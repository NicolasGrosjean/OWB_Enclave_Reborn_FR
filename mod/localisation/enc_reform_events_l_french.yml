 enc_reformers.1.t:0 "Les péchés du Père"
 enc_reformers.1.d:0 "Le passé du Granite est un sujet controversé chez nous, rendu encore plus litigieux par les rumeurs propagées par les Puristes. La cause est le père de Granite et sa relation avec l'Elu. Les puristes accusent le père de Granite de trahison pour avoir aidé l'Elu et détruit la plate-forme pétrolière, mais ils n'ont aucune preuve.\n\nMalgré le fait qu'il nie ces allégations comme n'étant que de la calomnie politique, Douglas se souvient clairement de ce que son père lui a dit à propos de ce jour fatidique sur la plate-forme pétrolière."
 enc_reformers.1.a:0 "Il a aidé l'Être Élu et a ensuite , leurs chemins se sont séparés."
 enc_reformers.1.b:0 "En parlant de l'Élu, laissez-moi vous dire qui était votre mère..."
 enc_reformers.1.c:0 "Il n'a pas aidé l'Elu."
#########################################################################################
 enc_reformers.2.t:0 "Le premier Contact de Douglas"
 enc_reformers.2.d:0 "Quand Douglas avait 17 ans, la population de l'Abri de l'Enclave a atteint les limites de ses systèmes de survie. En conséquence, une grande partie des personnes en bonne santé et fortes ont reçu l'ordre de quitter la sécurité de l'Abri pour établir un contact avec le plus grand groupe des vestiges de l'Enclave, dirigé par un ancien Sergent-Instructeur de Navarro .\n\nDouglas, cependant, a rapidement pris contact avec la "Granite Company" de son père, s'éloignant du reste sans être vu. Son père l'accueille à nouveau et lui donne un poste dans la compagnie, où il gravit rapidement les échelons.\n\nLorsque Douglas était lieutenant de la "Granite Defense Company", il a reçu un signal de détresse d'urgence. Le message semblait désespéré et provenait de..."
 enc_reformers.2.a:0 "Un bataillon de la RNC contre les raiders"
 enc_reformers.2.b:0 "Les chevaliers de la Confrérie contenant une menace d'avant-guerre"
 enc_reformers.2.c:0 "Les éclaireurs de César à la recherche de Nouvelles Terres"
#########################################################################################
 enc_reformers.3.t:0 "La décision de Douglas est..."
 enc_reformers.3.d:0 "Lorsque Douglas est arrivé avec son équipe, la situation des défenseurs s'était encore aggravée. Leurs défenses battues s'effritaient rapidement sous l'effet d'une bande de raiders déterminée mais presque aussi sanguinaire. Devant le triste état des deux parties, Douglas décida de... "
 enc_reformers.3.a:0 "D'aider à faire éliminer les Raiders"
 enc_reformers.3.a.tt:0 "Cela nous permettra d'établir un lien avec cette faction."
 enc_reformers.3.b:0 "De tous les tuez , de peur qu'ils ne révèlent la présence de l'Enclave."
 enc_reformers.3.tt:0 "Douglas Granite est un homme Pratique."
#########################################################################################
 enc_reformers.4.t:0 "Dealer avec les "Wrights""
 enc_reformers.4.d:0 "Certains disent que la famille Wright a passé les dernières décennies à construire d'une main et à détruire de l'autre, mais par rapport aux autres familles, cela les rend presque rachetables. La vision de M. Wright d'une Nouvelle Reno plus pacifique et plus stable n'est pas entièrement incompatible avec notre propre..."
 enc_reformers.4.a:0 "Permettez-lui d'être légitime."
 enc_reformers.4.b:0 "Il n'y a pas de place pour son espèce ici."
 enc_reformers.4.a.tt:0 "Débloqué en tant que conseiller politique : "
########################################################################################
 enc_reformers.5.t:0 "Traiter avec les "Bishops""
 enc_reformers.5.d:0 "Les "Bishops" ont peut-être été la famille la plus puissante de New Reno. M. Bishop lui-même est un homme dangereux pour de nombreuses raisons, dont ses nombreuses connexions politiques dans la RNC. Les gangsters du seigneur du crime étaient assez loyaux pour affronter les autres familles, mais la vue de l'armure Assisté X-01 les a fait se disperser. Il s'est replié dans son manoir, accompagné de ses plus proches et de ses plus fidèles, entouré de nos forces et piégé."
 enc_reformers.5.a:0 "Se concentrer sur la saisie de leurs biens."
 enc_reformers.5.b:0 "Concentrez-vous sur l'appréhension du chef."
########################################################################################
 enc_reformers.6.t:0 "Dealer avec les Salvatores"
 enc_reformers.6.d:0 "Les Salvatores ont été utiles à l'Enclave dans le passé, en traitant avec nous afin d'étendre leur propre influence à New Reno. Peut-être peuvent-ils être utiles une fois de plus. Une marionnette dirigeant New Reno en notre nom pourrait contribuer à rendre la situation dans la ville moins suspecte pour les observateurs extérieurs.\n\nLes anciens liens de M. Salvatores avec la contrebande pourraient également s'avérer une ressource précieuse pour nous, si nous décidons de le garder en vie."
 enc_reformers.6.a:0 "Il peut gouverner comme un Fantoche à New Reno."
 enc_reformers.6.a.tt:0 "Déverrouille : §YSalvatore§! en tant que conseiller politique\n\nSon effet est :\n"
 enc_reformers.6.b:0 "Il peut vivre en résidence surveillée."
 enc_reformers.6.c:0 "Nous gouvernons New Reno maintenant , Dégage Criminel !"
########################################################################################
 enc_reformers.7.t:0 "Dealer avec les Mordinos"
 enc_reformers.7.d:0 "Les Mordinos ont longtemps représenté le statu quo de New Reno. C'est-à-dire, la criminalité, l'exploitation, les chimères et la misère. Ils avaient beaucoup d'alliés mais aucun ami et peu sont aujourd'hui prêts à donner leur vie pour défendre les seigneurs de la chimie. Nous pouvons frapper rapidement et ne nous attendre qu'à une résistance limitée, mais certains ont suggéré que nous devrions utiliser les Mordinos pour montrer que nous sommes sérieux quant à nos valeurs de l'Ancien Monde."
 enc_reformers.7.a:0 "Ils seront jugés devant un tribunal."
 enc_reformers.7.a.tt:0 "§gLe gouvernement de l'Enclave met en place un tribunal et traduit les Mordinos en justice. Ce n'est pas un système judiciaire complet, mais c'est un début.§!\n\n"
 enc_reformers.7.b:0 "La justice est attendue depuis longtemps."
 enc_reformers.7.b.tt:0 "\n§gLes Mordinos sont traqués et exécutés par les troupes de l'Enclave, une démonstration de pouvoir évidente pour tout New Reno.§!\n\n"
########################################################################################
 enc_reformers.8.t:0 "Secrets volés"
 enc_reformers.8.d:0 "Hier soir, un petit groupe de traîtres s'est enfui avec un vertiptère et presque tous nos anciens codes militaires. Leurs communications suggèrent qu'ils étaient des opportunistes qui voyaient un meilleur avenir dans la vente de ces codes que partout où l'Enclave se dirige. \n\nQuelles que soient leurs intentions, cette trahison est un coup dur. De nombreuses anciennes bases militaires, y compris les niveaux inférieurs lourdement fortifiés du Sierra Army Depot, sont maintenant à jamais perdues pour nous."
 enc_reformers.8.a:0 "Bon débarras. Nous n'avons pas besoin d'eux."
 enc_reformers.8.b:0 "Blâmez les puristes. Tout est de leur faute !"
#########################################################################################
 enc_reformers.9.t:0 "Promotion"
 enc_reformers.9.d:0 "Récemment, un poste de commandant s'est ouvert. Il y a deux candidats disponibles qui peuvent être promus. Un vétéran de Navarro plus âgé et expérimenté et un réformateur plus jeune et franc."
 enc_reformers.9.a:0 "Promouvoir l'homme d'expérience"
 enc_reformers.9.b:0 "Promouvoir l'homme loyal"
#########################################################################################
 enc_reformers.10.t:0 "L'assassinat de M. Bishop"
 enc_reformers.10.d:0 "M. Bishop, autrefois le grand manitou de New Reno, est mort aujourd'hui après que sa planque ait été attaquée par une équipe d'agents de l'Enclave se faisant passer pour de vieux sbires.\n\nAprès la prise de contrôle de sa ville, M. Bishop a passé ses journées à tenter de faire connaître le retour de l'Enclave, en faisant toujours attention à ce que sa propre identité et son emplacement ne soient pas connus du public.\n\nEn fin de compte, cela n'a fait que retarder l'inévitable."
 enc_reformers.10.a:0 "Excellente nouvelle"
################################################################################################################ -<
 enc_reformers.11.t:0 "Des traîtres au sein du corps des officiers !"
 enc_reformers.11.d:0 "Les récentes élections ont réveillé des tensions latentes au sein de notre corps d'officiers. Nombre de nos dirigeants militaires les plus expérimentés et les plus respectés sont des vétérans de la Navarre et il n'y a pas un homme parmi eux qui n'y ait perdu un camarade. Il n'est pas surprenant que beaucoup d'entre eux aient été pris par le message de vengeance d'Anderson contre le RNC et les mutants. Avec l'évolution de notre gouvernement dans une autre direction, les tensions sont fortes et il y a des rumeurs de traîtres."
 enc_reformers.11.a:0 "Nous devrons les traiter plus tard"
################################################################################################################ -<
 enc_reformers.12.t:0 "Des traîtres parmi nos scientifiques !"
 enc_reformers.12.d:0 "Beaucoup de nos meilleurs éléments ont fait partie des projets secrets réalisés à Navarro et sur la plate-forme. Pour cela, ils ont été persécutés sans relâche après la chute de Navarro. Aucun d'entre eux n'a oublié cela, peu l'ont pardonné. Depuis les récentes élections, l'avancement de certains projets s'est ralenti, du matériel de laboratoire a disparu et les rapports faisant état de comportements antipatriotiques sont devenus courants."
 enc_reformers.12.a:0 "Nous devrons les traiter plus tard"
################################################################################################################ -<
 enc_reformers.13.t:0 "Consolider le pouvoir"
 enc_reformers.13.d:0 "Les tensions sont fortes depuis les élections. Il semble que le soutien aux puristes n'ait fait que s'intensifier à la suite de ces élections, en particulier dans les échelons supérieurs de notre gouvernement. Pour remédier à cette situation, nous avons réuni dans une même pièce tous ceux qui ont des griefs à l'égard du nouveau gouvernement américain, en attendant des réponses de leur nouveau président."
 enc_reformers.13.a:0 "Que quelqu'un me passe mon discours."
 enc_reformers.13.c:0 "§GMes chers compatriotes...§!"
 enc_reformers.13.c.tt:0 "§g§!"
 enc_reformers.13.b:0 "§R... une pièce, vous dites ?§!"
 enc_reformers.13.b.tt:0 "§g\"Que quelqu'un me passe une grenade à plasma.\"§!\n\n"
 are_plasma_grenaded:0 "soyez §Rvaporisé§!!"
################################################################################################################ -<
 enc_reformers.14.t:0 "Anderson tient un discours"
 enc_reformers.14.dd:0 "Malgré sa quasi-défaite lors des dernières élections, Franklin Anderson a travaillé sans relâche pour soulever ses partisans contre la nouvelle administration. Bien qu'il choisisse soigneusement ses mots pour éviter toute trahison ouverte, la plupart pensent que la seule raison réelle pour laquelle il est vivant et autorisé à parler est que ses nombreux partisans pourraient être poussés à ouvrir la révolte autrement."
 enc_reformers.14.a:0 "Un homme doit savoir quand il est battu."
 enc_reformers.14.b:0 "Assurez-vous qu'il n'est pas diffusé, au moins."
 enc_reformers.14.c:0 "Vous êtes vite à court d'amis, Anderson."
 enc_reformers.14.c.tt:0 "Disponible parce que vous avez rempli : §YPurger les officiers§!."
 enc_reformers.14.d:0 "Vous êtes vite à court d'amis, Anderson."
 enc_reformers.14.d.tt:0 "Disponible parce que vous avez rempli : §YPurger les scientifiques§!."
 enc_reformers.14.e:0 "Vous n'avez plus d'amis, Anderson."
 enc_reformers.14.e.tt:0 "Disponible parce que vous avez rempli les deux : §YPurger les officiers§! et §YPurger les scientifiques§!."
################################################################################################################ -<
 enc_reformers.15.t:0 "Tutoriel sur la légitimité"
 enc_reformers.15.d:0 "Pour la première fois depuis des siècles, notre autorité s'est étendue au-delà des principaux membres de l'Enclave. Compte tenu de nos interactions précédentes avec ces nouveaux citoyens, qui pourraient facilement être interprétées comme une "tentative de génocide", nous prouver que le gouvernement légitime prendra du temps et des efforts.\n\nCertains choix que nous faisons augmenteront ou diminueront notre légitimité. Une plus grande légitimité s'accompagne d'un bonus à notre règle et permet de faire de nouveaux choix dans notre arbre de priorités.\n\nUne faible légitimité s'accompagnera de sanctions, au moins jusqu'à ce que nous trouvions un moyen de fidéliser les Habitants des Terres Désolées, quelles que soient leurs opinions...\n\nVous remarquerez que les effets négatifs de notre faible légitimité sont actuellement très faibles. Les effets de la légitimité deviennent plus sévères à mesure que notre population s'étend au-delà des membres du noyau de l'Enclave."
 enc_reformers.15.a:0 "Je vais garder cela à l'esprit."
 enc_reformers.15.b:0 "L'Enclave leur dira ce qu'ils doivent penser."
################################################################################################################ -<
 enc_reformers.16.t:0 "Tentative d'assassinat !"
 enc_reformers.16.d:0 "Mort aux traîtres ! Un officier crie alors qu'il sort un pistolet à plasma et ouvre le feu. La première balle manque complètement et le second effleure votre côté. Il n'y a pas de troisième car le futur assassin est abattu par la sécurité. Vous êtes vivant, mais même une éraflure causée par un boulon à plasma est une blessure que l'on emporte dans la tombe. \n\n La tentative d'assassinat vous a laissé une cicatrice, un rappel brûlant du fait que l'Enclave est sur le point de s'effondrer complètement."
 enc_reformers.16.a:0 "Le temps de la patience est terminé."
 enc_reformers.16.b:0 "Ne dites rien."
################################################################################################################ -<
 enc_reformers.17.t:0 "Mauvaise nouvelle !"
 enc_reformers.17.d:0 "Malheureusement, il semble que certains de nos soldats aient pris l'habitude de faire retentir un chant d'avant-guerre sur leurs Vertiptères lors de patrouilles de routine. Il n'est pas nécessaire d'expliquer en quoi ce comportement est imprudent et inutilement voyant. Il n'en reste pas moins que notre popularité doit être prise en compte en ces temps incertains."
 enc_reformers.17.a:0 "Réprimons ce comportement"
 enc_reformers.17.a:0 "Réprimons ce comportement.
 enc_reformers.17.b:0 "Il suffit de leur demander d'arreter."
 enc_reformers.17.c:0 "Il suffit de leur demander de monter le son"
 enc_reformers.17.c:0 "Demandez-leur de monter le son"
 enc_reformers.18.t:0 "Un Abri musical trouvé !"
 enc_reformers.18.d:0 "Au cours de leurs efforts pour nettoyer certaines des plus petites organisations criminelles de New Reno, les soldats de l'Enclave sont tombés sur un trésor de cassettes audio d'avant-guerre. La grande majorité de ces cassettes ont survécu et contiennent des morceaux de l'Ancien Monde, collectés par un riche seigneur du crime au cours des décennies. La valeur propagandiste d'une telle collection ne doit pas être sous-estimée car très peu de musique est disponible pour ceux qui vivent dans l'Enclave. "
 enc_reformers.18.a:0 "Il faut promouvoir les musiques patriotiques."
 enc_reformers.18.b:0 "Il faut promouvoir les Musiques de l'Ancien Monde."
 enc_reformers.18.c:0 "Libérons les holobandes librement."
 enc_reformers.18.c:0 "Libérez les bandes librement."
 enc_reformers.19.t:0 "Une bagarre éclate !"
 enc_reformers.19.d:0 "Une vive dispute a tourné à la violence dans la cafétéria du personnel aujourd'hui. Il n'est pas surprenant que le sujet de la dispute ait été les récentes élections. Bien que beaucoup prétendent qu'il a été provoqué, aucun ne nie que la personne soutenant la cause des réformateurs a donné le premier coup de poing. Cette question normalement insignifiante attire beaucoup d'attention et on nous a demandé d'intervenir. Une position ingrate à adopter, car défendre l'agresseur aurait une mauvaise image de nous, mais le condamner serait perçu comme un coup de poignard dans le dos par les réformateurs les plus zélés."
 enc_reformers.19.a:0 "Le puriste l'avait bien cherché."
 enc_reformers.19.b:0 "Il n'y a aucune excuse pour frapper un collègue."
 enc_reformers.19.c:0 "Les deux partagent la responsabilité."
 enc_reformers.19.c:0 "Les deux partagent la responsabilité."
 enc_reformers.20.t:0 "Bishop s'échappe vers la RNC !"
 enc_reformers.20.d:0 "Il semble que M. Bishop nous ait glissé entre les doigts, embarquant un vertiptère secret pour la RNC. Sa localisation n'est pas encore claire. Nous devons envisager la possibilité qu'il tente de tirer les ficelles en Republique de Nouvelle Californie pour attirer l'attention de l'Ours sur nous afin de se venger."
 enc_reformers.20.a:0 "Ils ne le croiront pas."
 enc_reformers.20.b:0 "Ne laissons pas cette question en suspens."
 enc_reformers.20.b.tt:200 "Vous aurez §Y200 jours§! pour assassiner §YM. Bishop§!!"
 enc_reformers.20.b.tt:200 "Vous aurez §Y200 jours§! pour assassiner §YMr. Bishop§!!"
 enc_reformers.21.t:0 "Nos espions sont compromis !"
 enc_reformers.21.d:0 "Nous avons reçu une transmission d'urgence de notre réseau d'espionnage en République de Nouvelle Californie. Ils prétendent avoir été compromis et ont par conséquent abandonné leur base d'opérations. À quelques jours de la frontière et à pied, ils demandent une évacuation d'urgence.\n\nLes extractions héroïques et le principe "aucun homme laissé derrière" semblent bien dans les rapports d'après action, mais nous devons considérer notre sécurité opérationnelle dans son ensemble lorsque nous décidons de notre réponse. "
 enc_reformers.21.a:0 "Envoyez une équipe d'extraction par vertiptère."
 enc_reformers.21.a.d:0 "§gUn vertiptère pourrait ramener nos infiltrés chez eux en un rien de temps et faire bonne impression sur nous à l'intérieur, mais un vol d'urgence ne manquera pas d'éveiller les soupçons.§!\n\n"
 enc_reformers.21.b:0 "Autoriser une retraite non soutenue."
 enc_reformers.21.b.tt:0 "§gles espions se faufilent avec succès.§!"
 enc_reformers.21.b.d:0 "§gNos espions sont pleins de ressources, ils peuvent se débrouiller seuls. Un soutien trop important de notre part ne ferait qu'augmenter les risques.§!\n\n"
 enc_reformers.21.c:0 "Leur ordonner de se réinstaller à l'intérieur de la République de Nouvelle Californie."
 enc_reformers.21.c.tt:0 "les espions se relocalisent avec succès."
 enc_reformers.21.c.d:0 "§gPas besoin d'interrompre nos opérations parce que quelqu'un se dégonfle, un déménagement suffit.§!\n\n"
 enc_reformers.21.c.rs:7 "Les espions vont faire silence radio pour §Y7 jours§!, par la suite : "
 enc_reformers.21.c.rs:7 "Les espions vont faire silence radio pendant §Y7 jours§!, par la suite : "
 enc_reformers.22.t:0 "Contact avec les espions perdu !"
 enc_reformers.22.d:0 "Nous avons perdu le contact avec notre équipe d'espions en République de Nouvelle Californie.\nOn ne sait pas encore s'ils ont été tués, capturés ou s'ils sont devenus des voyous. Certains espèrent encore que notre équipe d'espionnage s'est tue pour couvrir leurs traces, mais nous devons nous attendre au pire et planifier en conséquence. "
 enc_reformers.22.a:0 "Ils connaissaient les risques."
 enc_reformers.22.a:0 "Ils connaissaient les risques."
 enc_reformers.23.t:0 "Attaque de raiders"
 enc_reformers.23.d:0 "Les attaques de raiders font partie des horreurs quotidiennes de la vie des Habitants des Terres Désolées. Pour de nombreuses villes situées à la frontière de notre territoire contrôlé, cela n'a pas changé.\n\nRécemment, un autre rapport est arrivé sur une petite ville ravagée par un gang de voleurs. Mais cette fois, nous avons une piste solide sur la localisation des auteurs. "
 enc_reformers.23.a:0 "Les responsables seront traduits en justice."
 enc_reformers.23.a.tt:0 "§gEntrez, procédez à autant d'arrestations que possible.§!.\n\n"
 enc_reformers.23.b:0 "Tuez-les tous et laissez Dieu faire le tri."
 enc_reformers.23.b.tt:0 "§gBombardement de la colonie de raiders.§!\n\n"
 enc_reformers.23.c:0 "Si seulement ils avaient une meilleure cible pour leurs raids..."
 enc_reformers.23.c.tt:0 "§gSoudoyer les raiders pour qu'ils attaquent la RNC en échange d'armes et d'une amnistie.§!\n\n"
 enc_reformers.23.c.tt:0 "§gSoudoyer les raiders pour qu'ils attaquent la RNC en échange d'armes et d'amnistie.§!\n\n"
 enc_reformers.24.t:0 "Plasma "
 enc_reformers.24.d:0 "Les blessures au plasma ne guérissent jamais vraiment. Avec suffisamment de temps et les meilleurs soins médicaux que l'Enclave peut fournir, elles peuvent être suffisamment bien gérées, mais tôt ou tard, les traitements commenceront à s'essouffler. Les jours de Douglas sont comptés. Son médecin lui a assuré que les prochaines années devraient être bonnes, mais ne peut faire aucune promesse au-delà."
 enc_reformers.24.a:0 "Pas de temps à perdre, donc."
 enc_reformers.24.a:0 "Pas de temps à perdre, donc."
 enc_reformers.25.t:0 "L'ours et le taureau"
 enc_reformers.25.d:0 "Nous avons appris qu'une guerre de grande ampleur a éclaté entre la République de Nouvelle Californie et la Légion de César. Quels que soient nos sentiments personnels envers les deux nations, nous devons examiner attentivement notre position. Si une nation devait conquérir l'autre, la superpuissance qui en résulterait pourrait menacer notre existence même.\n\nNos agents secrets pensent qu'ils peuvent paralyser la guerre en sabotant les lignes d'approvisionnement."
 enc_reformers.25.a:0 "Nous devons examiner nos options."
 enc_reformers.25.a.tt:0 "Débloque les décisions visant à saboter les lignes d'approvisionnement de la nation gagnante pour forcer la paix."
 enc_reformers.25.a.tt:0 "Débloque les décisions visant à saboter les lignes d'approvisionnement de la nation gagnante pour forcer la paix."
 enc_reformers.26.t:0 "Questions sur la RNC"
 enc_reformers.26.d:0 "Il semble que les puristes aient répandu la rumeur selon laquelle nous cherchons à faire un compromis avec la Republique de Nouvelle Californie. Certains ont même osé suggérer que nous capitulerions devant notre ancienne et détestable némésis.\n\nLes puristes, les modérés et même de nombreux réformateurs n'ont absolument pas l'intention de laisser le passé derrière eux. La question est donc posée lors de notre conférence. Que faire avec la RNC ?"
 enc_reformers.26.a:0 "Nous n'avons aucune intention de faire des compromis avec la RNC."
 enc_reformers.26.a.tt:0 "§M\nVous avez promis de ne pas faire la paix avec la RNC !§!"
 enc_promised_no_peace_with_ncr_broken:0 "\n\n§RPromesse non tenue !§!\n"
 enc_promised_no_peace_with_ncr_kept:0 "\n§GPromesse tenue !§!\n"
 enc_reformers.26.b:0 "Esquivez la question."
 enc_reformers.26.b:0 "Esquivez la question."
 enc_reformers.27.t:0 "Questions sur les mutants"
 enc_reformers.27.d:0 "Bien que nous ayons fait beaucoup de progrès en introduisant l'idée d'étrangers comme autre chose qu'une pratique de cible, beaucoup sont encore incertains de nos intentions envers les mutants.\n\nLes rumeurs vont d'une possible intégration des Habitants des Terres Désolées dans nos rangs à des suggestions ridicules de mariages forcés entre humains purs et non purs.\n\nIl semble qu'il y ait de nombreux puristes et modérés dubitatifs qui seraient beaucoup plus à l'aise après la promesse d'une existence pacifique mais séparée, à condition que les mutants sachent qui est aux commandes.\n\nC'est ainsi que la question a été posée : "Et les mutants ?"
 enc_reformers.27.a:0 "Il n'y aura pas d'intégration avec les mutants."
 enc_reformers.27.a.tt:0 "§M\nVous aviez promis de ne pas intégrer les Habitants des Terres Désolées !§!"
 enc_promised_no_integration_broken:0 "\n§RPromesse non tenue !§!\n"
 enc_promised_no_integration_kept:0 "\n§GPromesse tenue !§!\n"
 enc_reformers.27.b:0 "Qu'en est-il d'eux ?"
 enc_reformers.27.b:0 "Qu'en est-il d'eux ?"
 enc_reformers.28.t:0 "Questions sur les goules"
 enc_reformers.28.d:0 "Certains ont soulevé la question de savoir si nous devrions intégrer les goules dans l'Enclave.  D'une part, beaucoup des goules que nous avons rencontrées sont des monstres sauvages, mais il a été souligné que certaines d'entre elles connaissaient l'Amérique d'avant-guerre et, perversement, sont plus américaines que beaucoup d'Habitants des Terres Désolées.."
 enc_reformers.28.a:0 "Il n'y aura pas d'intégration avec les goules."
 enc_reformers.28.a.tt:0 "§M\nVous aviez promis de ne pas intégrer les goules !§!"
 enc_promise_broken:0 "\n§RPromesse non tenue !§!\n"
 enc_promise_kept:0 "\n§GPromesse tenue !§!\n"
 enc_reformers.28.b:0 "Laissez-moi vous expliquer la différence entre les animaux sauvages et ..."
 enc_reformers.28.b:0 "Laissez-moi vous expliquer la différence entre les animaux sauvages et ..."
 enc_reformers.29.t:0 "Exilés de la côte Est"
 enc_reformers.29.d:0 "À notre grand étonnement, un groupe de vertiptères non reconnus s'est approché de notre emplacement avec un indicatif d'appel légitime de l'Enclave. Ils sont dirigés par un lieutenant nommé Schultz portant une armure Assisté de l'Enclave.\n\nSchultz a voyagé depuis l'installation de Raven Rock dans les Terres Désolées de la Capitale, à la tête d'une équipe envoyée par le Colonel Autumn pour sauver les effectifs restant des cendres de Navarro et de la plate-forme.\n La mission était une course au suicide conçue par Autumn pour purger l'opposition de ses rangs. Ceux qui ont survécu nous ont trouvés, pas des ruines. \n\nSi la nouvelle de ce "Président Eden" illégitime est troublante, la plupart des Vertiptères de l'Enclave sont partis vers l'Est avec le père d'Autumn, et l'expérience tactique de Schultz pourrait être précieuse pour intégrer la puissance aérienne aux forces terrestres de l'Enclave."
 enc_reformers.29.a:0 "Une surprise, mais qui est la bienvenue."
 enc_reformers.29.a.tt:0 "§YMichael Schultz§!  est maintenant disponible en tant que §YChef de l'armée de l'air§!"
 enc_reformers.29.a.tt:0 "§YMichael Schultz§! est maintenant disponible en tant que §YChef de l'armée de l'air§!"
 enc_reformers.30.t:0 "Les espions dans la RNC ont réussi à se relocaliser"
 enc_reformers.30.d:0 "Après une semaine de silence radio, nos espions nous ont fait un rapport sur un canal sécurisé.\n Leur réinstallation au sein de la Republique de Nouvelle Californie a été un succès et ils sont prêts à reprendre leurs activités secrètes comme auparavant. "
 enc_reformers.30.a:0 "Je vous ai dit qu'ils réagissaient de façon excessive."
 enc_reformers.30.a:0 "Je vous ai dit qu'ils réagissaient de façon excessive."
 enc_reformers.31.t:0 "Les espions en RNC ont été évacués avec succès"
 enc_reformers.31.d:0 "Après une semaine de silence radio, nos espions nous ont fait un rapport sur un canal sécurisé.\nIls ont franchi les frontières en territoire contrôlé par l'Enclave et demandent l'évacuation par Vertiptère pour le reste de la distance à parcourir pour rentrer chez eux."
 enc_reformers.31.a:0 "Ils ont mérité leur repos."
 enc_reformers.31.a:0 "Ils ont mérité leur repos."
 enc_reformers.32.t:0 "Questions sur la Confrérie de l'acier."
 enc_reformers.32.d:0 "WBien qu'elle ne soit pas aussi détestée que la RNC, la Confrérie de l'Acier a joué un rôle majeur dans la destruction de Navarro et la perte d'un grand nombre de nos camarades, frères et pères.\nIl était inévitable qu'une voix s'élève dans la salle pour demander ce que nous voulons faire des boy-scouts en Armure Assisté qui occupent tant de nos bases militaires en utilisant des biens gouvernementaux volés."
 enc_reformers.32.a:0 "Bien sûr, nous ne nous allions jamais avec eux."
 enc_reformers.32.a.tt:0 "§M\nVous avez promis de ne pas vous battre aux côtés de la Confrérie de l'acier !§!"
 enc_reformers.32.b:0 "Esquivez la question."
 enc_reformers.32.c:0 "La Confrérie pourrait être opposée à la RNC."
 available_because_enc_promised_no_peace_with_bos:0 "/nDisponible parce que vous avez promis qu'il n'y aurait pas de paix avec la §YRNC§!"
 available_because_enc_promised_no_peace_with_bos:0 "/nDisponible parce que vous avez promis qu'il n'y aurait pas de paix avec la §YRNC§!"
 enc_reformers.33.t:0 "Les Barons"
 enc_reformers.33.d:0 "Si nous avons réussi à échapper à l'attention de la RNC, c'est peut-être en partie grâce à son faible niveau de contrôle sur ses propres régions du nord. Au lieu de cela, ces terres sont gouvernées par les barons à Brahmines , de riches commerçants dont la loyauté envers le gouvernement de la RNC n'est que conjoncturelle.\n\nNous pensons qu'avec les encouragements appropriés, les Barons pourraient demander avec succès l'indépendance de Shady Sands et du reste de la RNC."
 enc_reformers.33.a:0 "Mettons-nous au travail."
 enc_reformers.33.a:0 "Mettons-nous au travail."
 enc_reformers.34.t:0 "La pétition des barons"
 enc_reformers.34.d:12 "Après une préparation minutieuse, les barons ont rassemblé leurs voix dans un seul document. Il déclare un vote de défiance de 12 barons du Nord et leur demande d'être reconnus comme un État indépendant."
 enc_reformers.34.a:0 "Ils n'ont pas d'autre choix que d'accepter."
 enc_reformers.34.a:0 "Ils n'ont pas d'autre choix que d'accepter."
 enc_reformers.35.t:0 "Pétition réussie !"
 enc_reformers.35.d:0 "Les mains liées, le congrès de la RNC a décidé de reconnaître l'indépendance de la République Baron. Remettant tout le territoire réclamé au nouvel État. Nous devrions agir rapidement pour établir des relations positives avec eux."
 enc_reformers.35.a:0 "Bien !"
 enc_reformers.35.a:0 "Bien !"
 enc_reformers.36.t:0 "Pétition rejetée !"
 enc_reformers.36.d:0 "La Republique de Nouvelle Californie a rejeté la demande d'indépendance des Barons."
 enc_reformers.36.a:0 "Mauvais tout ça !"
 enc_reformers.36.a:0 "Mauvais !"
 enc_reformers.37.t:0 "Le Baron appelle à l'aide !"
 enc_reformers.37.d:0 "La nouvelle République des Barons a demandé notre aide pour obtenir son indépendance de la République de Nouvelle Californie. Accepter nous entraînera dans une guerre contre notre ennemi juré, mais refuser pourrait condamner un allié potentiel."
 enc_reformers.37.a:0 "Bien sûr, nous vous aiderons."
 enc_reformers.37.b:0 "Nous restons neutres."
 enc_reformers.37.c:0 "Fournir un soutien matériel uniquement."
 enc_reformers.37.c:0 "Fournir un soutien matériel uniquement."
 enc_reformers.38.t:0 "Dépôt découvert sur le territoire de la RNC !"
 enc_reformers.38.d:0 "Nos espions ont découvert une carte menant à un dépôt militaire abandonné d'avant-guerre. Il contient une grande quantité d'anciennes armures assistées en état de marche.\n\nCependant, ce dépôt se trouve sur le territoire de la RNC, ce qui signifie que nos efforts ne peuvent pas passer inaperçus aux yeux de l'ours."
 enc_reformers.38.a:0 "Excavez ce que nous pouvons."
 enc_reformers.38.b:0 "Couvrez plutôt nos traces."
 enc_reformers.38.b:0 "Couvrez plutôt nos traces."
 enc_reformers.39.t:0 "Les restes souhaitent revenir !"
 enc_reformers.39.d:0 "Nous avons été contactés par le chef d'une entreprise de taille raisonnable de vestiges de l'Enclave. Ils ont survécu aux décennies en tant que pilleurs, très craints en raison de leurs tactiques et technologies avancées. Ayant entendu des rumeurs sur le retour de l'Enclave, ils demandent à être réintégrés dans nos forces armées.\n\nBien que ces effectifs supplémentaires puissent être très utiles, leur mépris pour les mutants rivalise avec celui d'Anderson et de ses semblables. Nous devons donc envisager les conséquences politiques de leur acceptation dans nos rangs."
 enc_reformers.39.a:0 "Les fils prodigues sont revenus."
 enc_reformers.39.a.tt2:0 "§gLes restes sont acceptés comme une nouvelle division et rejoignent rapidement les puristes.§!\n\n"
 enc_reformers.39.a.tt:1 "1 §YUnité de Vétérans de l'Enclave§! et 2 §YUnitées de Vétérans Auxilaires§! apparaissent dans l'Etat du §YDépôt de l'armée de la Sierra§! .\n\n"
 enc_reformers.39.b:0 "Enclave ? Pas d'Enclave ici."
 enc_reformers.39.b.tt:0 "§gLes personnes restantes sont renvoyées, sans doute pour surmonter leur frustration à l'occasion de tout règlement.§!\n\n"
 enc_reformers.39.c:0 "§RNous n'avons pas besoin de pilleurs.\nLeur équipement, cependant...§!"
 enc_reformers.39.c.tt:0 "§gLes restes sont amenés par la ruse à désarmer, puis exécutés comme déserteurs, criminels et pilleurs.§!\n\n"
 enc_reformers.39.c.tt:0 "§gLes restes sont amenés par la ruse à désarmer, puis exécutés comme déserteurs, criminels et pilleurs.§!\n\n"
 enc_reformers.40.t:0 "Les Habitants des Terres Désolées"
 enc_reformers.40.d:285 "Avec la ville de [285.GetName] désormais pleinement sous notre contrôle, nous gouvernons désormais un nombre important d'Habitants des Terres Désolées. Comme nous ne pouvons pas installer les membres de l'Enclave à tous les postes d'influence de la ville, certains habitants des Terres Désolées ont commencé à exercer un certain pouvoir à l'intérieur de nos frontières."
 enc_reformers.40.a:0 "Je suppose que c'était inévitable."
 enc_reformers.40.a.tt:0 "§gL'influence des Habitants des Terres Désolées est autorisée à augmenter.§!\n\n"
 enc_reformers.40.b:0 "Pas sous ma surveillance."
 enc_reformers.40.b.tt:0 "§gDe nombreux postes administratifs de bas niveau dans la ville sont soit supprimés, soit occupés par des membres de l'Enclave.§!\n\n"
 enc_reformers.40.c:0 "Nous devrions encourager cela."
 enc_reformers.40.c.tt:0 "§gDavantage de postes administratifs de bas niveau sont ouverts aux Habitants des Terres Désolées.§!\n\n"
 enc_reformers.40.c.tt:0 "§gDavantage de postes administratifs de bas niveau sont ouverts aux Habitants des Terres Désolées.§!\n\n"
 enc_reformers.41.t:0 "Notre réseau électrique est prêt !"
 enc_reformers.41.d:2 "Nous sommes prêts à commencer à connecter les États à notre réseau électrique.\n Désormais, nous pouvons connecter à notre réseau tout État voisin d'un État central en construisant un réseau électrique civil.\nUne fois construit, nous obtiendrons une nationalisation sur cet état en appuyant sur le bouton "Connecter au Réseau" dans le menu de cet état.\nSi nous perdons le réseau électrique civil, nous perdrons bientôt la nationalisation.\nGardez à l'esprit que chaque réseau électrique a besoin de deux énergies pour être maintenu."
 enc_reformers.41.a:0 "Et Eden a dit : "Que la lumière soit !"
 enc_reformers.41.a:0 "Et Eden a dit : "Que la lumière soit !"
 enc_reformers.42.t:0 "L'assassinat de Franklin Anderson"
 enc_reformers.42.d:0 ""Le bon docteur a été une épine dans le pied depuis sa défaite aux élections. Ses relations et son intelligence l'ont maintenu en vie jusqu'à présent, mais nous l'avons enfin surpassé politiquement.\n\nBien qu'il ait rapidement manqué d'alliés, Anderson est resté au Dépot de l'Armée de la Sierra, s'efforçant obstinément de remplir ses fonctions administratives. C'est dans son bureau que nos agents l'ont trouvé, non préparé à l'affrontement.\nPeut-être s'était-il résigné à son sort, peut-être était-il trop déterminé pour voir à quel point sa situation était devenue désastreuse.\n\nTout de même, Franklin Anderson a été enterré dans une tombe non marquée au Golgotha. Si quelqu'un a remarqué sa disparition, il a eu la sagesse de ne pas le remarquer à voix haute. Nous nous sommes assurés de cela."
 enc_reformers.42.a:0 "Défiant jusqu'à la fin."
 enc_reformers.42.a:0 "Défiant jusqu'à la fin."
 enc_reformers.43.t:0 "Sortir avec les vieux"
 enc_reformers.43.d:0 "Le temps que quelqu'un se rende compte que le président ne viendrait pas, il était trop tard. La seule sortie était verrouillée. Maintenant, il ne reste plus qu'à faire face aux conséquences."
 enc_reformers.43.a:0 "Dommage qu'Anderson n'ait pas pu y assister."
 enc_reformers.43.a:0 "Dommage qu'Anderson n'ait pas pu y assister."
 enc_reformers.44.t:0 "Rapports inquiétants"
 enc_reformers.44.d:0 "Nous avons reçu des rapports faisant état d'une division de l'Enclave ayant fait usage d'une force injustifiée contre une colonie d'Habitants des Terres Désolées. La division en question est celle que nous avons récemment acceptée dans le giron. Ils ont déposé un rapport après action qui mentionnait des représailles contre des tirs d'armes légères mais, lorsqu'ils ont été pressés, ils ont admis n'avoir reçu que des pierres lancées."
 enc_reformers.44.a:0 "Qu'attendaient les Habitants des Terres Désolées ?"
 enc_reformers.44.b:0 "Faites passer en cour martiale les commandants et séparez la division."
 enc_reformers.44.b:0 "Faites passer en cour martiale les commandants et séparez la division."
 enc_reformers.45.t:0 "Arcade Gannon quitte l'Enclave"
 enc_reformers.45.d:0 "Citant les récentes décisions prises par notre gouvernement, Arcade Gannon a quitté l'Enclave avec dégoût. Il a eu l'intelligence de faire connaître ses griefs par lettre, qui ont été découverts bien après sa disparition. On ignore pour l'instant où se trouve Gannon."
 enc_reformers.45.a.tt:0 "§YArcade Gannon§! quitte l'Enclave !\n"
 enc_reformers.45.a:0 "Game over."
 enc_reformers.45.a:0 "Game over."
 enc_reformers.46.t:0 "L'enclave se dévoile"
 enc_reformers.46.d:0 "La Republique de Nouvelle Californie pense que l'Enclave a été détruite à Navarro, ce ne sont que quelques vestiges dispersés au vent et oubliés.\n\nRécemment, des rumeurs ont fait surface selon lesquelles les restes du gouvernement américain sont encore actifs à ce jour, juste sous le nez de l'Ours. Naturellement, le gouvernement de la RNC a rejeté ces affirmations comme étant des fantasmes farfelus, jusqu'au jour où le président de l'Enclave lui-même les a ouvertement contactées.\n\nBeaucoup ont demandé la destruction immédiate de ce nouvel État de l'Enclave, mais il semble que cette ligne de conduite ait été jugée trop risquée pour le moment. Au lieu de cela, le §Y[NCR.GetName]§! a jugé bon d'accepter l'existence de ce nouveau voisin...\n\nPour l'instant."
 enc_reformers.46.a.tt:0 "Se §YCacher des activités au RNC§! n'est plus nécessaire pour éviter une guerre avec  §Y[NCR.GetName]§!."
 enc_reformers.46.a:0 "Plus besoin de se cacher."
 enc_reformers.46.a:0 "Plus besoin de se cacher."
 enc_reformers.47.t:0 "La chute de la République de Nouvelle Californie"
 enc_reformers.47.d:0 "Hier, dans le bâtiment de Shady Sands qui a été bombardé, les responsables de la RNC que nous avons pu rencontrer ont signé la reddition inconditionnelle de leur république. Les troupes de l'Enclave sont passées de la lutte contre des poches de résistance au maintien de l'ordre pour les nombreux Américains nouvellement annexés.\n\nC'est une nouvelle choquante pour toute la côte ouest de voir la plus grande puissance précédente ramenée au plus bas. L'avenir de ses citoyens est incertain. Bien que certains d'entre eux aient déjà compris le message de leur nouveau gouvernement, d'autres se souviennent des histoires de ce que l'Enclave avait prévu pour ceux qu'ils considéraient comme des "mutants"."
 enc_reformers.47.a:0 "Que Dieu bénisse l'Enclave."
 enc_reformers.47.a.tt:0 "Toutes les nations avec lesquelles nous sommes encore en guerre mais qui ne sont pas à nos frontières signeront une paix blanche.\n"
 enc_reformers.47.a.tt:0 "Toutes les nations avec lesquelles nous sommes encore en guerre mais qui ne sont pas à nos frontières signeront une paix blanche.\n"
 enc_reformers.48.t:0 "Les "Gun Runners""
 enc_reformers.48.d:0 "Les Gun Runners sont une faction de marchands et de fabricants d'armes opérant depuis la forteresse de Boneyard. Aujourd'hui, elle a des ramifications dans de nombreuses régions, dont une près de The Strip dans les Terres désolées de Mojave. Les Gun Runners ne fournit que le meilleur matériel aux clients les plus exigeants, dont la RNC faisait partie autrefois.\n\nLa plupart des ateliers Gun Runner sont installés dans des zones qui sont récemment passées sous notre contrôle. Incertains de la vision que le nouveau régime a de leur activité, ils ont temporairement cessé leur production. Nombre d'entre eux prévoient de partir et le feront bientôt, à moins que nous ne leur fassions part de notre opinion."
 enc_reformers.48.a:0 "Laissez-les continuer à opérer."
 enc_reformers.48.a.tt:0 "§gLes Gun Runners sont reconnus comme une entreprise légitime et sont autorisés à poursuivre leurs activités comme auparavant.§!\n\n"
 enc_reformers.48.b:0 "Toutes ces belles armes seront plus sûres entre nos mains."
 enc_reformers.48.b.tt:0 "§gFermer de force les Gun Runners, en confisquant autant que possible leur stock.§!\n\n"
 enc_reformers.48.b.tt:0 "§gFermer de force les Gun Runners, en confisquant autant que possible leur stock.§!\n\n"
 enc_reformers.49.t:0 "La faction anti-intégration"
 enc_reformers.49.d:0 "Les puristes ne sont plus, mais cela ne signifie pas que tous les membres du parti réformateur sont des amoureux inconditionnels des Habitants des Terres Désolées. Beaucoup pensent que, même s'ils ne sont certainement pas des puristes, les habitants des Terres Désolées devraient être tenus à l'écart des purs humains de l'Enclave. Pour eux, il ne peut y avoir aucune intégration, seulement la domination d'une classe par leurs supérieurs génétiques. \n\nDe nombreux ex-puristes et réformistes modérés sont passés à cette nouvelle faction de notre gouvernement. Comment devrions-nous aborder ce nouveau clivage ?"
 enc_reformers.49.a:0 "Un point de vue précieux."
 enc_reformers.49.a.tt:0 "§gCette nouvelle faction est autorisée à absorber les puristes et les modérés restants et à discuter ouvertement de leurs idées, ce qui apaise les tensions.§!\n\n"
 enc_reformers.49.b:0 "Deux pas en avant, un pas en arrière."
 enc_reformers.49.b.tt:0 "§gRefuser de reconnaître cette nouvelle faction comme étant autre chose que des puristes avec des étapes supplémentaires.§!\n\n"
 enc_reformers.49.c:0 "§RVous vous souvenez de ce qui s'est passé la dernière fois ?§!"
 enc_reformers.49.c.tt:0 "§gLes grenades à plasma peuvent être un puissant démotivant.§!\n\n"
 enc_reformers.49.c.tt:0 "§gLes grenades à plasma peuvent être un puissant démotivant.§!\n\n"
 enc_reformers.50.t:0 "Une Nation Renaissante"
 enc_reformers.50.d:200 "Après plus de 200 ans de chaos, de dépravation et de barbarie, le drapeau américain flotte de plus en plus sur ce grand pays. Des termes tels que "Enclave" sont tranquillement retirés de l'usage à mesure que les drapeaux bleus de l'Enclave sont remplacés par les anciennes bannières étoilées à paillettes. Il reste beaucoup de travail à faire et de nombreux ennemis à mettre au pas. Mais la revendication de l'Enclave a été réalisée. L'Amérique est de retour."
 enc_reformers.50.a:0 "Que Dieu bénisse les États-Unis."
 enc_reformers.50.a:0 "Que Dieu bénisse les États-Unis."
 enc_reformers.51.t:0 "La Crimson Caravan Company"
 enc_reformers.51.d:1 "La Crimson Caravan est le plus grand groupe de caravanes de Nouvelle-Californie, et très probablement de l'ensemble des Terres Désolées. Ils opèrent normalement depuis leur siège à [1.GetName], mais depuis que nous avons pris le contrôle de cet État, les caravanes ont pratiquement cessé.\n\nIl est question de quitter complètement nos territoires pour s'installer à l'Est. Nous devons agir rapidement pour éviter que cela ne se produise, d'une manière ou d'une autre."
 enc_reformers.51.a:0 "Laissez-les continuer à fonctionner."
 enc_reformers.51.a.tt:0 "§gLa Crimson Caravan est reconnue comme une entreprise légitime et est autorisée à poursuivre ses activités comme auparavant.§!\n\n"
 enc_reformers.51.b:0 "Faisons leur une offre qu'ils ne pourront pas refuser."
 enc_reformers.51.b.tt:0 "§gLa Crimson Caravan est convertie de force en un département logistique de nos forces armées.§!\n\n"
 enc_reformers.51.b.tt:0 "§gLa Crimson Caravan est convertie de force en un département logistique de nos forces armées.§!\n\n"
 enc_reformers.52.t:0 "Le Dr Henry est de retour !"
 enc_reformers.52.d:0 "Le Dr Henry est un ancien scientifique médical de l'enclave. Il a travaillé avec le programme de recherche cybergénétique de l'Enclave à la plate-forme pétrolière Poséidon et dans diverses autres installations de l'Enclave. Plus tard, il a déserté l'Enclave en raison d'un conflit avec un autre scientifique.\n\nLorsqu'il a appris la nouvelle de la renaissance de l'Enclave, il a d'abord été sceptique. Mais lorsque la nouvelle de nos efforts pour devenir un gouvernement américain digne de ce nom s'est répandue, il a quitté sa clinique pour rejoindre l'Enclave et "accomplir une autre grande mission"."
 enc_reformers.52.a:0 "Bon retour, doc !"
 enc_reformers.52.a.tt:0 "Le Dr Henry est maintenant disponible en tant que §YConseiller politique§!."
 enc_reformers.52.a.tt:0 "Dr. Henry est maintenant disponible sous forme de §YConseiller politique§!."
 enc_reformers.53.t:0 "Le Dr Henry quitte l'enclave"
 enc_reformers.53.d:0 "Le Dr Henry n'a jamais été une figure politique, mais même lui ne pouvait pas ignorer les atrocités généralisées. Sa conviction que les mutations des Habitants des Terres Désolées pouvaient être guéries fut réprimée et ignorée jusqu'à ce qu'il sente que ce gouvernement ne ferait rien pour aider ceux qui en avaient vraiment besoin. Le coeur lourd, il fit ses valises et se dirigea vers l'est."
 enc_reformers.53.a:0 "Ce n'est pas un endroit pour les naïfs."
 enc_reformers.53.a.tt:0 "§YDr. Henry§! quitte l'Enclave !\n"
 enc_reformers.53.a.tt:0 "§YDr. Henry§! quitte l'Enclave !\n"
 enc_reformers.54.t:0 "Le retour de Moreno !"
 enc_reformers.54.d:0 "Orion Moreno est un soldat qui a servi dans l'Enclave jusqu'à la destruction de Navarro. Comme beaucoup d'autres, il a fui vers le sud, dans la RNC. Soldat loyal, il n'a jamais renoncé au rêve de l'Enclave d'une Amérique restaurée. Lorsque la rumeur du retour de l'Enclave lui parvient, Orion fait ses valises pour rejoindre ses compagnons d'armes perdus."
 enc_reformers.54.a:0 "Bienvenue à la maison, soldat !"
 enc_reformers.54.a.tt:0 "Maintenant disponible en tant que §YHaut commandement§!:\n"
 enc_reformers.54.a.tt:0 "Maintenant disponible en tant que §YHaut commandement§!:\n"
 enc_reformers.55.t:0 "Orion Moreno quitte l'enclave !"
 enc_reformers.55.d:0 "Nos récentes politiques ont laissé Orion Moreno en conflit, doutant que l'Enclave dont il se souvenait de sa jeunesse ait jamais existé. Après bien des doutes, Moreno a quitté notre gouvernement et notre pays. On ignore où il se trouve actuellement."
 enc_reformers.55.a:0 "C'est un sacré soldat."
 enc_reformers.55.a.tt:0 "§YOrion Moreno§! quitte l'Enclave !\n"
 enc_reformers.55.a.tt:0 "§YOrion Moreno§! quitte l'Enclave !\n"
 enc_reformers.56.t:0 "Patrouille à New Reno"
 enc_reformers.56.d:0 "Pour la première fois dans l'histoire de l'Enclave, nous avons reconquis une ville américaine. Cependant, la population de New Reno ne le voit pas encore de cette façon. Si certains espèrent que les gangsters seront chassées, d'autres craignent et se méfient des étrangers en armure qui patrouillent dans leurs rues.\n\nLes petits actes de résistance comme les jets de pierres ou les insultes ne sont pas rares, car les types peu recommandables mettent à l'épreuve la patience de nos troupes. Si nous semblons faibles, des tirs d'armes légères peuvent bientôt suivre."
 enc_reformers.56.a:0 "Apprenez-leur à ne pas jouer avec l'Enclave."
 enc_reformers.56.a.tt:0 "§gCeux qui gardent la tête baissée, gardent la tête. Les autres, pas tant que ça.§!\n\n"
 enc_reformers.56.b:0 "Établir des règles d'engagement strictes."
 enc_reformers.56.b.tt:0 "§gNe tirez que pour riposter, une manœuvre impopulaire. Mais voulons-nous être les monstres en armure Assistée répondant par un tir de plasma aux enfants qui lancent des pierres ?§!\n\n"
 enc_reformers.56.b.tt:0 "§gNe tirez que pour riposter, une manœuvre impopulaire. Mais voulons-nous être les monstres en armure Assistée répondant par un feu de plasma aux enfants qui lancent des pierres ?§!\n\n"
 enc_reformers.57.t:0 "[purist_commander.GetName] s'exprime en faveur d'Anderson"
 enc_reformers.57.d:0 "Au cours d'une discussion animée dans le mess des officiers aujourd'hui, [purist_commander.GetName] s'est prononcé haut et fort en faveur de Franklin Anderson et de ses idées sur l'avenir de l'Enclave. Quelques mots de choix s'adressaient à la fois aux mutants de la RNC et à notre président, Douglas Granite.\n\nBien que l'officier en question puisse être un leader compétent sur le terrain, nous devons prendre note des opinions des commandants que nous désignons pour diriger. Ce qu'ils disent au mess et à la radio aura toujours une incidence sur leurs loyaux soldats."
 enc_reformers.57.a:0 "§RIl est temps que [purist_commander.GetName] ait un accident.§!"
 enc_reformers.57.a.tt:0 "§gDes dysfonctionnements catastrophiques des armures assistées ne sont pas improbables en période de grande pénurie.§!\n\n§Y[purist_commander.GetName]§! meurt !\n"
 enc_reformers.57.b:0 "Le rétrograder pour des raisons sans aucun rapport."
 enc_reformers.57.b.tt:0 "§gLes officiers intelligents pourraient se rendre compte que cette position est un mauvais choix de carrière.§!\n\n"
 enc_loses_purist:0 "Perd §YPuriste§!\n"
 enc_reformers.57.c:0 "Il a droit à ses opinions."
 enc_reformers.57.c.tt:0 "§gMais nous inscrirons son nom sur une liste, au cas où.§!\n\n"
 enc_reformers.57.e:0 "§MParlez-lui personnellement.§!"
 enc_reformers.57.e.tt:0 "§gDouglas a toujours su manier les mots, ce ne serait pas le premier puriste dur qu'il mettrait de son côté.§!\n\n"
 enc_reformers.57.e.success:0 "§Y[purist_commander.GetName]§! perd §YPuriste§!"
 enc_reformers.57.e.success2:0 "§Y[purist_commander.GetName]§! becomes §YRéformateur§!"
 enc_reformers.57.e.success2:0 "§Y[purist_commander.GetName]§! devient §YRéformateur§!"
 enc_reformers.57.success.t:0 "§Y[purist_commander.GetName]§! apaisée"
 enc_reformers.57.success.d:0 "Il s'attend à une sorte de représailles pour ses récents commentaires, §Y[purist_commander.GetName]§! a été surpris d'être invité à dîner dans la suite bunker personnelle du président. Après une longue conversation autour d'une côte de Griffemort rôtie et d'un scotch, il semble que §Y[purist_commander.GetName]§! a quelque peu cédé à ses précédentes condamnations. Bien que Douglas n'ait pas fait du commandant un réformateur convaincu, il semble que ce soit la fin de ces débordements."
 enc_reformers.57.success.a:0 "Il devra faire l'affaire."
 enc_reformers.57.success.a:0 "Il devra faire l'affaire."
 enc_reformers.57.success2.t:0 "§Y[purist_commander.GetName]§! converti !"
 enc_reformers.57.success2.t:0 "§Y[purist_commander.GetName]§! converti !"
 enc_reformers.57.success2.a:0 "Lincoln serait fier"
 enc_reformers.57.success2.a:0 "Lincoln serait fier"
 enc_reformers.57.failure.t:0 "§Y[purist_commander.GetName]§! peu convaincu"
 enc_reformers.57.failure.d:0 "Il s'attend à une sorte de représailles pour ses récents commentaires, §Y[purist_commander.GetName]§! a été surpris d'être invité à dîner dans la suite bunker personnelle du président. Après une longue conversation autour d'une côte de griffemort rôtie et d'un scotch, il semble que §Y[purist_commander.GetName]§! est resté fidèle à ses convictions. Ne cédant pas d'un pouce, il est parti peu après la fin du dîner. Il semble que Granite n'ait fait que revigorer un ennemi des réformateurs et qu'il semble maintenant faible de ce fait."
 enc_reformers.57.failure.a:0 "Il a eu sa chance."
 enc_reformers.57.failure.a:0 "Il a eu sa chance."
 enc_reformers.58.t:0 "[VEG.GetLeader] les procès pour la paix"
 enc_reformers.58.d:0 "[VEG.GetLeader] n'est pas un idiot. Sans le soutien de la [NCR.GetName], la guerre s'est retournée contre [VEG.GetName]. Un modèle Securitron avec l'image d'un cow-boy jovial qui brille sur son écran s'est approché de nos frontières avec un drapeau blanc et une offre de laisser le passé au passé. Cela pourrait être une bonne occasion, compte tenu d'une invasion dans [VEG.GetName] pourrait être une affaire coûteuse."
 enc_reformers.58.a:0 "De l'eau sous les ponts !"
 enc_reformers.58.b:15 "Mettez le robot au rebut pour trouver des pièces détachées et préparez-vous à marcher le long 15."
 enc_reformers.58.b:15 "Mettez le robot au rebut pour trouver des pièces détachées et préparez-vous à marcher le long 15."
 enc_reformers.59.t:0 "Réseau électrique détruit !"
 enc_reformers.59.d:0 "Nous venons d'apprendre qu'un réseau électrique récemment construit a été détruit par les loyalistes de la RNC. Ils semblent être au courant de nos plans d'intégration de la région en utilisant ce réseau et ont attaqué la centrale électrique, l'ont détruite et se sont retirés avant l'arrivée des renforts. Il semble peu probable que nous puissions construire un réseau électrique dans ces circonstances."
 enc_reformers.59.a:0 "La folie et la stupidité."
 enc_reformers.59.a:0 "La folie et la stupidité."
