 enc_reformers.60.t:0 "Les Idées de mars"
 enc_reformers.60.d:0 "La Légion est un ennemi redoutable, mais tous dans ses rangs ne tolèrent pas le règne de César.  Le légat Lanius, le "monstre de l'Est", pense qu'il pourrait transformer la Légion en une machine militaire impitoyable. Peut-être pourrait-il être un allié utile dans notre tentative d'unification de l'Amérique..."
 enc_reformers.60.a:0 "C'est peut-être un fils de pute, mais ce sera notre fils de pute."
 enc_reformers.60.a:0 "C'est peut-être un fils de pute, mais ce sera notre fils de pute."
 enc_reformers.61.t:0 "Vae Victis!"
 enc_reformers.61.d:0 "Nos hommes ont répandu la dissidence contre César et distribué le soutien à Lanius.  Un cri a été lancé à travers les terres de la Légion ! Au vainqueur ! A Lanius !"
 enc_reformers.61.a:0 ""Le résultat justifie l'acte." -Ovid"
 enc_reformers.61.a:0 ""Le résultat justifie l'acte".-Ovid"
 enc_reformers.62.t:0 "Rendre à César"
 enc_reformers.62.d:0 "Nous pouvons envoyer nos hommes pour aider Lanius en échange d'une alliance s'il gagne. Les Vertiptères seraient sûrement utiles dans sa guerre contre le reste de la Légion..."
 enc_reformers.62.a:0 "C'est une offre qu'il ne peut pas refuser."
 enc_reformers.62.a:0 "C'est une offre qu'il ne peut pas refuser."
 enc_reformers.63.t:0 "La société de Cincinnati"
 enc_reformers.63.d:0 "La propagande de l'enclave a imprégné la Légion. Des histoires de héros vertueux comme Cincinnatus, qui est retourné à sa ferme après la guerre ; de Scipion et de sa défaite de Carthage ; et de Washington.  Ils se proclament maintenant défenseurs de la République ; mais lequel ?"
 enc_reformers.63.a:0 "Vive la Société des Cincinnati !"
 enc_reformers.63.a:0 "Vive la Société des Cincinnati !"
 enc_reformers.64.t:0 "Les rêves de liberté"
 enc_reformers.64.d:0 "La Légion est basée sur l'esclavage et le despotisme.  Mais il y a ceux qui se souviennent de l'époque où aucun Américain ne portait le joug de l'esclavage..."
 enc_reformers.64.a:0 "Nous tenons ces vérités pour évidentes, que tous les hommes sont créés égaux...."
 enc_reformers.64.a:0 "Nous tenons ces vérités pour évidentes, que tous les hommes sont créés égaux...."
 enc_reformers.65.t:0 "Les Américains se battront toujours pour la liberté , La Démocratie et la Liberté n'est PAS NÉGOCIABLE."
 enc_reformers.65.d:0 "Ici la Radio de l'Enclave, Nous interrompons votre programmation habituelle.  Ce sont les mots qui ont déclenché la deuxième révolution américaine, entendus par les Américains dans les casernes d'esclaves, les villes occupées et les usines sur tout le territoire de la Légion, et au-delà ; partout où les Américains rêvaient encore de liberté. Les patriotes de l'Arizona et d'ailleurs se sont soulevés, inspirés par les luttes passées des Américains contre la tyrannie, et lorsque les premiers coups de feu ont retenti lors de la deuxième révolution américaine, un chanteur enjoué a déclaré : "Nous accueillerons en notre sein les fidèles, les vrais et les braves, qui crient le cri de guerre de la liberté ! Et bien qu'il soit pauvre, il ne sera jamais un esclave, criant le cri de guerre de la liberté !"
 enc_reformers.65.a:0 "EDE, jouez l'hymne de la bataille de la République"
 enc_reformers.65.a_tt:0 "\nAugmentez vos effets sonores et baissez la musique, et préparez-vous à crucifier l'homme de Flagstaff\n"
 enc_reformers.65.a_tt:0 "\nAugmentez vos effets sonores et baissez la musique, et préparez-vous à crucifier l'homme de Flagstaff\n"
 enc_reformers.66.t:0 "La maison gagne toujours"
 enc_reformers.66.d:0 "M. House surveille l'Enclave depuis un moniteur.  Ce que je vous offre, c'est une opportunité au rez-de-chaussée de l'entreprise la plus importante sur Terre. Ce que je vous offre, c'est un avenir - pour vous et pour ce qui reste de la race humaine".  La délégation applaudit, et bientôt une équipe est mise en place pour servir le vice-président... mais pourquoi a-t-on l'impression qu'il a obtenu le meilleur résultat ?"
 enc_reformers.66.a:0 ""Tout va bien""
 enc_reformers.66.a:0 ""Tout va bien.""
 enc_reformers.67.t:0 "Mariages des Goules"
 enc_reformers.67.d:14 "Depuis que nous avons décidé de reconnaître les goules comme des citoyens américains, une situation étrange s'est présentée.  Un habitant des Terres Désolées de New Reno a exigé que nous reconnaissions son mariage avec une goule.  Bien que nous n'intervenions pas dans ce que font les adultes consentants dans leur chambre à coucher (et que nous ne voulions pas savoir ce que ces deux-là font dans la leur), ils ont saisi la nouvelle Cour suprême pour qu'elle examine leur contestation constitutionnelle.  Bien qu'un juge ait demandé si c'était une priorité dans cette sinistre zone post-nucléaire désolée, un autre membre de la cour a fait valoir que les droits civils sont toujours importants.  La cour a trois options devant elle.  La première est de dire que nous trouvons le mariage homosexuel grossier et que nous pouvons refuser des droits aux Américains sur la base de notre aversion tant que nous n'emprisonnons pas ou n'exécutons pas des gens.  La deuxième est de noter que le 14e amendement garantit à tous les citoyens américains "l'égale protection des lois" et de statuer que l'interdiction du mariage homosexuel viole la clause de protection égale.  Ou bien nous pouvons prendre une décision incohérente qui ne donne à personne une norme claire à suivre dans les cas futurs, mais disons que "l'amour est l'amour" et soyons cités lors des mariages."
 enc_reformers.67.a:0 "Adam et Eve, pas Atome et Eve !"
 enc_reformers.67.b:0 "Adopter un argument de protection égale."
 enc_reformers.67.c:0 "Allons-y avec une décision conçue pour être utilisée lors des mariages !"
 enc_reformers.67.c:0 "Allons-y avec une décision conçue pour être utilisée lors des mariages !"
 enc_reformers.68.t:0 "Les esclaves de New Reno"
 enc_reformers.68.d:0 "Lors de la libération de New Reno, nous avons rencontré une importante population d'esclaves, ce qui a déclenché un débat sur la question de savoir si nous devions autoriser la pratique de l'esclavage dans les États-Unis.  Bien que certains disent que l'esclavage n'est pas américain, d'autres soulignent qu'une main-d'œuvre captive pourrait être une aubaine pour notre économie et qu'elle a un précédent historique.  En guise de compromis, nous pourrions adopter le système de servitude de Vault City, qui fournit de la nourriture, une protection et des soins médicaux en échange d'une servitude involontaire.  Mais d'autres disent que cela ressemble à de l'esclavage avec des étapes supplémentaires."
 enc_reformers.68.a:0 "L'esclavage, un atout pour notre économie."
 enc_reformers.68.b:0 "La servitude de Vault City est raisonnable."
 enc_reformers.68.c:0 "S'ils voulaient l'esclavage, ils aurait du voter Anderson."
 enc_reformers.68.c:0 "S'ils voulaient l'esclavage, ils auraient élu Anderson."
 enc_reformers.70.t:0 "Le destin de Notre Démocratie"
 enc_reformers.70.d:0 "New Reno prospère sous notre régime, mais nous devons décider comment gouverner les États-Unis.  Le règne de Douglas a été couronné de succès et il nous a ramenés du bord du gouffre.  La nation est sous la loi martiale depuis la guerre, et il a pu consolider son pouvoir et (franchement mieux que nous ne pouvions l'espérer) gouverner. Ou il pourrait chercher à restaurer les États-Unis, au risque de perdre le contrôle de l'enclave lors d'"élections" et de donner le pouvoir aux indigènes."
 enc_reformers.70.a:0 "Étendre les pouvoirs présidentiels."
 enc_reformers.70.b:0 "C'est l'heure des élections."
 enc_reformers.70.b:0 "C'est l'heure des élections."
 enc_reformers.71.t:0 "La nouvelle adresse de Reno"
 enc_reformers.71.d:200 "Debout devant le podium en tant que premier président américain librement choisi depuis plus de 200 ans, les paroles de Douglas sont transmises par radio d'Arroyo au Commonwealth. Notre nation, conçue dans la liberté, a chancelé sous de nombreux coups, et nous sommes ensanglantés et meurtris.  Mais nous ne sommes pas courbés, nous ne sommes pas pliés et nous ne sommes pas brisés.  Décidons par la présente que cette nation, sous l'égide de Dieu, connaîtra une nouvelle naissance de la liberté - et que le gouvernement du peuple, par le peuple, pour le peuple, ne périra pas sur cette terre"."
 enc_reformers.71.a:0 "Que Dieu bénisse l'Amérique !"
 enc_reformers.71.a:0 "Que Dieu bénisse l'Amérique !"
 enc_reformers.72.t:0 "Le président de fer"
 enc_reformers.72.d:0 "Douglas a fait de son mieux.  Mais ce n'était pas le monde gras et heureux de l'Amérique d'avant-guerre.  Il a dû guider sa nation à travers une terre de déchets nucléaires.  Il n'avait pas le temps d'écouter les barons pleurnichards de Californie, les conseillers de Vault City ou les ministres de New Canaan.  Seuls le sang et le fer sauveraient l'Amérique.  Mais sans liberté, Douglas passait au crible la carapace de l'Amérique morte, une victime de plus du blues de l'Ancien Monde."
 enc_reformers.72.a:0 "Que Dieu bénisse l'Enclave !"
 enc_reformers.72.a:0 "Que Dieu bénisse l'enclave !"
 enc_reformers.73.t:0 "Les hommes et les femmes oubliés"
 enc_reformers.73.d:0 "Bien que la RNC soit une démocratie, il est très imparfait.  Les barons brahmanes dirigent les territoires du nord comme des exploitations féodales, écrasant les petits agriculteurs et les ouvriers d'usine.  Les caravanes achètent et vendent des sénateurs pour des capsules de bouteille, et les tensions ethniques couvent sous la surface.  Un dirigeant qui promet de restaurer les idéaux de l'Amérique d'avant-guerre et de rallier les oubliés de la Nouvelle-Californie pourrait bien réussir.  Avec notre aide."
 enc_reformers.73.a:0 "Nous nous souviendrons de ceux qui ont été oubliés."
 enc_reformers.73.a:0 "Nous nous souviendrons de ceux qui ont été oubliés."
 enc_reformers.74.t:0 "L'échec à Shady Sands"
 enc_reformers.74.d:0 "Le maire Hayes de Day Glow a appelé à une convention constitutionnelle, avec des pétitions de toute la RNC. Mais le Congrès du RNC a refusé de l'entendre, affirmant qu'il est de mèche avec les restes de l'Enclave.  Lors d'une manifestation à Boneyard, des coups de feu ont été tirés... et la guerre a commencé."
 enc_reformers.74.a:0 "La RNC est en train de se mettre en mode "HAYEwire" ! Hahaha... C'était pas marrant?
"
 enc_reformers.75.t:0 "Operation Californian Freedom"
 enc_reformers.75.d:0 "La guerre civile dans la RNC nous donne l'occasion de soutenir la liberté et d'éliminer la souillure de la RNC en Californie.  Et peut-être qu'avec un changement de régime, nous aurons une voix pro-américaine dans les Terres dévastées..."
 enc_reformers.75.a:0 "Ils nous accueilleront comme des libérateurs."
 enc_reformers.75.d:0 "La guerre civile dans la RNC nous donne l'occasion de soutenir la liberté et d'éliminer la souillure de la RNC en Californie.  Et peut-être qu'avec un changement de régime, nous aurons une voix pro-américaine dans les Terres dévastées..."
 enc_reformers.76.t:0 "L'État de Californie"
 enc_reformers.76.d:0 "Avec la victoire du parti de l'Ancien Monde et le soutien de l'Enclave à un niveau jamais atteint, il est temps de restaurer la Californie dans l'Union."
 enc_reformers.76.a:0 "Sur plusieurs, un seul."
 enc_reformers.76.d:0 "Avec la victoire du parti de l'Ancien Monde et le soutien de l'Enclave à un niveau jamais atteint, il est temps de restaurer la Californie dans l'Union."
 enc_reformers.77.t:0 "La question des mutants"
 enc_reformers.77.d:0 "L'Enclave d'autrefois reconnaissait à peine les habitants mutés des Terres Désolées comme des êtres humains. Beaucoup d'entre nous ne le savent toujours pas, désirant que des lignes claires soient établies entre les humains de race pure et les mutants des Terres Désolées.\n\nLa position officielle de notre gouvernement envers nos sujets mutants doit être clairement exposée à ceux qui se trouvent à l'intérieur et à l'extérieur de l'Enclave."
 enc_reformers.77.d.promise:0 "Bien sûr, nous devons tenir compte du fait que nous avons promis à nos électeurs que nous n'avions pas l'intention d'intégrer les mutants dans nos rangs. Le non-respect de cette promesse ne restera pas sans réponse."
 enc_reformers.77.a:0 "Les mutants auront une place en Amérique, mais pas au sommet."
 enc_reformers.77.b:0 "Nous ne nous battons pas pour asservir, mais pour libérer un pays."
 enc_reformers.77.a:0 "Les mutants auront une place en Amérique, mais pas au sommet."
 enc_reformers.78.t:0 "Le retour d'Arcade Gannon"
 enc_reformers.78.d:0 "Depuis la réforme de l'Enclave et l'intégration des citoyens Américains, certains de ceux qui ont fui après la chute de Navarro sont revenus chez nous.  Parmi eux se trouve le scientifique Arcade Gannon. Le fils d'un officier de l'Enclave qui a ensuite rejoint les Suiveurs de l'Apocalypse. Inspiré par nos promesses d'une vie meilleure pour le peuple des Terres dévastées, il est prêt à retourner dans les rangs de l'Enclave."
 enc_reformers.78.a:0 "J'aime un homme en uniforme."
 enc_reformers.78.a.tt:0 "Arcade Gannon est maintenant disponible en §YConseiller§!."
 enc_reformers.78.a:0 "J'aime un homme en uniforme."
 enc_reformers.79.t:0 "Un Frumentarius nous rejoins !"
 enc_reformers.79.d:0 "Alors que l'Amérique se réveille de son sommeil et que les Terres Désolées commencent à se rallier à notre cause, un ancien membre de la Légion est apparu à New Reno, demandant à rejoindre notre armée. Il a pris le nom d'Ulysse, du nom d'un grand soldat qui a combattu pour unir l'Amérique sous un seul drapeau, et jure que lorsqu'il posera son drapeau, il sera sur son corps ou sur une nation en laquelle il croit."
 enc_reformers.79.a:0 "Qui êtes-vous, que vous ne connaissez pas votre propre histoire ?"
 enc_reformers.79.d:0 "Alors que l'Amérique se réveille de son sommeil et que les Terres Désolées commencent à se rallier à notre cause, un ancien membre de la Légion est apparu à New Reno, demandant à rejoindre notre armée. Il a pris le nom d'Ulysse, du nom d'un grand soldat qui a combattu pour unir l'Amérique sous un seul drapeau, et jure que lorsqu'il posera son drapeau, il sera sur son corps ou sur une nation en laquelle il croit."
 enc_reformers.80.t:0 "Des chevaux !"
 enc_reformers.80.d:8 "Bien qu'il y ait eu environ 8 millions de chevaux dans l'Amérique d'avant-guerre, ils sont tous morts à cause de la Grande Guerre, de l'hiver nucléaire et des survivants affamés.  Aujourd'hui, l'EPA veut utiliser le génie génétique pour réanimer les chevaux et d'autres grands mammifères plutôt que de créer des lois de la mort avec des pistolets laser."
 enc_reformers.80.a:0 "Super.  Maintenant, donnez-leur des lasers."
 enc_reformers.80.d:8 "Bien qu'il y ait eu environ 8 millions de chevaux dans l'Amérique d'avant-guerre, ils sont tous morts à cause de la Grande Guerre, de l'hiver nucléaire et des survivants affamés.  Aujourd'hui, l'EPA veut utiliser le génie génétique pour réanimer les chevaux et d'autres grands mammifères plutôt que de créer des lois de la mort avec des pistolets laser."
 enc_reformers.81.t:0 "La nouvelle politique économique"
 enc_reformers.81.d:0 "Maintenant que nous avons rétabli la Réserve fédérale, il y a un débat sur le sort de la monnaie de la Nouvelle-Californie.  Si nous déclarons que le dollar de la RNC ne vaut rien, nous pouvons mettre en faillite certains de nos plus grands ennemis et distribuer leurs biens aux amis et camarades de l'Enclave. Ou nous pouvons permettre aux gens de convertir leur monnaie de la RNC en dollars américains, assurant ainsi une transition ordonnée."
 enc_reformers.81.a:0 "Bannissons le dollar RNC"
 enc_reformers.81.d:0 "Maintenant que nous avons rétabli la Réserve fédérale, il y a un débat sur le sort de la monnaie de la Nouvelle-Californie.  Si nous déclarons que le dollar de la RNC ne vaut rien, nous pouvons mettre en faillite certains de nos plus grands ennemis et distribuer leurs biens aux amis et camarades de l'Enclave. Ou nous pouvons permettre aux gens de convertir leur monnaie de la RNC en dollars américains, assurant ainsi une transition ordonnée."
 enc_reformers.81.b:0 "Permettre une conversion ordonnée des devises"
 enc_reformers.81.a_tt:0 "/nLe rétablissement d'une monnaie réduira vos dépenses de plafonnement trimestriel, vous permettant ainsi de préparer la Grande Croisade !/n"
 enc_reformers.81.b:0 "Permettre une conversion ordonnée des devises"
 enc_reformers.82.t:0 "La fin des capsules de bouteilles"
 enc_reformers.82.d:0 "Les capsules de bouteilles étaient une solution ingénieuse aux problèmes des Terres désolées ; comment créer une monnaie sans gouvernement ?  Les capsules d'origine étaient alimentées par l'eau potable du Hub, et comme elles ne pouvaient pas être reproduites dans les conditions de l'après-guerre, elles avaient une valeur fixe.\n\nMais à mesure que l'économie des Terres Désolées se développait, l'offre limitée de capsules de bouteilles signifiait que plus de marchandises couraient après moins d'argent, décourageant ainsi la croissance économique.  Avec le retour de Old Glory aux Terres dévastées, le gouvernement peut imposer une monnaie rationnelle qui vaut tout ce qu'il dit valoir."
 enc_reformers.82.a:1000 "Attendez, n'est-ce pas pour cela que les barres de chocolat coûtaient 1000 dollars avant la guerre ?"
 enc_reformers.82.d:0 "Les capsules de bouteilles étaient une solution ingénieuse aux problèmes des Terres désolées ; comment créer une monnaie sans gouvernement ?  Les capsules d'origine étaient alimentées par l'eau potable du Hub, et comme elles ne pouvaient pas être reproduites dans les conditions de l'après-guerre, elles avaient une valeur fixe.\n\nMais à mesure que l'économie des Terres Désolées se développait, l'offre limitée de capsules de bouteilles signifiait que plus de marchandises couraient après moins d'argent, décourageant ainsi la croissance économique.  Avec le retour de Old Glory to the Terres dévastées, le gouvernement peut imposer une monnaie rationnelle qui vaut tout ce qu'il dit valoir."
 enc_reformers.83.t:0 "L'hymne national"
 enc_reformers.83.d:0 "Les États réunis doivent choisir un hymne national.  Certains disent que nous devrions nous en tenir à la Bannière étoilée, ou peut-être au Cri de guerre de la liberté.  Mais des espions des services secrets dans le Boneyard ont trouvé un holodisc dans un bar d'avant-guerre appelé l'Aigle par un chanteur nommé RuPaul.  Sa chanson "American" est un succès auprès des troupes, car "elle est les étoiles et les rayures qui volent haut, rouge, blanc et bleu, elle est toi et moi, elle est américaine jusqu'au bout des ongles"."
 enc_reformers.83.a:0 " "Star Spangled Banner Yet waves""
 enc_reformers.83.b:0 "Nous nous rassemblons une fois de plus, en criant le cri de guerre de la liberté"
 enc_reformers.83.c:0 "L'Enclave peut apprendre de RuPaul."
 enc_reformers.83.b:0 ""We rally once again, shouting the Battle Cry of Freedom""
 enc_reformers.84.t:0 "Coupures de courant !"
 enc_reformers.84.d:0 "Il semble qu'un ou plusieurs de nos États aient perdu la connexion à notre réseau électrique. La vie des habitants et notre contrôle de la région sont devenus dépendants de l'électricité et sans elle, nous perdons notre emprise sur eux."
 enc_reformers.84.a:0 "L'électricité sera rétablie dans les plus brefs délais"
 enc_reformers.84.d:0 "Il semble qu'un ou plusieurs de nos États aient perdu la connexion à notre réseau électrique. La vie des habitants et notre contrôle de la région sont devenus dépendants de l'électricité et sans elle, nous perdons notre emprise sur eux."
 enc_reformers.85.t:0 "La menace chinoise !"
 enc_reformers.85.d:0 "San Francisco était l'une des plus grandes villes de l'Amérique d'avant-guerre, un centre technologique et une fenêtre sur le monde.  Mais aujourd'hui, elle est occupée par les Shi, une tête de pont chinoise sur le sol américain ! Certains disent que nous devons les chasser dans l'océan.  D'autres, conscients du Camp Turtledove et d'autres erreurs d'avant-guerre, suggèrent de donner une autonomie à la ville et d'accueillir les Chi dans les États-Unis réunis."
 enc_reformers.85.a:0 "Un quartier chinois sur la côte ouest ? Je ne pense pas."
 enc_reformers.85.b:0 "L'Amérique était, et sera, la patrie de nombreux peuples."
 enc_reformers.85.a:0 "Un quartier chinois sur la côte ouest ? Je ne pense pas."
 enc_reformers.86.t:0 "Bomb Bay"
 enc_reformers.86.d:0 "San Francisco était l'une des plus grandes villes de l'Amérique d'avant-guerre, mais c'était aussi l'une des plus bizarres, un centre de libres penseurs du monde entier.  Cette tradition a revécu dans l'État libre, alors que des scientifiques, des rêveurs et des faiseurs excentriques s'installent dans la ville.  Les Shi forment le noyau d'une nouvelle Bomb Bay, et la pollinisation croisée a conduit à de nouvelles percées.  La science des Shi et l'ingénierie de l'Enclave pourraient nous ramener en orbite d'ici une décennie, alors que les Shi dépoussièrent les plans d'un vieil avion spatial..."
 enc_reformers.86.a:0 "Groovy"
 enc_reformers.86.d:0 "San Francisco était l'une des plus grandes villes de l'Amérique d'avant-guerre, mais c'était aussi l'une des plus bizarres, un centre de libres penseurs du monde entier.  Cette tradition a revécu dans l'État libre, alors que des scientifiques, des rêveurs et des faiseurs excentriques s'installent dans la ville.  Les Shi forment le noyau d'une nouvelle Bomb Bay, et la pollinisation croisée a conduit à de nouvelles percées.  La science des Shi et l'ingénierie de l'Enclave pourraient nous ramener en orbite d'ici une décennie, alors que les Shi dépoussièrent les plans d'un vieil avion spatial..."
 enc_reformers.87.t:0 "Baseball"
 enc_reformers.87.d:0 "Le président a décidé de relancer un jeu d'avant-guerre pour stimuler le patriotisme, et il est passé à la radio avec un nouveau discours.  Nous avons beaucoup réfléchi ces derniers temps à quelque chose qui nous concerne tous, quelque chose qui est incontestablement, inéluctablement américain. Je veux parler, bien sûr, de notre grand passe-temps national, le base-ball.  Maintenant, posez-vous la question suivante : Et si les Gamblers du Nevada pouvaient revivre ? Et s'ils pouvaient rivaliser avec les équipes de base-ball de Californie ou de l'Oregon ? Faites confiance à l'Enclave, la grande Amérique, et le baseball revivra ! Confort, loisirs, compétition saine - tout renaîtra ! Ce pays revivra !"
 enc_reformers.87.a:0 "Play Ball!"
 enc_reformers.87.b:0 "Retounez au travail."
 enc_reformers.87.a:0 "Play Ball!"
 enc_reformers.88.t:0 "Les Cause de la Grande Guerre."
 enc_reformers.88.d:0 "Comme la plupart des Américains le savent, ce monde n'a pas toujours été une terre sombre, habitée par des pilleurs et des lois de la mort.  Alors que nous réunissons la nation, beaucoup se demandent encore qui a causé la Grande Guerre. Le président pourrait accuser les Chinois d'avoir créé un soutien, mais la plupart des Américains intelligents reconnaissent que nous avons aussi commis des erreurs.  Lorsqu'on lui a demandé, le président a répondu..."
 enc_reformers.88.a:0 "Nous ne pardonnerons jamais aux Chinois."
 enc_reformers.88.b:0 "Nous ne répéterons jamais les erreurs du passé."
 enc_reformers.88.a:0 "Nous ne pardonnerons jamais aux Chinois."
 enc_reformers.89.t:0 "Un juge de la Cour suprême !"
 enc_reformers.89.d:0 "M. le Président, une nouvelle étonnante ! Une goule est apparue à New Reno qui prétend être un membre survivant de la Cour suprême ! Il dit qu'il était en voyage de ski lorsque la Grande Guerre a éclaté, et qu'il a passé les deux cents dernières années à parcourir les Terres dévastées et à administrer la justice.  Nous étions sceptiques, mais le calendrier se vérifie, et le rétablir à la Cour suprême pourrait être un grand pas vers la relance du système juridique américain."
 enc_reformers.89.a:0 "J'espère qu'il engagera de bons assistants juridiques !"
 enc_reformers.89.b:0 "Je doute vraiment qu'un juge octogénaire ait survécu à une guerre nucléaire."
 enc_reformers.89.a:0 "J'espère qu'il engagera de bons assistants juridiques !"
 enc_reformers.90.t:0 "Une injonction de la Cour suprême !"
 enc_reformers.90.d:0 "Monsieur le Président, les historiens des archives ont trouvé des documents qui prouvent de manière concluante que notre juge de la Cour suprême de Ghoul était en fait un juge de la circulation ! Certains pensent que nous devrions nous débarrasser de lui, mais il faut reconnaître que les convois de brahmines n'ont jamais été aussi fluides..."
 enc_reformers.90.a:0 "Je suppose qu'on ne devrait pas donner un travail à tous ceux qui passent la porte"
 enc_reformers.90.b:0 "Eh, il est toujours mieux que ce gars de Vault City"
 enc_reformers.90.a:0 "Je suppose qu'on ne devrait pas donner un travail à tous ceux qui passent la porte"
 enc_reformers.91.t:0 "Infrastructure nationale d'information"
 enc_reformers.91.d:0 "PoisedoNet, EnclaveNet, le RobCo Mail... Les réseaux d'information durcis qui ont survécu à la Grande Guerre fonctionnent toujours dans les Terres dévastées, accessibles aux charognards et aux imbéciles.  Un de nos scientifiques a étudié le réseau de Gecko et a proposé un plan radical pour relier tous les ordinateurs entre eux, créant ainsi une infrastructure nationale de l'information.  Et nous pourrions écouter tout cela, sans que nos ennemis le sachent."
 enc_reformers.91.a:0 "Écoutez vos paroles pour vous protéger !"
 enc_reformers.91.b:0 "Je suppose qu'il a des applications scientifiques"
 enc_reformers.91.a:0 "Écoutez vos paroles pour vous protéger !"
 enc_reformers.92.t:0 "Nuka Land !"
 enc_reformers.92.d:0 "Avant la Grande Guerre, New Reno abritait un parc rempli de manèges et de jeux appelé "Nuka Land".  Bien qu'il ne soit pas aussi impressionnant que son homologue de la côte est, nous pourrions le faire revivre comme un symbole de la promesse de temps meilleurs à venir.  Et nous pouvons également tester quelques expériences sur les visiteurs du parc..."
 enc_reformers.92.a:0 "A moins que ce parc d'attractions ne forme des griffemorts, passez."
 enc_reformers.92.b:0 "C'est mieux que le plan visant à empoisonner les réserves d'eau du monde."
 enc_reformers.92.a:0 "A moins que ce parc d'attractions ne forme des lois de la mort, passez."
 enc_reformers.93.t:0 "La journée d'ouverture de Nuka Land !"
 enc_reformers.93.d:0 "Après un an de construction, Nuka Land s'est ouvert aux critiques élogieuses et serait une concurrence écrasante s'il y avait un autre parc à thème dans les Terres dévastées.  Les pertes du zoo pour enfants de la loi de la mort sont dans des paramètres acceptables, les goules sauvages de la maison hantée fournissent un excellent entraînement paramilitaire et les montagnes russes sont amusantes ! Pendant une brève journée, les citoyens américains ont un avant-goût de ce que sera notre nation lorsque nous aurons fini de la reconstruire.  Obéir à la sécurité du parc."
 enc_reformers.93.a:0 "Couper la file d'attente a des conséquences désagréables."
 enc_reformers.93.d:0 "Après un an de construction, Nuka Land s'est ouvert aux critiques élogieuses et serait une concurrence écrasante s'il y avait un autre parc à thème dans les Terres dévastées.  Les pertes du zoo pour enfants de la loi de la mort sont dans des paramètres acceptables, les goules sauvages de la maison hantée fournissent un excellent entraînement paramilitaire et les montagnes russes sont amusantes ! Pendant une brève journée, les citoyens américains ont un avant-goût de ce que sera notre nation lorsque nous aurons fini de la reconstruire.  Il suffit d'obéir à la sécurité du parc."
 enc_reformers.94.t:0 "Flagstaff Libéré !"
 enc_reformers.94.d:0 "Des vertiptères balaient le ciel alors que les soldats de l'Enclave piétinent les bannières de la Légion.  Les esclaves de la ville attendent de savoir s'ils ont trouvé la liberté ou un nouveau maître, mais le président peut être fier de savoir que pour la première fois en deux cents ans, le Stars and Stripes survole l'Arizona."
 enc_reformers.94.d.nuked:0 "Des vertiptères balayent les ruines de Flagstaff, des soldats posant devant les bâtiments restants.  Il est difficile de tenir une marche de la victoire quand le centre de la ville est en verre fondu."
 enc_reformers.94.a:0 ""Sic Semper Tyrannis""
 enc_reformers.94.d.nuked:0 "Des vertiptères balayent les ruines de Flagstaff, des soldats posant devant les bâtiments restants.  Il est difficile de tenir une marche de la victoire quand le centre de la ville est en verre fondu."
 enc_reformers.95.t:0 "Thanksgiving"
 enc_reformers.95.d:0 "Les Américains ont tellement apprécié le retour du 4 juillet que le Président pense à rétablir d'autres vacances.  L'une des traditions préférées de l'Enclave est Thanksgiving, où l'on sculpte le rôti de la mort et où l'on mange une tarte aux patates douces. Nous pourrions faire revivre cette tradition pour tout le pays, et faire en sorte que les gens soient reconnaissants pour..."
 enc_reformers.95.a:0 "La Famille et les Amis"
 enc_reformers.95.b:0 "L'Enclave, pour protéger nos Familles et Amis"
 enc_reformers.95.c:0 "Des prix très bas pour la Crimson Caravan !"
 enc_reformers.95.b:0 "L'Enclave, pour protéger les amis et la famille"
 enc_reformers.96.t:0 "Elle a l'air plutôt bien pour cinq cents"
 enc_reformers.96.d:0 "Le cinq centième anniversaire de l'Amérique approche, et certains diraient qu'elle montre son âge.  La terre est récurée par les mutants et les pillards, et l'Enclave, le dernier grand espoir de l'Amérique, est l'ombre de ce qu'elle était.  Mais pour Granite, ce n'est qu'une raison de redoubler d'efforts.  Les Américains, déclare-t-il à la radio, n'ont jamais cédé à un despote et ne le feront jamais. Les choses peuvent paraître sombres aujourd'hui, mais l'Amérique survivra pour les cinq cents prochaines années, et bien au-delà.  Parce que :"
 enc_reformers.96.a:0 "L'Enclave se battra toujours pour un monde meilleur !"
 enc_reformers.96.b:0 "Les Américains se battront toujours pour la liberté !"
 enc_reformers.96.a:0 "L'Enclave se battra toujours pour un monde meilleur !"
 enc_reformers.99.t:51 "Zone 51"
 enc_reformers.99.d:51 "Avec la zone 51 sous notre contrôle, les scientifiques de l'Enclave passent au crible des rames de données d'avant-guerre.  Il semble que les États-Unis d'avant-guerre étaient surveillés par de vastes intellects froids et peu sympathiques, et que leur technologie était étudiée par les militaires.  Nous pourrions reprendre ces recherches, mais il pourrait y avoir des conséquences... "
 enc_reformers.99.a:0 "NARRUTO RUN !!!!"
 enc_reformers.99.d:51 "Avec la zone 51 sous notre contrôle, les scientifiques de l'Enclave passent au crible des rames de données d'avant-guerre.  Il semble que les États-Unis d'avant-guerre étaient surveillés par de vastes intellects froids et peu sympathiques, et que leur technologie était étudiée par les militaires.  Nous pourrions reprendre ces recherches, mais il pourrait y avoir des conséquences... "
 enc_reformers.100.t:0 "Joyeuses fêtes !"
 enc_reformers.100.d:0 "Le chant de Noël d'avant-guerre s'estompe en tant que président [ERB.GetLeader] vient à la radio. "Mes chers compatriotes américains, nous avons vécu beaucoup de choses ces dernières années.  Mais je pense que nous nous sommes souvenus, pour la première fois depuis longtemps, de ce qui nous unit au lieu de ce qui nous sépare.  Que nous allumions un menorah, allions à l'église ou adorions une bombe nucléaire non explosée, nous fondons tous notre foi dans l'amour.  Alors pour la nouvelle année, prenons la résolution de donner de nous-mêmes.  D'être le gardien de notre frère.  D'être le gardien de notre soeur.  D'être excellents les uns envers les autres. \n\nEt si vous vénérez une bombe nucléaire non explosée, veuillez nous la donner"."
 enc_reformers.100.a:0 "EDE, Jouer à Christmas Roads"
 enc_reformers.100.a.tt:0 "Assurez-vous que le son est allumé et que la musique est éteinte, et passez de bonnes vacances, sauf si vous aimez la Légion."
 enc_reformers.100.a:0 "EDE, Jouer les routes de Noël"
 enc_reformers.101.t:0 "La démocratie :  Faiblesse ou force ?"
 enc_reformers.101.d:0 "Si vous voulez voir le sort de la démocratie, regardez par la fenêtre. Les propos condescendants de M. House reflètent la croyance de tant de personnes dans les Terres désolées.  De l'affirmation de César selon laquelle la RNC n'était pas une véritable république, aux puristes de l'Enclave qui reprochaient au libéralisme la Grande Guerre, en passant par le Maître, qui tentait d'apporter au monde une vision unique, il y a ceux qui croient que la démocratie a eu son heure de gloire.  Mais les États-Unis d'Amérique réunis leur ont prouvé qu'ils avaient tort.  L'Enclave a réussi à rassembler les Terres dévastées pour un avenir meilleur. Ainsi, tous ceux qui profitent de la misère et de l'esclavage s'efforcent aujourd'hui de détruire les États-Unis d'Amérique.  Mais ils vont découvrir que..."
 enc_reformers.101.a:0 "La démocratie n'est pas négociable !"
 enc_reformers.101.d:0 "Si vous voulez voir le sort de la démocratie, regardez par la fenêtre. Les propos condescendants de M. House reflètent la croyance de tant de personnes dans les Terres désolées.  De l'affirmation de César selon laquelle la RNC n'était pas une véritable république, aux puristes de l'Enclave qui reprochaient au libéralisme la Grande Guerre, en passant par le Maître, qui tentait d'apporter au monde une vision unique, il y a ceux qui croient que la démocratie a eu son heure de gloire.  Mais les États-Unis d'Amérique réunis leur ont prouvé qu'ils avaient tort.  L'Enclave a réussi à rassembler les Terres dévastées pour un avenir meilleur. Ainsi, tous ceux qui profitent de la misère et de l'esclavage s'efforcent aujourd'hui de détruire les États-Unis d'Amérique.  Mais ils vont découvrir que..."
 enc_reformers.102.t:0 "Ces États-Unis"
 enc_reformers.102.d:0 "L'Elu a entendu les tambours de la guerre, et a réalisé qu'il avait une dernière quête.  En revêtant leur ancien costume de l'Abri, ils s'envolèrent pour New Reno à bord d'un vertiptère.  Ils se sont tenus devant le Congrès, leur voix ancienne grinçant, et ont dit : "La guerre, la guerre ne change jamais.  Mais un peuple peut changer, en fonction des routes qu'il emprunte. L'Enclave, je crois qu'elle est morte.  Mais l'Amérique se réveille.  Pas l'ancienne Amérique, avec ses Abris. Mais quelque chose de plus grand que les tribus de l'Est, quelque chose de plus grand que les maisons de l'Ouest. Quelque chose de mieux.  L'Amérique n'est pas une armure Assistée et des canons à plasma.  C'est le ranger qui mène les esclaves à la liberté.  C'est la tribu qui cherche sa soeur.  C'est le charognard qui cherche son gros coup. C'est l'Habitant d'abri qui entre dans la lumière. C'est tous ceux qui veulent un monde meilleur"."
 enc_reformers.102.a:0 "J'avais oublié que l'Elu avait un grand charisme."
 enc_reformers.102.b:0 "Maman, tu me mets dans l'embarras !"
 enc_reformers.102.a:0 "J'avais oublié que l'Elu avait un grand charisme."
 enc_reformers.103.t:0 "Le commerce des produits chimiques"
 enc_reformers.103.d:0 "Le contrôle de New Reno et de Vault City a donné à l'Enclave le contrôle de l'"industrie pharmaceutique" de l'Ouest.  Certains suggèrent que l'Enclave renoue avec d'anciens liens avec les syndicats du crime et saisisse le commerce de produits chimiques des Terres dévastées.  D'autres suggèrent de légaliser le commerce des produits chimiques sur notre territoire et de prendre une part du gâteau.  Mais certains réformateurs affirment que nous ferions mieux de produire des mentats et des antibiotiques plutôt que du jet et de faire du commerce de produits rares.  Mais ils sont probablement en train de sniffer de la merde brahmanique."
 enc_reformers.103.a:0 "Saisisez le marché des drogues et faites en du profit."
 enc_reformers.103.b:0 "La légalisation du jet est une question de swing pour les jeunes d'aujourd'hui"
 enc_reformers.103.c:0 "Guérissons les blessures de la nation"
 enc_reformers.103.b:0 "La légalisation des avions à réaction est une question de swing pour les jeunes d'aujourd'hui"
 enc_reformers.104.t:0 "Les disciples de l'Apocalypse"
 enc_reformers.104.d:0 "La faction la plus étrange des Terres dévastées n'est peut-être pas ces boy-scouts en armure Assistée, ou les Khans (qui n'ont probablement jamais entendu parler de la Mongolie), mais plutôt les Suiveurs de l'Apocalypse.  Neutres et respectés de tous, ils ont essayé d'apporter un peu de lumière par l'enseignement et la guérison futurs. Contrairement à la plupart des autres factions dans les Terres dévastées, ne cherchent pas à exercer un pouvoir sur les hommes.\n\nMaintenant que de plus en plus d'Américains commencent à nous considérer comme leur gouvernement légitime au lieu de "maniaques du génocide", les Disciples ont demandé à s'étendre à l'ensemble de ces nouveaux États réunis.  Bien qu'ils puissent améliorer le niveau de vie, certains craignent que leurs méthodes anarchistes ne nuisent à notre nation.  Mais nous ne pouvons certainement pas persécuter les gens à cause de leurs convictions politiques, n'est-ce pas ?"
 enc_reformers.104.a:0 "Vous n'avez manifestement pas étudié notre histoire d'avant-guerre.  Pas d'anarchistes dans notre pays !"
 enc_reformers.104.a.tt:0 "§gNous allons interdire l'organisation de ces anarchistes agitateurs de pots dans notre pays équitable.§!\n\n"
 enc_reformers.104.a.tt.warning:0 "\n§RCela nous empêchera de soutenir les partisans à l'avenir !§!"
 enc_reformers.104.b:0 "La Constitution leur garantit le droit de se réunir."
 enc_reformers.104.b.tt:0 "§gLes Suiveurs sont informés que leur présence à nos frontières sera tolérée.  Les hippies.§!\n\n"
 enc_reformers.104.b:0 "La Constitution leur garantit le droit de se réunir."
 enc_reformers.104.b.tt:0 "§gLes Suiveurs sont informés que leur présence à nos frontières sera tolérée.  Hippies.§!\n\n"
 enc_reformers.105.t:0 "Les barons à Brahmines"
 enc_reformers.105.d:0 "Même après avoir écrasé les rebelles dans la RNC, la richesse et le pouvoir des barons brahmanes leur donnent une mainmise sur la Californie du Nord.  Certains suggèrent que nous dépensions des hommes et des canons laser pour briser leur pouvoir, tandis que d'autres suggèrent que nous consolidions leur position dans les États-Unis réunis au prix de notre popularité. Certains se demandent s'il n'y a pas une troisième option, dehors."
 enc_reformers.105.a:0 "Dommage qu'on ne puisse pas les donner à César"
 enc_reformers.105.b:0 "Nous allons faire cuire leur brahmane avec nos canons à plasma"
