 enc_reformers.158.t:0 "Les Rangers ouvrent la voie"
 enc_reformers.158.d:0 "C'est une autre belle matinée à New Vegas, chers auditeurs, bien qu'elle ne soit pas aussi belle que vous.  Nous avons reçu des informations selon lesquelles les Rangers, aidés par un messager de passage, ont frappé dans la nuit un camp d'esclavage sur le territoire des années 80.  Les pertes ont été minimes pour tout le monde, sauf pour les raiders eux-mêmes, avec des rapports d'explosions qui se sont déclenchées la nuit après le départ des Rangers avec les esclaves.   Le Ranger Boone a déclaré que le raid est un avertissement pour tous les esclavagistes, et qu'un tir de son fusil Gauss serait la dernière chose qu'ils ne verraient jamais.  L'esclavage, les amis : mauvais pour l'âme, et pour votre espérance de vie."
 enc_reformers.158.a:0 "Nous faisons du monde un endroit meilleur"
 enc_reformers.158.d:0 "C'est une autre belle matinée à New Vegas, chers auditeurs, bien qu'elle ne soit pas aussi belle que vous.  Nous avons reçu des informations selon lesquelles les Rangers, aidés par un messager de passage, ont frappé dans la nuit un camp d'esclavage sur le territoire des années 80.  Les pertes ont été minimes pour tout le monde, sauf pour les raiders eux-mêmes, avec des rapports d'explosions qui se sont déclenchées la nuit après le départ des Rangers avec les esclaves.   Le Ranger Boone a déclaré que le raid est un avertissement pour tous les esclavagistes, et qu'un tir de son fusil Gauss serait la dernière chose qu'ils ne verraient jamais.  L'esclavage, les amis : mauvais pour l'âme, et pour votre espérance de vie."
 enc_reformers.159.t:0 "La Ligue des citoyens"
 enc_reformers.159.d:0 "Il s'avère que de nombreux Habitants des Terres Désolées ont leur propre vision des goules, des mutants et des "primitifs". La première citoyenne Lynette de Vault City a rejoint les rangs de nombreux modérés de l'Enclave qui pensent que les Habitants des Terres Désolées civilisés sont de vrais Américains, mais que les tribus ont besoin d'une main ferme et directrice, et que les mutants et les goules ont besoin d'une explosion de plasma.\n\nPour beaucoup, Vault City est une ville modèle, paisible et prospère, et la comparaison avec les rafles de New Reno ou de Shady Sands ne fait que conforter leur opinion. Lynette a la League of Citizens, qui promet de reconstruire toute l'Amérique à l'image de Vault City."
 enc_reformers.159.a:0 "Deux pas en avant, un pas en arrière."
 enc_reformers.159.a.tt:0 "§gDénoncer publiquement ce nouveau parti et ses idéaux.§!\n\n"
 enc_reformers.159.b:0 "Elle a raison..."
 enc_reformers.159.b.tt:0 "§gSi nous reconnaissons ce point de vue comme légitime.§!\n\n"
 enc_reformers.159.c:0 "§MNon. Allons de l'avant ensemble.§!"
 enc_reformers.159.c.tt:0 "§gNous tenons ces vérités pour évidentes : que tous les hommes sont créés égaux ; qu'ils sont dotés par leur Créateur de certains droits inaliénables ; que parmi ceux-ci figurent la vie, la liberté et la poursuite du bonheur...§!\n\n"
 enc_reformers.159.e:0 "§RRuinez leur réputation.§!"
 enc_reformers.159.e.tt:0 "§gJe n'ai pas mis une centaine de puristes devant un peloton d'exécution pour qu'un arriviste à moitié mutant puisse me dire qui est humain et qui ne l'est pas.§!\n\n"
 enc_reformers.159.e:0 "§RRuiner sa réputation.§!"
 enc_reformers.160.t:0 "Les péchés de nos pères"
 enc_reformers.160.d:0 "À cheval sur la frontière entre la Californie et le Mojave se trouvent deux villes commerciales prospères, Ashton et Hopeville.  Ces petites villes ont connu un boom ces dernières années grâce à la reprise de la civilisation, et étaient déjà sur notre liste de libération pour simplifier la logistique, si ce n'est plus.  Mais récemment, nous avons capté une sorte de signaux des bases militaires d'avant-guerre dans la région. Comme la région abritait des bases d'ICBM avant la guerre, nous devrions sécuriser les villes et enquêter."
 enc_reformers.160.a:0 "Des ICBM, vous dites ?"
 enc_reformers.160.d:0 "À cheval sur la frontière entre la Californie et le Mojave se trouvent deux villes commerciales prospères, Ashton et Hopeville.  Ces petites villes ont connu un boom ces dernières années grâce à la reprise de la civilisation, et étaient déjà sur notre liste de libération pour simplifier la logistique, si ce n'est plus.  Mais récemment, nous avons capté une sorte de signaux des bases militaires d'avant-guerre dans la région. Comme la région abritait des bases d'ICBM avant la guerre, nous devrions sécuriser les villes et enquêter."
 enc_reformers.161.t:0 "Les Silos"
 enc_reformers.161.d:0 "Les signaux étaient suivis jusqu'aux silos à missiles qui ont survécu à la Grande Guerre, avec des bombes prêtes à exploser ! Nos ingénieurs ont désactivé les bombes nucléaires en toute sécurité, mais nous devons décider de ce qu'il faut en faire.  Certains scientifiques ont suggéré de mettre les bombes nucléaires en veilleuse et d'utiliser le plutonium à des fins pacifiques, mais les missiles nucléaires pourraient nous donner un outil puissant pour achever la libération des États réunis.  Cependant, nous devrons trouver les codes de lancement des ogives, qui, selon les archives de la base, ont été stockés dans une base militaire en Californie du Nord."
 enc_reformers.161.a.tt:0 "§gCertains scientifiques suggèrent que nous aurions pu déclencher les bombes nucléaires par accident si nous n'étions pas prudents, mais seul un idiot pourrait le faire.§! \n\n"
 enc_reformers.161.a:0 "... Attendez, comment avons-nous perdu les codes de lancement nucléaire ?"
