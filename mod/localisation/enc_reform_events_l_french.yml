 enc_reformers.155.t:0 "Une journée plus radieuse"
 enc_reformers.155.d:0 "Voici la New California Public Radio, qui vous informe sur la plus grande réalisation de la Société Benjamin Franklin à ce jour.  La construction d'une nouvelle centrale solaire a commencé à l'extérieur du Boneyard, combinant le savoir-faire du Nevada et l'industrie californienne."
 enc_reformers.155.a:0 "Fantastique"
 enc_reformers.155.d:0 "Voici la New California Public Radio, qui vous informe sur la plus grande réalisation de la Société Benjamin Franklin à ce jour.  La construction d'une nouvelle centrale solaire a commencé à l'extérieur du Boneyard, combinant le savoir-faire du Nevada et l'industrie californienne."
 enc_reformers.156.t:0 "La réserve"
 enc_reformers.156.d:0 "Los Alamos était une importante installation nucléaire avant la Grande Guerre, et les hommes de César s'y étaient peu intéressés étant donné qu'elle était encore radioactive à cause des bombes nucléaires chinoises.  César se contentait d'échanger des esclaves contre des fournitures limitées de haute technologie, mais nous avons des projets plus importants.   Les locaux l'appellent la "Réserve" et se sont plaints qu'avec la chute de la Légion, les Ghouls font des raids sur les colonies d'esclaves des environs."
 enc_reformers.156.a:0 "On ne peut pas avoir des goules esclavagistes"
 enc_reformers.156.d:0 "Los Alamos était une importante installation nucléaire avant la Grande Guerre, et les hommes de César s'y étaient peu intéressés étant donné qu'elle était encore radioactive à cause des bombes nucléaires chinoises.  César se contentait d'échanger des esclaves contre des fournitures limitées de haute technologie, mais nous avons des projets plus importants.   Les locaux l'appellent la "Réserve" et se sont plaints qu'avec la chute de la Légion, les Ghouls font des raids sur les colonies d'esclaves des environs."
 enc_reformers.157.t:0 "Attendez, pourquoi avaient-ils besoin d'esclaves ?"
 enc_reformers.157.d:0 "Les services secrets ont sorti les canons qui gardaient la réserve avec quelques gros bras, et ont envahi l'installation avec un minimum de pertes dans l'Enclave, et ses secrets ont été révélés lorsque nous avons pris d'assaut une pièce appelée la Chambre verte. Les cuves contenaient des humains à l'estomac gonflé, et étaient silencieuses.  Sauf pour les pleurs d'un bébé.  Les goules avaient en quelque sorte créé un bébé goule !  Une des goules a affirmé que ces tests assureraient un avenir aux goules, avec un raffinement supplémentaire, mais la plupart trouvent horrible d'utiliser des humains comme poulinières. Certaines goules nous demandent d'épargner leur jeunesse et prétendent qu'elles pourraient se reproduire par elles-mêmes.  Nous allons évidemment démanteler l'installation, mais que faisons-nous de ces "enfants" de goules ?"
 enc_reformers.157.a:0 "Tuez les monstres"
 enc_reformers.157.b:0 "§ROn pourrait donc élever des goules pour être fidèle à l'Enclave, hein ?§!"
