 enc_reformers.162.t:0 "Codes de lancement détectés"
 enc_reformers.162.d:0 "Maintenant que nous avons libéré Navarro des ennemis de l'Amérique, le Corps des ingénieurs de l'armée de terre fouille dans de vieux dossiers et est tombé sur quelque chose d'intéressant.  Ils ont réussi à trouver des codes de lancement pour des silos de missiles.  Bien que la plupart de ces codes aient été perdus pendant la guerre (ou après, à cause de la subversion de Vault Tek), si jamais nous trouvons des missiles qui n'ont pas été utilisés, cela pourrait nous être utile."
 enc_reformers.162.a:0 "N'y avait-il pas de silos dans le sud du Nevada ?"
 enc_reformers.162.d:0 "Maintenant que nous avons libéré Navarro des ennemis de l'Amérique, le Corps des ingénieurs de l'armée de terre fouille dans de vieux dossiers et est tombé sur quelque chose d'intéressant.  Ils ont réussi à trouver des codes de lancement pour des silos de missiles.  Bien que la plupart de ces codes aient été perdus pendant la guerre (ou après, à cause de la subversion de Vault Tek), si jamais nous trouvons des missiles qui n'ont pas été utilisés, cela pourrait nous être utile."
enc_reformers.162.d: "Now that we've liberated Navarro from America's enemies, the Army Corps of Engineers is going through old records and has come across something interesting.  They've managed to find launch codes for missile silos.  Although most of those codes were lost during the war (or after, due to Vault Tek subversion) if we ever find missiles that weren't used, it could come in handy."
 enc_reformers.163.t:0 "La route de la solitude"
 enc_reformers.163.a:0 "§RE Pluribus Uranium§!"
 enc_reformers.163.a:0 "§RE Pluribus Uranium§!"
 enc_reformers.163.b:0 "Démontez le"
 enc_reformers.163.b.tt:0 "§g'Il y a l'ombre d'une nation derrière nous, l'espoir d'un peuple. Si nous ne pouvons pas empêcher ce qui est à venir, si c'est la fin du chemin pour l'Amérique, alors marchons ensemble.'§!\n-Le Président Granite, après avoir refusé d'atomiser  Flagstaff"
 enc_reformers.163.c:0 "Armez-le."
 enc_reformers.163.b.tt:0 "§g'Il y a l'ombre d'une nation derrière nous, l'espoir d'un peuple. Si nous ne pouvons pas empêcher ce qui est à venir, si c'est la fin du chemin pour l'Amérique, alors marchons ensemble".§!\n-Le Président Granite, après avoir refusé d'atomiser le drapeau"
enc_reformers.163.b.tt: "§g'There is a shadow of a nation behind us, the hope of a people. If we cannot prevent what is to come, if this is the end of the road for America, then let us walk it together.'§!\n-President Grante, after refusing to nuke Flagstaff"
 enc_reformers.164.t:0 "Brûler les drapeaux"
 enc_reformers.164.d:0 "On dit que dans les silos d'Ashton, on peut encore sentir la fierté, et la peur, de l'Ancien Monde.  L'horreur, enveloppée dans des clôtures, couverte d'acier. Cette horreur s'est échappée de sa cage une nuit, sautant dans le ciel sur une colonne de feu et tombant sur un Flagstaff endormi. Des soldats de la légion et des civils américains sont morts ensemble, des silhouettes ont été projetées au sol, des cendres dans le vent. C'était une fin pour la Légion et les personnes qui avaient marché avec elle.  Mais peut-être que pour le président, cela en valait la peine."
 enc_reformers.164.t:0 "Brûler les drapeaux"
enc_reformers.164.t: "Burn Away the Flags"
 enc_reformers.165.t:0 "Nous nous souvenons de l'Amérique"
 enc_reformers.165.d:0 "Dans son heure la plus sombre, avant son élection, Granite a demandé : "Reste-t-il quelque chose ? Quelque chose qui porte encore la voix de l'Amérique ?"  \n\n La décision du Président de sauver Flagstaff a montré qu'il était convaincu que la réponse était oui.  L'Amérique n'avait pas besoin de bombes nucléaires ; elle avait besoin des esclaves qui désertaient dans l'obscurité de la nuit ; des partisans qui répandaient leurs enseignements dans les terres de la Confrérie du Midwest ; et des Miliciens qui tenaient la ligne contre l'Institut. Granite était un homme imparfait, et il a fait beaucoup, beaucoup d'erreurs. Mais il a transformé l'Enclave en un pont entre l'Ancien et le Nouveau Monde.  Il a réuni les États réunis.   \n\n Grâce à lui, des hommes et des femmes ont porté fièrement son drapeau, au barrage Hoover, au Second Alamo, et même dans la capitale des Terres Désolées. Des hommes et des femmes qui sont sortis et entrés dans une histoire plus profonde qu'ils ne le pensaient. Les hommes et les femmes d'Amérique."
 enc_reformers.165.t:0 "Nous nous souvenons de l'Amérique"
enc_reformers.165.t: "We Remember America"
 enc_reformers.166.t:0 "L'histoire que vous avez brûlée dans la terre"
 enc_reformers.166.d:0 "La Légion a pu se remettre de la perte de Flagstaff, mais beaucoup de ses "conseillers" de la Confrérie et de l'Enclave étaient à City à ce moment-là.  Et si certains ont pu regretter que des bombes nucléaires soient tombées sur l'Amérique une fois de plus, Granite savait que, comme on dit..."
 enc_reformers.166.t:0 "L'histoire que vous avez brûlée dans la terre"
enc_reformers.166.t: "The History You Burned In The Earth"
 enc_reformers.167.t:0 "La fin des réformateurs"
 enc_reformers.167.d:0 "Avec l'expansion de la domination de l'Enclave dans le Nevada et la destruction des puristes purs et durs, Granite est devenu un président en fait aussi bien qu'en nom.  Les partisans de Granite ne s'appellent plus "réformateurs", car ils ne sont plus seulement des scientifiques et des officiers de l'Enclave, mais aussi des barons brahmanes, des propriétaires de casinos, des caravaniers, des sauveteurs, des habitants de chambres fortes et même quelques coursiers.\n\nC'est un problème.  Tous ces gens ont des rêves et des visions différentes pour l'Amérique.  Le granit peut les garder unis pour l'instant en disant que sa priorité est la reconstruction, mais cela ne durera pas éternellement. Et si le granit ne représente rien, alors de quoi va-t-il tomber ?"
 enc_reformers.167.t:0 "La fin des réformateurs"
enc_reformers.167.t: "The End of the Reformers"
 enc_reformers.168.t:21 "Le sort de l'Abri 21"
 enc_reformers.168.d:21 "Vault 21 était une expérience d'avant-guerre mise en place par Vault Tec pour observer comment une société basée sur le jeu fonctionnerait de manière isolée. Étonnamment, contrairement à de nombreuses histoires d'horreur trouvées dans les Terres désolées, cette Vault s'en est sortie sans complications. En raison de son bon état, certains ont suggéré de la convertir en un noyau pour l'industrie de haute technologie à Vegas. Ou de le transformer en casino, mais sérieusement, il y en a une douzaine. Pourquoi en faut-il une de plus ?"
 enc_reformers.168.t:21 "Le sort du coffre-fort 21"
enc_reformers.168.t: "The Fate of Vault 21"
 enc_reformers.169.t:0 "La grippe dans l'Utah s'aggrave"
 enc_reformers.169.d:0 "M. le Président, il s'avère que la grippe de l'Utah est en fait une souche virulente de FEV que César a probablement ramassée chez les transfuges de l'Enclave. La Légion la déploie dans l'Utah et offre le remède à ceux qui se soumettent. Espérons que nos scientifiques trouveront un moyen de protéger nos propres hommes, mais il est difficile de voir comment les nouveaux Cananéens survivront à cette catastrophe."
 enc_reformers.169.t:0 "La grippe de l'Utah s'aggrave"
enc_reformers.169.t: "The Utah Flu Worsens"
 enc_reformers.170.t:0 "Faites attention à ce que vous souhaitez"
 enc_reformers.170.d:0 "La destruction de la Republique de Nouvelle Californie a laissé notre armée débordée, avec des raiders et des supermutants qui attaquent les villes périphériques.  Les habitants de la RNC sont amèrement divisés entre ceux qui espèrent un avenir meilleur et ceux qui craignent les Armure Assistée qui défilent dans leurs villes.  Les Loyalistes du RNC ont pris les collines, tirant sur nos hommes et nos convois de ravitaillement. Les usines et les routes des caravanes restent inactives, les marchands craignant que leurs dollars ne valent le papier qu'ils impriment.  Et les dirigeants californiens attendent leur sort, se demandant s'ils peuvent travailler avec les États-Unis réunis ou s'ils finiront leurs jours dans un camp à Mojave. L'Enclave a gagné ; mais le temps dira si, en détruisant la RNC, l'Amérique a perdu."
 enc_reformers.170.a:0 "Mais on m'a dit qu'ils nous accueilleraient en tant que Libérateurs !"
 enc_reformers.170.d:0 "La destruction de la Republique de Nouvelle Californie a laissé notre armée débordée, avec des raiders et des supermutants qui attaquent les villes périphériques.  Les habitants de la RCN sont amèrement divisés entre ceux qui espèrent un avenir meilleur et ceux qui craignent l'Armure Assistée qui défilent dans leurs villes.  Les loyalistes du NCR ont pris d'assaut les collines, tirant sur nos hommes et nos convois de ravitaillement. Les usines et les routes des caravanes restent inactives, les marchands craignant que leurs dollars ne valent le papier qu'ils impriment.  Et les dirigeants californiens attendent leur sort, se demandant s'ils peuvent travailler avec les États-Unis réunis ou s'ils finiront leurs jours dans un camp à Mojave. L'Enclave a gagné ; mais le temps dira si, en détruisant la RCN, l'Amérique a perdu."
enc_reformers.170.d: "The destruction of the New California Republic has left our army overextended, with raiders and supermutants attacking outlying towns.  The people of the NCR are bitterly divided between those who hope for a better future, and those who fear the power armor marching through their towns.  NCR Loyalists have taken to the hills, sniping at our men and supply convoys. Factories and caravan routes lay idle, as merchants fear whether their dollars are worth the paper they're printed out.  And California's leadership await their fate, wondering if they can work with the Reunited States or if they will end their days at a camp in the Mojave. The Enclave has won; but time will tell if, in destroying the NCR, America has lost."
 enc_reformers.171.t:0 "Le Courrier d'Arroyo"
 enc_reformers.171.d:0 "Monsieur le Président, j'ai le regret de vous informer qu'un de nos courriers pacifiques a été attaqué à l'extérieur de la ville d'Arroyo ! Une femme âgée folle brandissant un fusil à canon court et portant un costume de coffre-fort a commencé à tirer sur un messager, en criant que le "gouvernement américain restauré" est une ruse de l'Enclave pour les tuer tous et qu'elle "mourra libre" ! Un groupe de travail envoyé pour l'appréhender a été repoussé avec de lourdes pertes, d'une manière ou d'une autre ? C'est vraiment dommage, car nous avions un catalogue de la Crimson Caravan pour elle !"
 enc_reformers.171.a:0 "Oui, quelle idée stupide"
 enc_reformers.171.d:0 "Monsieur le Président, j'ai le regret de vous informer qu'un de nos courriers pacifiques a été attaqué à l'extérieur de la ville d'Arroyo ! Une femme âgée folle brandissant un fusil à canon court et portant un costume de coffre-fort a commencé à tirer sur un messager, en criant que le "gouvernement américain restauré" est une ruse de l'Enclave pour les tuer tous et qu'elle "mourra libre" ! Un groupe de travail envoyé pour l'appréhender a été repoussé avec de lourdes pertes, d'une manière ou d'une autre ? C'est vraiment dommage, car nous avions un catalogue de la Crimson Caravan pour elle !"
enc_reformers.171.d: "Mr. President, I regret to inform you that one of our peaceful Couriers was attacked outside the town of Arroyo! A crazed elderly woman wielding a gauss rifle and wearing a vault suit started firing at a courier, crying that the 'Restored United States Government' is an Enclave trick to kill them all and that she will 'Die Free!" A task force sent to apprehend her was repulsed with heavy casualties, somehow? Really unfortunate, as we had a Crimson Caravan catalog for her!"
 enc_reformers.172.t:0 "L'opposition (dés)loyale"
 enc_reformers.172.d:0 "L'une des plus grandes surprises de ces dernières années est que Grant C. Hayes, loyaliste de l'Enclave et maire de Dayglow, a commencé à se battre avec le président Granite. Hayes a été élevé par l'élite de l'Enclave, mais d'une certaine manière, l'assujettissement de la Californie a radicalisé ce patriote américain.  Hayes s'est prononcé en faveur des droits des goules, d'une aide accrue aux Habitants des Terres Désolées appauvris, et même de la nécessité de respecter les Tribus !  Ce matin, Hayes s'est rendu à la New California Public Radio pour annoncer la formation d'un nouveau parti politique, le New World Party, et qu'il fera pression pour que tous les Américains bénéficient de plus de droits. Il a également rejeté la tenue militaire impeccable de l'élite de l'Enclave au profit de la tenue décontractée et alternative pour laquelle la Nouvelle-Californie est connue. Hayes est le meilleur de la Nouvelle-Californie et de la Nouvelle-Amérique. Et il a quelques réflexions sur ce régime militaire indéfini."
 enc_reformers.172.t:0 "L'opposition (dés)loyale"
enc_reformers.172.t: "The (Dis)loyal Opposition"
 enc_reformers.173.t:0 "École de droit de l'université de Vault City"
 enc_reformers.173.d:0 "La première promotion de Vault City est en train d'obtenir son diplôme, et cela inclut la première série d'avocats à être formés professionnellement depuis la chute de la bombe. Bien que certains d'entre eux intentent déjà des poursuites au nom de sociétés de caravanes, manipulent les marchés à terme des capsules de bouteilles et demandent à des coursiers de livrer des ordres de cessation et d'abstention à des trafiquants d'armes rivaux, il y a un avantage.\n\nCertains de ces étudiants veulent rejoindre le gouvernement des États réunis, tandis que d'autres représentent les citoyens les plus démunis devant les tribunaux.  Compte tenu des origines de l'Enclave dans les cabinets d'avocats d'avant-guerre, c'est assez touchant."
 enc_reformers.173.t:0 "École de droit de l'université de Vault City"
enc_reformers.173.t: "Vault City University School of Law"
 enc_reformers.175.t:0 "La loi ou l'ordre ?"
 enc_reformers.175.d:0 "Depuis l'effondrement de la RNC, la Nouvelle-Californie est en proie au banditisme, à la corruption et à la brutalité.  La bureaucratie délabrée de la RNC, déjà débordée, s'est pratiquement effondrée en dépit des efforts déployés par l'Autorité de reconstruction de l'enclave pour la maintenir en place.  Les gangs et les barons gouvernent à leur guise, et pour remettre l'État sur pied, il faudra déployer des efforts considérables. Certains idéalistes de la Republique de Nouvelle Californie pensent que nous devons restaurer la confiance dans un système judiciaire impartial ; une loi qui protège à la fois le sauveur et le baron brahmane.  D'autres pensent que nous devrions travailler avec l'élite de la Nouvelle-Californie et écraser la dissidence rapidement et efficacement.  Après tout, un constitutionnaliste strict pourrait se demander comment Granite est devenu président..."
 enc_reformers.175.a:0 "A la République, un gouvernement de lois et non d'hommes"
 enc_reformers.175.b:0 "Les avocats n'arrêteront pas la Légion"
 enc_reformers.175.a:0 "A la République, un gouvernement de lois et non d'hommes"
enc_reformers.175.a: "To the Republic, a government of laws and not of men"
 enc_reformers.176.t:0 "Partisans californiens"
 enc_reformers.176.d:0 "Bien que la RNC soit tombé, tout le monde en Californie n'est pas prêt à abandonner le combat.  Les paladins de la Confrérie frappent avec les rebelles de la RNC et continuent à être une douleur.  Certains suggèrent que nous adoptions des techniques d'interrogation améliorées pour étouffer ces cellules, mais cela pourrait s'avérer problématique si nous permettons à quiconque de s'opposer à notre juste règle."
 enc_reformers.176.a:0 "Qu'est-ce qu'on vous a fait ?"
 enc_reformers.176.b:0 "Dites-nous où se trouve la base rebelle !"
 enc_reformers.176.a:0 "Qu'est-ce qu'on vous a fait ?"
enc_reformers.176.a: "What did we ever do to you?"
 enc_reformers.177.t:0 "Critique du Congrès sur l'amélioration des interrogatoires"
 enc_reformers.177.d:0 "Un jeune membre du Congrès a présenté des documents sur le sol montrant notre histoire d'interrogation renforcée sur les citoyens américains.  Bien que nous ayons dit que c'était défendable, cela s'avère être un scandale majeur et ne fait que renforcer le sentiment que Granite est un dictateur."
 enc_reformers.177.a:0 "C'était une erreur ! Nous ne voulions pas nous faire prendre !"
 enc_reformers.177.d:0 "Un jeune membre du Congrès a présenté des documents sur le sol montrant notre histoire d'interrogation renforcée sur les citoyens américains.  Bien que nous ayons dit que c'était défendable, cela s'avère être un scandale majeur et ne fait que renforcer le sentiment que Granite est un dictateur."
enc_reformers.177.d: "A junior Congressman has introduced documents onto the floor showing our history of enhanced interrogation on American citizens.  Although we've said this was defensible, this is proving to be a major scandal and only cementing feelings that Granite is a dictator."
 enc_reformers.178.t:0 "Crash de vertiptères sur le territoire de la Légion"
 enc_reformers.178.d:0 "Monsieur le Président, il semble qu'un de nos Vertiptères qui effectuait une reconnaissance pacifique au-dessus du territoire de la Légion se soit écrasé.  Malheureusement, nos efforts pour maintenir une technologie qui a été conçue avant une guerre atomique mondiale il y a deux siècles, bien qu'impressionnants, ne sont pas parfaits.  Les hommes de César saccagent le site de l'écrasement, et bien qu'ils ne puissent probablement pas construire de Vertiptères, cela pourrait leur donner des idées pour reconstruire leur propre force aérienne."
 enc_reformers.178.t:0 "Crash de vertiptères sur le territoire de la Légion"
enc_reformers.178.t: "Vertibird Crash in Legion Territory"
 enc_reformers.179.t:0 "Nouveau New Vegas !"
 enc_reformers.179.d:2075 "Bonsoir, New Vegas !  Ici M. New Vegas, nous vous annonçons qu'Arcade Gannon a battu M. House lors de la première élection libre de la ville depuis, attendez, est-ce exact, 2075 ?  Les efforts de M. House pour faire sortir le vote Securitron semblent avoir été interrompus en raison de l'influence d'un messager, car les élections se sont déroulées avec un minimum de violence.  Gannon a été vu en train de lancer un jeton de jeu à l'extérieur du Lucky 38, et a annoncé que lui et son partenaire emménageraient bientôt.  Le maire Gannon a indiqué qu'il s'efforcerait d'établir des liens plus étroits avec les États-Unis d'Amérique réunis. Et sur cette note, il est temps de jouer "This is How We Party", l'une des plus récentes chansons d'avant-guerre à avoir été sauvée des Terres dévastées."
 enc_reformers.179.t:0 "Nouveau New Vegas !"
enc_reformers.179.t: "New New Vegas!"
 enc_reformers.180.t:0 "Rapports sur les atrocités commises par l'Enclave"
 enc_reformers.180.d:0 "Ici la New California Public Radio, qui vous apporte de sombres nouvelles.  Il semble que pendant la "libération" de la Californie, les forces de l'Enclave se soient livrées à ce que les documents divulgués appellent des "interrogatoires renforcés" pour supprimer les activités partisanes.  Des documents fournis par une source anonyme indiquent que les tactiques comprenaient des prises d'otages, des tortures et des méthodes copiées de la Légion. Le New World Party appelle à des manifestations devant les bases militaires de l'Enclave à travers la Californie, et certains anciens responsables du RNC auraient démissionné en signe de protestation."
 enc_reformers.180.a:0 "Qui les a divulgués !"
 enc_reformers.180.d:0 "Ici la New California Public Radio, qui vous apporte de sombres nouvelles.  Il semble que pendant la "libération" de la Californie, les forces de l'Enclave se soient livrées à ce que les documents divulgués appellent des "interrogatoires renforcés" pour supprimer les activités partisanes.  Des documents fournis par une source anonyme indiquent que les tactiques comprenaient des prises d'otages, des tortures et des méthodes copiées de la Légion. Le New World Party appelle à des manifestations devant les bases militaires de l'Enclave à travers la Californie, et certains anciens fonctionnaires du NCR auraient démissionné en signe de protestation."
enc_reformers.180.d: "This is New California Public Radio, bringing you dark tidings.  It appears that during its 'liberation' of California, Enclave forces engaged in what leaked documents call 'enhanced interrogation' to suppress partisan activity.  Documents provided by an anonymous source indicate the tactics included hostage taking, torture, and methods copied from the Legion. The New World Party is calling for protests outside Enclave military bases across California, and some former NCR officials are reported to have resigned in protest."
 enc_reformers.181.t:0 "La Cour suprême se joint aux réquisitions"
 enc_reformers.181.d:0 "Dans l'affaire révolutionnaire Crimson Caravan Co. v. The California Reconstruction Authority, la Cour suprême a affirmé le principe d'avant-guerre selon lequel le gouvernement ne peut pas confisquer des biens privés sans indemnisation adéquate. Cela peut entraver les plans de reconstruction du gouvernement, mais a été salué par le Parti du Nouveau Monde comme une formidable victoire pour les droits de chaque Américain."
 enc_reformers.181.a:0 "Attendez, la Cour peut se prononcer contre le gouvernement ?"
 enc_reformers.181.b:0 "La Cour a rendu son arrêt, qu'elle le fasse maintenant appliquer"
 enc_reformers.181.c:0 "La décision de la Cour ne s'applique qu'aux citoyens américains."
 enc_reformers.181.b:0 "La Cour a rendu son arrêt, qu'elle le fasse maintenant appliquer"
enc_reformers.181.b: "The Court has made its ruling, now let it enforce it"
 enc_reformers.182.t:0 "La Cour suprême se joint aux volontaires obligatoires"
 enc_reformers.182.d:0 "La Constitution stipule clairement que ni l'esclavage ni la servitude involontaire n'existent aux États-Unis ou dans tout autre lieu soumis à leur juridiction. Dans l'affaire révolutionnaire Rose Cassidy contre l'Autorité de reconstruction de Californie, la Cour suprême a affirmé qu'aucun Américain ne peut être réduit en esclavage. Cela peut entraver les plans de reconstruction du gouvernement, mais a été salué par le Parti du Nouveau Monde comme une formidable victoire pour les droits de chaque Américain."
 enc_reformers.182.a:0 "Nous aurions dû engager un meilleur avocat"
 enc_reformers.182.d:0 "La Constitution stipule clairement que ni l'esclavage ni la servitude involontaire n'existent aux États-Unis ou dans tout autre lieu soumis à leur juridiction. Dans l'affaire révolutionnaire Rose Cassidy contre l'Autorité de reconstruction de Californie, la Cour suprême a affirmé qu'aucun Américain ne peut être réduit en esclavage. Cela peut entraver les plans de reconstruction du gouvernement, mais a été salué par le Parti du Nouveau Monde comme une formidable victoire pour les droits de chaque Américain."
enc_reformers.182.d: "'The Constitution makes it clear: Neither slavery nor involuntary servitude . . . shall exist within the United States, or any place subject to their jurisdiction.' In the groundbreaking case of Rose Cassidy v. The California Reconstruction Authority, the Supreme Court has affirmed that no American can be enslaved. This may hinder the government's plans for reconstruction, but has been hailed by the New World Party as a tremendous victory for the rights of every American."
 enc_reformers.183.t:0 "Le scandale des réquisitions du gouvernement !"
 enc_reformers.183.d:0 "La presse a révélé quelques fautes graves en rapport avec les réquisitions du gouvernement près de Sac City.  Il semble que les barons brahmines aient payé des officiers locaux, les amenant à saisir les fournitures des petits commerçants et des agriculteurs à la place des barons. Les barons ont ensuite acheté des terres et des magasins à des Américains désespérés, les transformant en quasi-serfs dépendant des barons.  Le Parti du Nouveau Monde a exigé une enquête, et nombreux sont ceux qui contestent aujourd'hui nos efforts de reconstruction."
 enc_reformers.183.a:0 "Annuler la réquisition de ressources civiles."
 enc_reformers.183.b:0 "En parlant de réquisition, nous pourrions utiliser de nouvelles presses à imprimer..."
 enc_reformers.183.c:0 "Faites fi des critiques."
 enc_reformers.183.b:0 "En parlant de réquisition, nous pourrions utiliser de nouvelles presses à imprimer..."
enc_reformers.183.b: "Speaking of requisitioning, we could use some new printing presses..."
 enc_reformers.184.t:0 "La presse couvre les volontaires obligatoires"
 enc_reformers.184.d:0 "À notre grande surprise, un journaliste indiscret a publié un article concernant nos volontaires obligatoires, recrutés dans toute la Californie.  Ils ont détaillé de nombreux abus, la corruption et les conséquences inévitables des déséquilibres de pouvoir inhérents au travail forcé. Le Parti progressiste a appelé à des manifestations à travers la Nouvelle-Californie, et nous devons décider rapidement de ce qu'il faut faire."
 enc_reformers.184.a:0 "Je pensais que vous ne feriez que critiquer la Légion !"
 enc_reformers.184.b:0 "Peut-être que les rapports peuvent aussi faire du volontariat obligatoire"
 enc_reformers.184.a:0 "Je pensais que vous ne feriez que critiquer la Légion !"
enc_reformers.184.a: "I thought you guys would just criticize the Legion!"
 enc_reformers.185.t:0 "La Cour suprême appelle à des élections libres"
 enc_reformers.185.d:0 "Dans une décision historique, Vault City Citizens Club v.Le Gouverneur du Nevada, la Cour suprême a estimé que le gouvernement des États-Unis doit permettre le déroulement des élections en l'absence de toute manifestation d'urgence nationale. Le Parti progressiste a salué cette victoire et prévoit de faire sortir agressivement le vote dans la cour de Vault City."
 enc_reformers.185.a:0 "D'accord, mais ces gens pourraient nous coûter les élections !"
 enc_reformers.185.d:0 "Dans une décision historique, Vault City Citizens Club v. the Governor of Nevada, la Cour suprême a estimé que le gouvernement des États-Unis doit permettre le déroulement des élections en l'absence de toute manifestation d'urgence nationale. Le Parti progressiste a salué cette victoire et prévoit de faire sortir agressivement le vote dans la cour de Vault City."
enc_reformers.185.d: "In a landmark decision, Vault City Citizens Club v. the Governor of Nevada, the Supreme Court has held that the United States government must allow elections to proceed absent a showing of national emergency. The Progressive Party has hailed this victory and plans to aggressively get out the vote in Vault City's Courtyard."
 enc_reformers.186.t:0 "La Cour suprême demande la liberté d'expression"
 enc_reformers.186.d:7 "Dans une décision 7-3, la Cour suprême a donné raison à Radio New Vegas dans ses efforts pour s'opposer à la censure gouvernementale.  New Vegas a critiqué de nombreuses actions de l'Enclave, et avec cette victoire, M. New Vegas ne fera que continuer à jeter le doute sur notre glorieuse mission."
 enc_reformers.186.a:0 "Je déteste les freins et contrepoids"
 enc_reformers.186.a.tt:0 "\n§gLa Cour suprême a confirmé le premier amendement et interdit le corps de propagande !§!"
 enc_reformers.186.a:0 "Je déteste les freins et contrepoids"
enc_reformers.186.a: "I hate checks and balances"
 enc_reformers.187.t:0 "Le Congrès demande la fin de la loi martiale"
 enc_reformers.187.d:0 "Le représentant Hayes et le Parti du Nouveau Monde ont menacé de s'opposer au financement de l'armée américaine si nous ne rétablissons pas l'État de droit et n'attribuons pas les pouvoirs judiciaires à une Cour suprême.  Il semble que le sénat que nous avons créé fera tout ce qui est en son pouvoir pour empêcher notre tentative de déclarer la loi martiale. Honnêtement, cela devient un vrai casse-tête.  Comment devrions-nous la gérer ?"
 enc_reformers.187.d.segregation:0 "La représentante Lynette et la Citizens League ont menacé de s'opposer au financement de l'armée américaine à moins que nous n'attribuions des pouvoirs judiciaires à une Cour suprême. Il semble que le sénat que nous avons créé fera tout ce qui est en son pouvoir pour empêcher notre tentative de déclarer la loi martiale. Il n'est pas surprenant que l'élite de citoyens que nous avons élevée au Sénat ne soit pas prête à renoncer à ses privilèges politiques.  Comment devrions-nous gérer cela ?"
 enc_reformers.187.a:0 "Je ne peux pas croire que nous devons compter sur le Congrès pour le financement"
 enc_reformers.187.a.tt:0 "\n§gLe Congrès fait échouer votre projet de loi martiale à durée indéterminée.§!"
 enc_reformers.187.a:0 "Je ne peux pas croire que nous devons compter sur le Congrès pour le financement"
enc_reformers.187.a: "I can't believe we have to rely on Congress for funding"
 enc_reformers.188.t:0 "Dieu vous bénisse"
 enc_reformers.188.d:0 "Un reniflement, un éternuement, une fièvre. Un horrible, horrible saignement. Depuis le début de la guerre avec la Légion, les habitants de Nouvelle-Canaan et leurs alliés tribaux sont atteints d'un fléau appelé "grippe de l'Utah" qui semble familier. Il n'est pas surprenant qu'un fléau ait éclaté au sein d'une armée des Terres Désolées, mais il est plutôt surprenant qu'il n'affecte pas les hommes de César..."
 enc_reformers.188.tt.a:0 "\n§gJe me demande si nous pouvons protéger nos propres troupes contre cela.§!"
 enc_reformers.188.d:0 "Un reniflement, un éternuement, une fièvre. Un horrible, horrible saignement. Depuis le début de la guerre avec la Légion, les habitants de Nouvelle-Canaan et leurs alliés tribaux sont atteints d'un fléau appelé "grippe de l'Utah" qui semble familier. Il n'est pas surprenant qu'un fléau ait éclaté au sein d'une armée des Terres Désolées, mais il est plutôt surprenant qu'il n'affecte pas les hommes de César..."
enc_reformers.188.d: "A sniffle, a sneeze, a fever. Horrible, horrible bleeding. Since the outbreak of war with the Legion, the people of New Canaan and their tribal allies have been getting sick with a plague called the Utah Flu which seems somehow familiar. It's not surprising that a plague broke out among a Wasteland army, but it's rather surprising that it doesn't affect Caesar's men..."
 enc_reformers.189.t:0 "Le département de la propagande des questions de l'opposition au Congrès"
 enc_reformers.189.d:0 "Hayes et d'autres membres du Parti du Nouveau Monde ont fermé le gouvernement, refusant de financer la poursuite de ses activités ! Ils disent qu'ils ne soutiendront pas le financement tant que nous n'aurons pas retiré le financement de la propagande et de la censure, prétendant qu'elle menace tous nos fondateurs. Que devons-nous faire ?"
 enc_reformers.189.a:0 "Je déteste les freins et contrepoids"
 enc_reformers.189.a.tt:0 "\n§gLe Congrès fait échouer votre projet de création d'un département de la propagande.§!"
 enc_reformers.189.a:0 "Je déteste les freins et contrepoids"
enc_reformers.189.a: "I hate checks and balances"
 enc_reformers.190.t:0 "Le massacre de Sac City"
 enc_reformers.190.d:0 "Monsieur le Président, hier matin, certains de nos soldats ont tiré sur les manifestants de Dayglow qui réclamaient la fin de l'occupation des villes de Californie.  Une douzaine de civils ont été tués et beaucoup d'autres ont été blessés.  Ce serait déjà assez grave, mais l'événement s'est déjà propagé sur les ondes californiennes, et des photos des corps sont publiées dans toute l'Amérique.  Que devrions-nous faire ?"
 enc_reformers.190.a:0 "Faire des concessions pour éviter une catastrophe"
 enc_reformers.190.a.tt:0 "\n§gMettre fin à toute tentative de loi martiale§!"
 enc_reformers.190.a:0 "Faire des concessions pour éviter une catastrophe"
enc_reformers.190.a: "Make concessions to avoid a disaster"
 enc_reformers.191.t:0 "La Nouvelle Radio californienne fait circuler des rumeurs de coup d'État !"
 enc_reformers.191.d:0 "Monsieur le Président, il semble qu'un de nos agents ait laissé des dossiers sensibles après un dîner après avoir terminé une omelette Griffemort hier matin, et New California Radio rapporte maintenant que nous avons l'intention de conserver le pouvoir indéfiniment.  C'est bien sûr idiot, mais les déploiements de troupes détaillés et les listes de politiciens à détenir, plus votre signature sur un dossier appelé OPERATION RUBICON, rendent cela plausible.  Les gens descendent dans la rue pour protester ! Que faire ?"
 enc_reformers.191.a:0 "J'étais sur le point d'organiser des élections !"
 enc_reformers.191.a.tt:0 "\n§gMettre fin à toute tentative de suspension de la démocratie§!"
 enc_reformers.191.a:0 "J'étais sur le point d'organiser des élections !"
enc_reformers.191.a: "I was just about to hold elections!"
 enc_reformers.192.t:0 "Crimes de guerre"
 enc_reformers.192.d:0 "Pendant notre juste combat pour libérer l'Amérique, les forces américaines se sont engagées dans ce que certains pourraient appeler des "crimes de guerre" contre la population civile.  Des photos de l'incident ont été publiées dans les journaux des États-Unis réunis et ont été condamnées par le New World Party."
 enc_reformers.192.a:0 "Punissez les troupes ! Avec chance , ils aiment le cuire."
 enc_reformers.192.a.tt:0 "§gMalheureusement, la presse libre sera critique à l'égard des guerres offensives contre les colons et les tribus§!\n\n"
 enc_reformers.192.b:0 "Oh non, le journaliste embarqué a été abattu !"
 enc_reformers.192.b.tt:0 "§gCette histoire de presse libre a assez duré. Il est temps de voir où se situe vraiment la loyauté de ces journalistes.§!\n\n"
 enc_reformers.192.c:0 "Ce n'est pas comme ça que notre station officielle l'a signalé !"
 enc_reformers.192.c.tt:0 "\n§gNotre station de propagande peut trouver une tournure positive à cette histoire, j'en suis sûr.§!\n\n"
 enc_reformers.192.dd:0 "Qu'est-ce qu'il y a d'autre ?"
 enc_reformers.192.c.tt:0 "\n§gNotre station de propagande peut trouver une tournure positive à cette histoire, j'en suis sûr.§!\n\n"
enc_reformers.192.c.tt: "\n§gOur propaganda station can find a positive spin on this story, I'm sure.§!\n\n"
 enc_reformers.193.t:0 "Liberté d'expression"
 enc_reformers.193.d:0 "La chute de la RNC a eu quelques bons côtés.  À ses dernières heures, la nation était dirigée par une alliance oligarchique entre les barons à brahmines et les sociétés de caravanes qui ont transformé la démocratie de la RNC en une plaisanterie.  Ils ont réussi à réprimer la dissidence dans une grande partie de la RNC en achetant ou en traitant avec des journalistes hostiles, et ont poussé le Sénat de la RNC à adopter une loi réprimant ce qui pouvait, ou ne pouvait pas, être publié.  La chute de la RNC a permis aux écrivains de respirer, alors que la promesse américaine est pour beaucoup une bouffée d'air frais.  Malgré tout le chaos, il y a un sentiment dans l'air, un murmure de blues de l'ancien monde et des espoirs du nouveau monde.  Le temps nous dira si cela se transformera en printemps américain ou en hiver nucléaire."
 enc_reformers.193.a:0 "Attendez, qu'est-ce qu'ils écrivent sur nous ?"
 enc_reformers.193.d:0 "La chute de la RNC a eu quelques bons côtés.  À ses dernières heures, la nation était dirigée par une alliance oligarchique entre les barons brahmanes et les sociétés de caravanes qui ont transformé la démocratie de la RNC en une plaisanterie.  Ils ont réussi à supprimer la dissidence dans une grande partie du RNC en achetant ou en traitant avec des journalistes hostiles, et ont poussé le Sénat de la RNC à adopter une législation qui réprime ce qui peut, ou ne peut pas, être publié.  La chute de la RNC a donné aux écrivains de l'espace pour respirer, alors que la promesse américaine est pour beaucoup une bouffée d'air frais.  Malgré tout le chaos, il y a un sentiment dans l'air, un murmure de blues de l'ancien monde et des espoirs du nouveau monde.  Le temps nous dira si cela se transformera en printemps américain ou en hiver nucléaire."
enc_reformers.193.d: "There have been some upsides to the fall of the NCR.  By its final hours, the nation was run by an oligarchic alliance between Brahmin barons and the caravan companies who turned the NCR's democracy into a joke.  They managed to suppress dissent in much of the NCR by buying up, or otherwise dealing with, hostile reporters, and pushed the NCR's senate to pass legislation clamping down on what could, and couldn't, be published.  The fall of the NCR has given writers room to breathe, while the American promise is to many a breath of fresh air.  For all the chaos, there's a feeling in the air, a whisper of old world blues and new world hopes.  Time will tell whether this will turn into an American Spring or a Nuclear Winter."
 enc_reformers.194.t:0 "Les libéraux de la Confrérie"
 enc_reformers.194.d:0 "La Confrérie n'a pas toujours été à l'écart des Terres dévastées.  Elle s'est opposée aux armées mutantes du Maître, a nettoyé les pilleurs et a eu, ah, des rapports romantiques avec les gens des Terres dévastées.  Ils ont longtemps été une minorité, mais la résurgence de l'Enclave leur a montré qu'ils devaient faire un pas de plus vers le monde extérieur.  Alors que les conservateurs ne voient que leurs ennemis de Navarre dans le contrôle des Terres dévastées, les libéraux soutiennent que si la Confrérie avait soutenu la Nouvelle Californie, peut-être que les Vertiptères ne voleraient pas en toute impunité de New Reno à Dayglow."
 enc_reformers.194.t:0 "Les libéraux de la Confrérie"
enc_reformers.194.t: "Brotherhood Liberals"
 enc_reformers.195.t:0 "Alors, c'est de la trahison !"
 enc_reformers.195.d:0 "Les irréductibles de la Confrérie se sont apparemment sentis menacés par nos efforts pour travailler avec leurs homologues libéraux afin de trouver un terrain d'entente et ont lancé un coup d'État pour "rétablir l'ordre".  Les chapitres libéraux de la Confrérie occidentale sont attaqués et demandent maintenant notre aide. Les aider équivaudrait à un acte de guerre contre les dirigeants conservateurs de la Confrérie, mais nous n'avons aucune raison de ne pas tuer les irréductibles de la Confrérie, alors aidons-les."
 enc_reformers.195.t:0 "Alors, c'est de la trahison !"
enc_reformers.195.t: "It's Treason Then!"
 enc_reformers.196.d:0 "Le sergent de la Confrérie se tenait devant les hommes et les femmes qui s'agenouillaient devant lui, le visage au garde-à-vous : "Promettez dans vos cœurs et vos esprits, promettez par vos armes que vous resterez à leurs côtés dans la bataille jusqu'à la fin, confiez à chacun d'eux votre vie.  Promettez que vous protégerez les terres dévastées et que vous développerez de nouvelles idées. Promettez que vous serez la fine ligne qui protégera cette nation et ses intérêts.  Et levez-vous, chevaliers d'Amérique."
 enc_reformers.196.a:0 "Ad Victoriam!"
 enc_reformers.196.t:0 "La Confrérie Américaine"
enc_reformers.196.t: "The American Brotherhood"
 enc_reformers.197.t:0 "Les pétillements du FEV"
 enc_reformers.197.d:0 "À l'instigation du Dr Gannon, les États-Unis réunis ont poursuivi un programme de vaccination coûteux.  Ce programme a porté ses fruits lorsque la Légion a essayé d'utiliser le VEF contre nous, en promettant de "mettre à genoux les fantômes du passé" sans aucun effet. Mais il est bon de savoir que nous pouvons ajouter la tentative de génocide aux accusations portées contre César au tribunal des crimes de guerre."
 enc_reformers.197.t:0 "Les pétillements du VEF"
enc_reformers.197.t: "FEV Fizzles"
 enc_reformers.198.t:0 "Épidémie de FEV"
 enc_reformers.198.d:0 "Même si la Légion a utilisé le FEV contre ses ennemis de l'Est, et que nous avons la capacité de synthétiser un vaccin, nous avons choisi de passer notre temps à poursuivre d'autres sujets.  Maintenant, la Légion a déployé le FEV contre nos militaires avec beaucoup d'efficacité.  Nous pouvons écouter le Dr. Gannon et vacciner notre population, mais elle ne sera pas prête avant un certain temps."
 enc_reformers.198.a:0 "Mais je croyais que les vaccins vous transformaient en goule !"
 enc_reformers.198.d:0 "Même si la Légion a utilisé le FEV contre ses ennemis de l'Est, et que nous avons la capacité de synthétiser un vaccin, nous avons choisi de passer notre temps à poursuivre d'autres sujets.  Maintenant, la Légion a déployé le FEV contre nos militaires avec beaucoup d'efficacité.  Nous pouvons écouter le Dr. Gannon et vacciner notre population, mais elle ne sera pas prête avant un certain temps."
enc_reformers.198.d: "Even though the Legion used FEV against its enemies to the east, and we have the ability to synthesize a vaccine, we chose to spend our time pursuing other matters.  Now the Legion has deployed FEV against our military to great effect.  We can listen to Dr. Gannon and vaccinate our population, but it will not be ready for some time."
 enc_reformers.199.t:0 "Souvenez-vous de la plate-forme pétrolière"
 enc_reformers.199.d:0 "Dans tout le pays, des drapeaux sont aujourd'hui en berne en l'honneur du président Richardson et des braves hommes et femmes de l'Enclave dont la vie a été emportée lors d'une tragique attaque terroriste contre la redoute du gouvernement américain sur la plate-forme pétrolière Poséidon. Centre de recherche biologique et de programmes d'aide, la plate-forme pétrolière a été cruellement détruite par un terroriste qui a fait sauter son réacteur nucléaire propre et efficace. Le président Granite a décrété aujourd'hui le jour du Souvenir, une fête nationale pour pleurer ceux d'entre nous dont la vie a été cruellement prise par des pilleurs, des vandales et des terroristes.  Ici Radio Enclave, nous vous promettons qu'ils sont partis, mais pas oubliés."
 enc_reformers.199.t:0 "Souvenez-vous de la plate-forme pétrolière"
enc_reformers.199.t: "Remember the Oil Rig"
 enc_reformers.200.t:0 "Police de l'Enclave"
 enc_reformers.200.d:0 "New Reno est plus sûre que ce que l'on pourrait croire pour une ville sans forces de police, mais c'est parce que l'ordre est maintenu par un accord de gentleman entre les familles. Nous pourrions intégrer un grand nombre de leurs mafieux dans notre nouvelle force de police, ou nous pourrions repartir de zéro, avec une police formée par le sergent Dornan."
 enc_reformers.200.a:0 "Pourquoi n'utilisons-nous pas simplement ces types ?"
 enc_reformers.200.d:0 "New Reno est plus sûre que ce que l'on pourrait croire pour une ville sans forces de police, mais c'est parce que l'ordre est maintenu par un accord entre les familles. Nous pourrions intégrer un grand nombre de leurs mafieux dans notre nouvelle force de police, ou nous pourrions repartir de zéro, avec une police formée par le sergent Dornan."
enc_reformers.200.d: "New Reno is safer than you'd expect for a city with no police force, but that's because order is maintained by a gentleman's agreement between the families. We could incorporate many of their mobsters into our new police force, or we could start from scratch, with police trained by Sergeant Dornan."
 enc_reformers.201.t:0 "Une nouvelle Amérique pour un nouveau monde !"
 enc_reformers.201.d:0 "Que le cri s'élève à travers les Terres dévastées ! L'Enclave a guidé l'Amérique à travers ses heures les plus sombres, vers la terre promise.  Nous allons débarrasser le monde des mutants qui profanent notre terre sacrée.  Nous écraserons la Confrérie où qu'elle se trouve. Nous reconstruirons et ramènerons la guerre en Chine.  L'Amérique renaît, plus dure, plus forte et plus unifiée que jamais."
 enc_reformers.201.t:0 "Une nouvelle Amérique pour un nouveau monde !"
enc_reformers.201.t: "A New America for a New World!"
 enc_reformers.202.t:0 "Trancher la gorge du taureau"
 enc_reformers.202.d:0 "Que ce soit parce que l'Enclave a trop tardé ou que la RNC s'est avérée plus faible que prévu, la Légion a réussi à prendre Shady Sands et à envahir la Nouvelle-Californie.  Toutefois, elle ne dispose pas de la logistique nécessaire pour s'accrocher correctement à son nouveau territoire et il lui faudra un an pour que la région s'adapte à la domination de la Légion.  Nous pouvons utiliser ce temps pour frapper et chasser la Légion de la Nouvelle-Californie, mais si nous essayons de pénétrer au cœur de leur territoire, nous nous heurterons à une résistance plus forte."
 enc_reformers.202.t:0 "Trancher la gorge du taureau"
enc_reformers.202.t: "Slitting the Bull's Throat"
 enc_reformers.203.t:0 "Occupation de la Légion"
 enc_reformers.203.d:0 "Cela fait plus d'un an que la Légion s'est emparée de la plus grande partie de la Nouvelle-Californie.  Comment se porte l'État ?"
 enc_reformers.203.a:0 "Il s'est habitué à la règle de la Légion"
 enc_reformers.203.d:0 "Cela fait plus d'un an que la Légion s'est emparée de la plus grande partie de la Nouvelle-Californie.  Comment se porte l'État ?"
enc_reformers.203.d: "It's been over a year since the Legion seized most of New California.  How fares the state?"
 enc_reformers.204.t:0 "Le traité de New Vegas"
 enc_reformers.204.d:0 "Nous avons chassé la Légion de Californie, mais nous manquons d'hommes et de matériel pour marcher sur Flagstaff.  Ainsi, Mojave, et les lumières de New Vegas, appartiennent à la Légion.  Pour l'instant. Pendant cette trêve, nous devons nous pencher sur le sort de la Nouvelle-Californie, question que nous avons reportée pendant l'urgence."
 enc_reformers.204.t:0 "Le traité de New Vegas"
enc_reformers.204.t: "The Treaty of New Vegas"
 enc_reformers.205.t:0 "Des temps désespérés, des mesures désespérées"
 enc_reformers.205.d:0 "L'armée américaine s'est repliée devant la Légion, et de nombreux membres du Congrès qui s'étaient autrefois opposés à l'utilisation des armes nucléaires sont maintenant prêts à les envisager, si l'alternative est la victoire de la Légion."
 enc_reformers.205.t:0 "Des temps désespérés, des mesures désespérées"
enc_reformers.205.t: "Desperate Times, Desperate Measures"
 enc_reformers.206.t:0 "Et nous ne serons jamais libres tant que nous n'aurons pas mis fin à l'esclavage"
 enc_reformers.206.d:0 "L'Enclave tolérait (et pratiquait l'esclavage) au Nevada, mais le pouvoir judiciaire fédéral, composé des réformateurs de l'Enclave et des avocats de la Nouvelle-Californie, a une vision différente de cette pratique à la lumière de la Constitution.\n\nTe treizième amendement stipule que "Ni l'esclavage ni la servitude involontaire... n'existent aux États-Unis". En tant que tel, la Cour suprême a rendu un arrêt déclarant que tous les esclaves aux États-Unis sont libres et que "les tentatives de l'appeler servitude sous contrat ne sont que de l'esclavage avec des étapes supplémentaires"."\n\nCela peut entraver les plans de reconstruction du gouvernement, mais a été salué par le Parti du Nouveau Monde comme une formidable victoire pour les droits de chaque Américain."
 enc_reformers.206.a:0 "Nous aurions dû engager un meilleur avocat"
 enc_reformers.206.d:0 "L'Enclave tolérait (et pratiquait l'esclavage) au Nevada, mais le pouvoir judiciaire fédéral, composé des réformateurs de l'Enclave et des avocats de la Nouvelle-Californie, a une vision différente de cette pratique à la lumière de la Constitution.\n\nLe treizième amendement stipule que "Ni l'esclavage ni la servitude involontaire... n'existent aux États-Unis". En tant que tel, la Cour suprême a rendu un arrêt déclarant que tous les esclaves aux États-Unis sont libres et que "les tentatives de l'appeler servitude sous contrat ne sont que de l'esclavage avec des étapes supplémentaires"."\n\nCela peut entraver les plans de reconstruction du gouvernement, mais a été salué par le Parti du Nouveau Monde comme une formidable victoire pour les droits de chaque Américain."
enc_reformers.206.d: "The Enclave tolerated (and practiced slavery) in Nevada, but the federal judiciary, composed of Enclave reformers and New California's attorneys, has a different view of that practice in light of the Constitution.\n\nThe Thirteenth Amendment states that "Neither slavery nor involuntary servitude . . . shall exist within the United States." As such, the Supreme Court has issued a ruling declaring that all slaves within the United States are free and that "attempts to call it indentured servitude are just slavery with extra steps."\n\nThis may hinder the government's plans for reconstruction, but has been hailed by the New World Party as a tremendous victory for the rights of every American."
 enc_reformers.207.t:0 "Les familles de Vegas"
 enc_reformers.207.d:0 "New Vegas est l'une des villes les plus riches des Terres dévastées, mais elle est aussi sous l'influence de quelques familles puissantes.  Avec notre croissance économique, elles ont commencé à étendre leur influence au-delà de New Vegas, et nous devons décider comment les gérer."
 enc_reformers.207.a:0 "Le granit s'est toujours considéré comme un homme de famille"
 enc_reformers.207.b:0 "Le sergent Dornan dirige la police pour briser les familles !"
 enc_reformers.207.b.tt:0 "Disponible parce que vous avez sélectionné §YSortir avec les vieux§!.\n"
 enc_reformers.207.c:0 "La police et les familles atteignent un logement"
 enc_reformers.207.c.tt:0 "Disponible parce que vous avez §YAmnistie accordée§!.\n"
 enc_reformers.207.e:0 "Les familles, confrontées à la menace de la loi, deviennent légitimes."
 enc_reformers.207.c.tt:0 "Disponible parce que vous avez §YAmnistie accordée§!.\n"
enc_reformers.207.c.tt: "Available because you have §YGranted Amnesty§!.\n"
 enc_reformers.208.t:0 "Le jackpot des charognards !"
 enc_reformers.208.d:0 "Un charognard est revenu à New Reno avec des rapports faisant état d'une base militaire intacte que nous pensions perdue avec un stock d'armes à énergie. Traditionnellement, les charognards ont droit aux biens qu'ils trouvent, mais nous pourrions utiliser notre nouvelle force de police pour saisir ses trouvailles.  D'un autre côté, si nous respectons sa revendication, cela renforcera notre volonté de défendre l'ordre et l'État de droit."
 enc_reformers.208.a:0 "Ecoutez, ils sont clairement la propriété du gouvernement."
 enc_reformers.208.b:0 "Les lois s'appliquent à la fois au peuple et au gouvernement."
 enc_reformers.208.a:0 "Ecoutez, ils sont clairement la propriété du gouvernement."
enc_reformers.208.a: "Look, they're clearly government property."
 enc_reformers.209.t:0 "Des raiders frappent une armurerie"
 enc_reformers.209.d:0 "Avec l'effondrement de la RNC, nos hommes sont à bout de forces pour garder les États-Unis réunis.  Malheureusement, cela signifie parfois que les raiders peuvent frapper des dépôts de munitions ou des armureries. Ils ont probablement aussi tué quelques civils, mais une chose à la fois."
 enc_reformers.209.t:0 "Des raiders frappent une armurerie"
enc_reformers.209.t: "Raiders strike an armory"
 enc_reformers.210.t:0 "Les raiders concluent un accord"
 enc_reformers.210.d:0 "Avec l'effondrement de la RNC, nos hommes sont à bout de forces pour garder les États-Unis réunis.  Malheureusement, cela signifie parfois que les raiders peuvent frapper des colonies éloignées, réduisant ainsi notre assiette fiscale. Ils ont probablement aussi tué quelques civils, mais une chose à la fois."
 enc_reformers.210.t:0 "Les raiders concluent un accord"
enc_reformers.210.t: "Raiders strike a settlement"
 enc_reformers.211.t:0 "Des voleurs font sauter un pont"
 enc_reformers.211.d:0 "Avec l'effondrement de la RNC, nos hommes sont à bout de forces pour garder les États-Unis réunis.  Malheureusement, cela signifie parfois que les raiders peuvent détruire des infrastructures clés.  Ils ont probablement aussi tué quelques civils, mais une chose à la fois."
 enc_reformers.211.t:0 "Des voleurs font sauter un pont"
enc_reformers.211.t: "Raiders blow up a bridge"
 enc_reformers.212.t:0 "Enseigner à l'Amérique ?"
 enc_reformers.212.d:0 "La mise en place d'un système scolaire public (même s'il ne s'étendra pas, pour un grand moment, au-delà des villes) nous offre une opportunité.  Nous pouvons persuader la jeunesse des Terres Désolées que l'Amérique d'avant-guerre était le meilleur pays du monde, une terre de fontaines de nuka cola, de prospérité et de grandeur.  Ou nous pouvons être honnêtes et dire qu'elle était pleine de gens, pour la plupart bons, qui ont commis de véritables erreurs, comme celles qui ont conduit à la terre nucléaire désolée que nous habitons aujourd'hui. Compte tenu de ces options, il est difficile de voir une quelconque raison de ne pas blanchir un peu le passé.  Qui va leur dire le contraire ?"
 enc_reformers.212.a:0 "Racontez aux enfants l'époque où nous avons conquis la Lune"
 enc_reformers.212.a.tt:0 "§gLe passé de l'Amérique est glorifié dans les livres d'histoire. Il donne aux gens quelque chose pour se rallier. Après tout, il n'y a personne de vivant qui se souvienne de ce que c'était vraiment, n'est-ce pas ?§!\n\n"
 enc_reformers.212.b:0 "Racontez aux enfants les erreurs qui ont mené à la Grande Guerre"
 enc_reformers.212.a.tt:0 "§gLe passé de l'Amérique est glorifié dans les livres d'histoire. Il donne aux gens quelque chose pour se rallier. Après tout, il n'y a personne de vivant qui se souvienne de ce que c'était vraiment, n'est-ce pas ?§!\n\n"
enc_reformers.212.a.tt:0 "§gAmerica's past is glorified in the history books. It gives people something to rally behind. After all, there isn't anyone alive who remembers what it was really like, right?§!\n\n"
 enc_reformers.213.t:0 "Les goules discutent des failles de l'Amérique"
 enc_reformers.213.d:0 "Il s'avère que certaines goules se souviennent de la loi martiale, du rationnement et de l'effondrement général de la société qui ont précédé la Grande Guerre. En tant que tels, ils sont plutôt critiques à l'égard de nos tentatives de peindre l'Amérique comme une ville sur la colline.  L'une d'entre elles a publié un livre intitulé "Mensonges de vos professeur"."
 enc_reformers.213.a:0 "Pourquoi ne faisons-nous jamais une bonne pause ?"
 enc_reformers.213.b:0 "Cette goule ressemble un peu à un communiste."
 enc_reformers.213.c:0 "§ROn dirait qu'il est devenu sauvage !§\n"
 enc_reformers.213.b:0 "Cette goule ressemble un peu à un communiste."
enc_reformers.213.b: "This ghoul sounds a bit like a Communist."
 enc_reformers.214.t:0 "L'éducation de l'Enclave"
 enc_reformers.214.d:0 "Nous pouvons également utiliser l'enseignement public pour faire connaître au monde entier le noble objectif de l'Enclave, à savoir la restauration de l'Amérique, un récit qui raconte comment nous avons gardé nos forces jusqu'à ce que nous soyons prêts à agir.  Certains idéalistes ont suggéré que nous fassions notre lessive sale à l'époque où le président Richardson a essayé de tuer tous les mutants, mais en réalité, pourquoi s'en préoccuper ?"
 enc_reformers.214.a:0 "L'Enclave était consacrée à sauver l'Amérique"
 enc_reformers.214.a.tt:0 "§gLa honteuse vérité du passé de l'Enclave a sombré au fond de l'océan après la destruction de la plate-forme. Gardons-la là.\n\n§!"
 enc_reformers.214.b:0 "La vérité nous rendra libres"
 enc_reformers.214.a.tt:0 "§gLa honteuse vérité du passé de l'Enclave a sombré au fond de l'océan après la destruction de la plate-forme. Gardons-la là.\n\n§!"
enc_reformers.214.a.tt: "§gThe shameful truth of the Enclave's past sunk to the bottom of the ocean after the destruction of the Rig. Let's keep it there.\n\n§!"
 enc_reformers.215.t:0 "La menace rouge"
 enc_reformers.215.d:0 "Une conséquence malheureuse de notre éducation anticommuniste est que certains de nos ennemis ont revendiqué pour eux-mêmes le manteau du communisme.  Bien qu'il ne soit pas clair que ces salauds de cocos sachent qui est Marx, ils ont afflué sur la bannière de la Légion, formant un "Front populaire" contre "l'impérialisme américain".  Pas d'inquiétude, ils découvriront bien assez tôt pourquoi il vaut mieux être mort que rouge."
 enc_reformers.215.t:0 "La menace rouge"
enc_reformers.215.t: "The Red Menace"
 enc_reformers.216.t:0 "Les Griffemorts sont-elles une espèce menacée ?"
 enc_reformers.216.d:0 "Avec la renaissance de l'APE, l'un des débats les plus vifs est de savoir si le dernier prédateur de pointe en Amérique du Nord, les Griffemorts, ont droit à une protection. Autrefois une terrible menace, le déploiement d'armes lourdes a réduit son habitat naturel, et certains scientifiques estiment qu'il pourrait un jour s'éteindre ! Nous pourrions préserver cet animal fier, témoignage de la force de la nature face à l'adversité.  D'autre part, les agriculteurs se plaignent que les Griffemorts s'enfuient avec leur brahmines et leurs enfants..."
 enc_reformers.216.a:0 "Les Griffemorts, comme l'aigle chauve, symbolise l'Amérique"
 enc_reformers.216.d:0 "Avec la renaissance de l'APE, l'un des débats les plus vifs est de savoir si le dernier prédateur de pointe en Amérique du Nord, la loi de la mort, a droit à une protection. Autrefois une terrible menace, le déploiement d'armes lourdes a réduit son habitat naturel, et certains scientifiques estiment qu'il pourrait un jour s'éteindre ! Nous pourrions préserver cet animal fier, témoignage de la force de la nature face à l'adversité.  D'autre part, les agriculteurs se plaignent que les griffes de la mort s'enfuient avec leur brahmane et leurs enfants..."
enc_reformers.216.d: "With the revival of the EPA, one of the more vocal debates is whether North America's latest apex predator, the Deathclaw, is entitled to protection. Once a terrible threat, the deployment of heavy weaponry has reduced its natural habitat, and some scientists estimate that it could one day become extinct! We could preserve this proud animal, a testament to nature's fortitude through adversity.  On the other hand, farmers complain that death claws make off with their brahmin and children..."
 enc_reformers.217.t:0 "Contrefacteurs"
 enc_reformers.217.d:0 "Avec l'effondrement du trésor de la Nouvelle-Californie, il nous reste à combler le vide avec des certificats de l'Enclave Reconstruction Authority et des capsules de bouteilles. Malheureusement, cela a laissé aux faussaires la possibilité d'injecter de la fausse monnaie dans l'économie.  Nous devrons relancer le système bancaire pour mettre un terme à cette situation."
 enc_reformers.217.t:0 "Contrefacteurs"
enc_reformers.217.t: "Counterfeiters"
 enc_reformers.218.t:0 "Capitale de l'Amérique"
 enc_reformers.218.d:0 "Avec la restauration de l'Amérique, il est temps de décider où placer notre capitale.  Certains suggèrent que nous nous installions à Shady Sands, la plus grande ville de Californie, mais d'autres, craignant la menace des manifestants et des dissidents, suggèrent de fortifier Navarro.  Mais il y a une troisième idée..."
 enc_reformers.218.a:0 "Sables Ombragés est le cœur de la Nouvelle Amérique"
 enc_reformers.218.b:0 "Régnons depuis la citadelle de Navarro"
 enc_reformers.218.c:0 "New Reno fera l'affaire jusqu'à ce que nous libérions Washington"
 enc_reformers.218.b:0 "Régnons depuis la citadelle de Navarro"
enc_reformers.218.b: "Let's rule from the citadel at Navarro"
 enc_reformers.219.t:0 "Le nouveau Congrès"
 enc_reformers.219.d:0 "Bien que Granite ait décidé de rétablir la démocratie, nombreux sont ceux qui expriment encore le souci de donner à chacun son mot à dire dans leur gouvernement.  Après tout, regardez le marasme qu'était la RNC ! Le maire de Vault City a suggéré que le droit de vote ne soit accordé qu'aux Américains qui peuvent passer quelque chose comme leur ancien test de citoyenneté, ou à ceux qui ont un passé génétique propre.  Ces citoyens avisés pourraient choisir des représentants qui conseilleraient le président. \n\n Sinon, nous pourrions adopter l'ancien point de vue selon lequel chaque homme a une voix !"
 enc_reformers.219.a:0 "Quelle partie de la démocratie n'obtenez-vous pas ?"
 enc_reformers.219.a.tt:0 "§gLe Sénat et le Congrès sont peuplés de citoyens américains, mais généralement de personnes de haut rang et d'influence.§!"
 enc_reformers.219.b:0 "Formons un sénat consultatif sélectionné par les meilleurs Américains"
 enc_reformers.219.a.tt:0 "§gLe Sénat et le Congrès sont peuplés de citoyens américains, mais généralement de personnes de haut rang et d'influence.§!"
enc_reformers.219.a.tt: "§gThe senate and congress are populated with American citizens, though generally those of higher standing and influence.§!"
 enc_reformers.220.t:0 "Scandale des réquisitions devant le Congrès"
 enc_reformers.220.d.segregation:0 "Un influent habitant des Terres Désolées a demandé au Sénat de répondre aux préoccupations concernant la Loi de Réquisition Nationale. Bien qu'habituellement les membres du Sénat se contentent de la remercier pour sa contribution à l'effort de reconstruction, elle a obtenu l'oreille influente d'un sénateur et celui-ci a soumis une pétition au Congrès.  Apparemment, sa compagnie de caravanes a été sabotée par un rival, qui a persuadé un fonctionnaire du gouvernement de confisquer ses biens et de les vendre à un citoyen américain. Plutôt embarrassant !"
 enc_reformers.220.d.integration:0 "Le Congrès est secoué par un scandale.  Mme Cassidy Rose de Vault City a comparu devant le Congrès pour contester la réquisition par le gouvernement des actifs de sa société de caravanes, prétendant qu'ils ont été accordés à une société de caravanes rivale.  Une enquête du Congrès a révélé de nombreux autres exemples de copinage, et l'ensemble de la loi sur la réquisition nationale est remise en question."
 enc_reformers.220.a:0 "Comme il est embarrassant d'apprendre que nos fonctionnaires peuvent être corrompus !"
 enc_reformers.220.a.tt:0 "Disponible parce que vous avez sélectionné §YSégrégation§!"
 enc_reformers.220.b:0 "Je n'arrive pas à croire que les confiscations gouvernementales aient conduit à un scandale !"
 enc_reformers.220.a.tt:0 "Disponible parce que vous avez sélectionné §YSégrégation§!"
enc_reformers.220.a.tt: "Available because you selected §YSegregation§!"
 enc_reformers.221.t:0 "Critique du Congrès sur le travail forcé"
 enc_reformers.221.d.segregation:0 "Un membre de la délégation de Dayglow au Sénat a critiqué le déploiement de volontaires obligatoires dans les districts périphériques.  Il affirme que nous serions mieux servis en nettoyant les parcs de Dayglow qu'en améliorant les routes reliant les colonies éloignées au cœur des États réunis. De plus, il s'est plaint du fait que Shady Sands obtient des droits préférentiels sur les contrats de travail, et a déclaré que le système devrait favoriser les offres aveugles."
 enc_reformers.221.d.integration:0 "Le représentant Hayes s'est présenté devant le Congrès, brandissant des photos de fautes de conduite répandues dans nos bataillons de travail forcé. Les photos montrent des violations des droits de l'homme que l'on attend de la Légion, et il est entré dans les archives du Congrès avec des piles de lettres de ses électeurs demandant des informations sur des êtres chers disparus.  Ce n'est pas très beau à voir, surtout si on le compare à sa coupe de cheveux."
 enc_reformers.221.a:0 "Nous promettons de construire un beau parc à Dayglow lorsque la reconstruction sera terminée"
 enc_reformers.221.a.tt:0 "Disponible parce que vous avez sélectionné §YSégrégation§!"
 enc_reformers.221.b:0 "Oh merde, c'est mauvais."
 enc_reformers.221.a.tt:0 "Disponible parce que vous avez sélectionné §YSégrégation§!"
enc_reformers.221.a.tt: "Available because you selected §YSegregation§!"
 enc_reformers.222.t:0 "Une autre victime pour la Confrérie de Washington !"
 enc_reformers.222.d:0 "Avec la chute du Troll Warren, la faction des raiders sous les ordres de Paladin Rodriguez est avide de nouveaux pillages.  Ils se sont tournés vers une autre colonie isolée, et il semble que personne ne puisse les arrêter..."
 enc_reformers.222.t:0 "Une autre victime pour la Confrérie de Washington !"
enc_reformers.222.t: "Another Victim for the Washington Brotherhood!"
 enc_reformers.223.t:0 "Les marches de la Légion !"
 enc_reformers.223.d:0 "Les Mormons sont pendus à des croix comme leur dieu, Dog City est tombée, et maintenant la Légion se retourne pour nettoyer son flanc.  Le seul ennemi restant de la Légion est les États-Unis réunis.  Mais beaucoup craignent qu'elle ne tombe comme tant d'autres devant César."
 enc_reformers.223.t:0 "La Légion marche !"
enc_reformers.223.t: "The Legion Marches!"
 enc_reformers.224.t:0 "Joshua Graham s'engage"
 enc_reformers.224.d:0 "Bien que New Canaan soit tombé, certains de ses dirigeants ont survécu et se sont rendus en Amérique.  Parmi les plus remarquables figure Joshua Graham, l'un des fondateurs de la Légion.  Graham cherche à se venger de la Légion pour son traitement des Mormons, et portera le feu du Saint-Esprit contre nos ennemis jusqu'à ce qu'il se présente devant son Seigneur pour le jugement."
 enc_reformers.224.t:0 "Joshua Graham s'engage"
enc_reformers.224.t: "Joshua Graham Enlists"
 enc_reformers.225.t:0 "La menace de Washington"
 enc_reformers.225.a:0 "Où vont-ils chercher leurs armures assistées ?"
 enc_reformers.225.a:0 "Where are they even getting their powered armor?"
 enc_reformers.225.d:0 "La Confrérie de Washington, tout juste sortie de ses conquêtes sur les Trolls Warren et autres, en redemande.  Plus de ressources, plus d'esclaves, plus de technologie.  Et avec la Nouvelle-Californie toujours amèrement divisée, elle étend ses griffes vers les États-Unis réunis."
enc_reformers.225.d: "The Washington Brotherhood, fresh from its conquests of the Troll Warren and others, lusts for more.  More resources, more slaves, more technology.  And with New California still bitterly divided, its extending its claws towards the Reunited States."
 enc_reformers.226.t:0 "Thradd Prend le contrôle de Warren"
 enc_reformers.226.d:0 "The [ERB.GetName]'s La libération de New Reno a fait chasser une grande partie de la racaille de la ville jusqu'au bout du monde. Parmi ceux qui ont fui se trouve Thradd l'Immortel, l'un des plus grands guerriers. Il a fait défection à [TRL.GEtName], où il s'est rapidement élevé au [TRL.GetLeader] rles grades.  Ces renforts donneront au Troll Warren un outil puissant contre la Confrérie de Washington, qui est déjà trop étendue pour opprimer ses voisins."
 enc_reformers.226.t:0 "Quelques defectes du Troll Warren"
enc_reformers.226.t: "Thradd Defects to the Troll Warren"
 enc_reformers.227.t:0 "Des pirates canadiens rejoignent la Confrérie"
 enc_reformers.227.d:0 "Tu nord de l'État de Washington se trouve la Broken Coast, où les pirates matraquent leurs proies à mort avec les clubs sacrés du Canada, leurs redoutables crosses de hockey.  Nous espérions qu'ils gêneraient la Confrérie et qu'ils s'attacheraient les flancs, mais ils ont maintenant conclu un pacte de sang avec la Confrérie pour s'emparer de la Californie, qui peut offrir bien plus de butin et d'esclaves que le Nord-Ouest. Si une guerre avec la Confrérie de Washington devait éclater, ils pourraient tenter de harceler nos côtes et nos lignes de ravitaillement. \n\nBien sûr, la marine américaine s'est mouillée les dents en combattant les pirates il y a cinq cents ans. Il est peut-être temps de reprendre de vieilles habitudes."
 enc_reformers.227.t:0 "Des pirates canadiens rejoignent la Confrérie"
enc_reformers.227.t: "Canadian Pirates Join the Brotherhood"
 enc_reformers.228.t:0 "La jeunesse de Douglas"
 enc_reformers.228.d:200 "Après avoir voyagé avec son fils pendant quelques années, Granite senior a établi un contact avec l'une des chambres fortes civiles de l'Enclave. Il s'agit d'un plan d'urgence pour repeupler le continent américain après que le gouvernement de l'Enclave l'ait nettoyé. Depuis que le président Dick Richard a levé les restrictions sur l'éducation des enfants, la population du caveau a explosé. Néanmoins, c'était un endroit plus sûr pour un enfant que les Terres désolées.\nAinsi, Douglas a passé la plus grande partie de sa jeunesse dans la sécurité d'un Abri.\n\nComme la plupart des enfants dans les Abris de l'Enclave, Granite a été élevé avec une haine fervente du communisme.  Malheureusement, 200 ans de propagande de l'Enclave et le fait de vivre dans un Abri gérée sous une économie dirigée ont fait que lui et la plupart des autres membres de l'Enclave se sont retrouvés avec une vague compréhension de ce qu'était le communisme. Ainsi, Granite"
 enc_reformers.228.a:0 "Knew all enemies of America must be Communist"
 enc_reformers.228.a.tt:0 "La haine du Granite à l'égard du §RCommunisme§! jouera un rôle dans les événements futurs et est nécessaire pour débloquer §M Propagande anti-communiste§!.\n\n"
 enc_reformers.228.a:0 "Savoir que tous les ennemis de l'Amérique doivent être communistes"
enc_reformers.228.a: "Knew all enemies of America must be Communist"
 enc_reformers.229.t:0 "Un sympathisant communiste dans la presse !"
 enc_reformers.229.d:0 "Granite a commencé à soupçonner l'une de ses critiques les plus virulentes dans la presse d'être communiste, compte tenu de son opposition au projet de Granite de créer une ligue nationale de base-ball. Granite a envisagé de la condamner simplement, ou de demander aux services secrets d'enquêter pour savoir si son opposition aux événements sportifs parrainés par le gouvernement est un signe de sympathie communiste."
 enc_reformers.229.a:0 "Cela ne ressemble pas au communisme pour moi."
 enc_reformers.229.a.tt:0 "§gTous les critiques ne sont pas communistes, mais seulement anti-américaines.§!"
 enc_reformers.229.b:0 "Seul un §RCommuniste§! s'opposerait au baseball !"
 enc_reformers.229.a.tt:0 "§gTous les critiques ne sont pas communistes, mais seulement anti-américains.§!"
enc_reformers.229.a.tt: "§gNot every critic is a communist, just un-American.§!"
 enc_reformers.230.t:0 "Des goules communistes ?"
 enc_reformers.230.d:0 "Les diatribes anticommunistes de Granite sont devenues un sujet de discussion, et il semble que l'une des goules d'avant-guerre, bibliothécaire avant la guerre, ait proposé de parler avec Granite et de lui expliquer le communisme.  Elle a demandé à Granite de lui lire un livre intitulé "Das Kapital", qui, selon elle, était une œuvre communiste."
 enc_reformers.230.a:0 "Bien. Lisons le."
 enc_reformers.230.d:0 "Les diatribes anticommunistes de Granite sont devenues un sujet de discussion, et il semble que l'une des goules d'avant-guerre, bibliothécaire avant la guerre, ait proposé de parler avec Granite et de lui expliquer le communisme.  Elle a demandé à Granite de lui lire un livre intitulé "Das Kapital", qui, selon elle, était une œuvre communiste."
enc_reformers.230.d: "Granite's anticommunist diatribes have become a subject of discussion, and it appears that one of the prewar ghouls, a librarian before the war, has offered to speak with Granite and explain Communism to him.  She's asked Granite to read a book called 'Das Kapital,' which she says was a communist work."
 enc_reformers.231.t:0 "Mieux lire"
 enc_reformers.231.d:200 "Granite a renoncé à Das Kapital dès les premières pages, le trouvant incroyablement fastidieux et totalement incompréhensible pour quelqu'un qui a été élevé 200 ans après une guerre nucléaire. Pourtant, au moins, il a décidé qu'il est tout simplement anti-américain de s'opposer au base-ball, mais pas un signe de sympathie communiste."
 enc_reformers.231.a:0 "...Bon, disons que c'est une victoire"
 enc_reformers.231.b:0 "La lutte contre la menace rouge continue !"
 enc_reformers.231.a:0 "...Bon, disons que c'est une victoire"
enc_reformers.231.a: "...Okay, let's call it a win"
 enc_reformers.232.t:0 "La chute du Troll Warren"
 enc_reformers.232.d:0 "Dans des combats acharnés, la Confrérie de Washington s'est emparée du Troll Warren.  Les mutants qui n'ont pas été grillés par des torches ou incinérés par des canons laser vont connaître une nouvelle vie d'esclavage pour la Confrérie.  La conduite impitoyable de la Confrérie dans cette guerre contre les supermutants et leurs esclaves humains a terrifié leurs voisins, dont beaucoup craignent maintenant que les yeux de la Confrérie se tournent vers eux."
 enc_reformers.232.t:0 "La chute du Troll Warren"
enc_reformers.232.t: "The Fall of the Troll Warren"
 enc_reformers.233.t:0 "La chute de New Canaan"
 enc_reformers.233.d:0 "Nouveau Canaan, le cœur de la foi mormone, est tombé dans la Légion. [CES.GetName] a crucifié plusieurs de ses dirigeants en se moquant vicieusement de leur foi et ses habitants sont maintenant confrontés à un avenir incertain sous [CES.GetName]. L'Utah rejoint maintenant l'Arizona et le Nouveau-Mexique sous la bannière rouge.\n\nAvec la Nouvelle-Californie en désarroi après la conquête de l'Enclave, et la Nouvelle-Canaan en cendres, personne ne peut empêcher la Légion de soumettre les colonies pacifiques qui se trouvent à sa périphérie.  À moins que la République du Rio Grande ne veuille aider ?"
 enc_reformers.233.t:0 "La chute de New Canaan"
 enc_reformers.234.t:0 "Notre nouveau vice-président"
 enc_reformers.234.t:0 "Our New Vice President"
 enc_reformers.234.d:44 "Dans le cadre de la Reconstruction, Granite a décidé de nommer un vice-président, un pouvoir réservé au président en vertu du 44e amendement, pour aider à gérer les divisions de la nation. \n\nLynette aiderait à trouver un logement avec la Citizens League, et à promouvoir leur rêve d'une démocratie "dirigée" où il y a une place pour tout le monde tant qu'ils sont à leur place. \n\nLe membre du Congrès Hayes représenterait une accommodation avec le New World Party, une promesse que les États-Unis réunis continueront à trébucher vers une plus grande égalité et liberté pour tous les Américains. \n\nMais dans ses moments les plus sombres, Granite se demande si les Américains sont prêts pour la démocratie.  Peut-être le président devrait-il continuer à gérer la nation, avec un partenaire ferme à ses côtés ?  Le sergent Dornan a été d'une aide inestimable depuis la chute de Navarro, et personne n'oserait contester ses ordres."
 enc_reformers.234.a:0 "Je ne prendrai pas cette décision à la légère"
 enc_reformers.234.d:44 "Dans le cadre de la Reconstruction, Granite a décidé de nommer un vice-président, un pouvoir réservé au président en vertu du 44e amendement, pour aider à gérer les divisions de la nation. \n\nLynette aiderait à trouver un logement avec la Citizens League, et à promouvoir leur rêve d'une démocratie "dirigée" où il y a une place pour tout le monde tant qu'ils sont à leur place. \n\nLe membre du Congrès Hayes représenterait une accommodation avec le New World Party, une promesse que les États-Unis réunis continueront à trébucher vers une plus grande égalité et liberté pour tous les Américains. \n\nMais dans ses moments les plus sombres, Granite se demande si les Américains sont prêts pour la démocratie.  Peut-être le président devrait-il continuer à gérer la nation, avec un partenaire ferme à ses côtés ?  Le sergent Dornan a été d'une aide inestimable depuis la chute de Navarro, et personne n'oserait contester ses ordres."
enc_reformers.234.d: "As part of the Reconstruction, Granite has decided to appoint a Vice President, a power reserved to the President pursuant to the 44th Amendment, to help manage the nation's divisions. \n\nLynette would help reach an accomodation with the Citizens League, and promote their dream of a 'managed' democracy where there is a place for everyone so long as they are in their place. \n\nCongressman Hayes would represent an accomodation with the New World Party, a promise that the Reunited States will continue to stumble towards greater equality and freedom for all Americans. \n\nBut in his darkest moments, Granite wonders if Americans are ready for democracy.  Perhaps the President should continue to manage the nation, with a firm partner at his side?  Sergeant Dornan has been invaluable since the fall of Navarro, and nobody would dare to challenge his orders."
 enc_reformers.235.t:0 "Sur plusieurs, un seul ?"
 enc_reformers.235.d:0 "Avec le triomphe de la démocratie en Nouvelle-Californie, certains suggèrent que Granite demande à Hayes s'il acceptera l'annexion de la Californie par le Nevada, et suggèrent que les deux, travaillant ensemble, forment les États-Unis d'Amérique.  Dans ce scénario, l'État le plus peuplé de Nouvelle-Californie céderait volontairement le contrôle de son armée et de son économie à New Reno, mais Hayes se verrait accorder un poste de gouverneur du nouvel État. \n\nOu bien Granite pourrait s'en tenir au plan initial, qui est de diriger une ligue d'États indépendants mais alliés réunis dans une sorte d'Union américaine."
 enc_reformers.235.a:0 "§gDemandez à Hayes d'être annexé par le Nevada§!"
 enc_reformers.235.a.tt:0 "Demandez à Hayes s'il va former les États-Unis d'Amérique !"
 enc_reformers.235.b:0 "Allons de l'avant ensemble"
 enc_reformers.235.a.tt:0 "Demandez à Hayes s'il va former les États-Unis d'Amérique !"
enc_reformers.235.a.tt: "Ask Hayes if he will form the United States of America!"
 enc_reformers.236.t:0 "Hayes répond !"
 enc_reformers.236.d:2 "Monsieur le Président, Hayes a regretté que, bien qu'il soit engagé dans le rêve américain, ses électeurs ne l'aient pas élu président pour remettre le contrôle de la Californie à un gouvernement de deux ans basé à New Reno.  Il est cependant fermement résolu à travailler avec nous pour promouvoir le libre-échange, la liberté de circulation et les droits de l'homme."
 enc_reformers.236.t:0 "Hayes répond !"
enc_reformers.236.t: "Hayes Responds!"
 enc_reformers.237.t:0 "La Cour suprême entend l'affaire du défilé des Goules."
 enc_reformers.237.d:0 "Avec l'intégration des goules dans la Grande Expérience, de plus en plus de goules ont déménagé à Vault City, leurs compétences d'avant-guerre commandant des salaires élevés dans la ville en plein essor.  Mais elles sont confrontées à une discrimination généralisée de la part de certains citoyens plus âgés, et elles souhaitent organiser une manifestation.  Les goules veulent organiser une "Ghoul Pride Parade", célébrant leur contribution à la société américaine et exigeant l'égalité de traitement.  Vault City a rapidement refusé leur permis, et maintenant les goules ont intenté un procès. \n\nBien que le maire Lynette affirme que le refus reflète simplement une préférence de Vault City contre les grands partis, le refus reflète clairement une intention discriminatoire.  Les règles de la Cour suprême affecteront la manière dont le tribunal considérera les droits des goules dans les futures affaires."
 enc_reformers.237.a:0 "Why would anyone feel pride in being a ghoul?"
 enc_reformers.237.b:0 "Ils ont plus de raisons d'être fiers que vous Lynette"
 enc_reformers.237.a:0 "Pourquoi serait-on fier d'être une goule ?"
enc_reformers.237.a: "Why would anyone feel pride in being a ghoul?"
 enc_reformers.238.t:0 "La libération de Seattle"
 enc_reformers.238.d:0 "Le soleil se lève ce matin sur un Seattle remis entre les mains des Américains pour la première fois depuis deux cents ans.  Le quartier général de la Confrérie dans la Space Needle a été renversé par un raid aérien, et les membres survivants de la Cause aident à traquer les résistants de la Confrérie. Et si la Broken Coast a demandé des conditions, la seule chose que nous leur donnerons, ce sont plus de balles."
 enc_reformers.238.t:0 "La libération de Seattle"
enc_reformers.238.t: "The Liberation of Seattle"
 enc_reformers.239.t:0 "La libération de Salt Lake City"
 enc_reformers.239.d:0 "Voici Radio Enclave, qui vous présente les dernières nouveautés du front.  Hier, les États-Unis réunis ont chassé César et ses laquais tribaux de Salt Lake City, connu par certains sous le nom de New Canaan. \n\nÀ notre grande surprise, pendant les combats, les soldats ont trouvé la statue dorée de l'Ange Moroni, que l'on croyait perdue depuis la Grande Guerre. Pour beaucoup de déserteurs, c'est un signe de Dieu que l'Amérique est de retour."
 enc_reformers.239.t:0 "La libération de Salt Lake City"
enc_reformers.239.t: "The Liberation of Salt Lake City"
 enc_reformers.240.t:0 "Le vieux pays se rassemble au drapeau"
 enc_reformers.240.d:0 "Bien que le Vieux Pays ait été allié à la Confrérie, leur relation s'apparente davantage à un racket de protection. Le Vieux Pays est, en fait, le foyer de goules qui croient au rêve américain, et qui ont maintenu ses braises en vie pendant la longue période d'obscurité.  Mais maintenant que nos forces se rapprochent de la Confrérie, elles sont prêtes à faire défection de la Légion."
 enc_reformers.240.t:0 "Le vieux pays se rassemble au drapeau"
enc_reformers.240.t: "The Old Country Rallies to the Flag"
 enc_reformers.241.t:0 "Le plus grand shérif du Nevada"
 enc_reformers.241.d:0 "Maintenant que nous avons libéré le Mojave de la menace des raiders, nous avons appris l'existence du bon officier qui a assuré la sécurité de Primm pendant la crise, Primm Slimm.  Apparemment, un coursier a reprogrammé un protectron pendant la crise pour protéger la ville, et d'une manière ou d'une autre, il a dissuadé les pilleurs de harceler la jeune communauté. Il est évident que nous devons remercier cet officier pour ses services."
 enc_reformers.241.t:0 "Le plus grand shérif du Nevada"
enc_reformers.241.t: "The Greatest Sheriff of Nevada"
 enc_reformers.242.t:0 "Un mystérieux étranger"
 enc_reformers.242.d:0 "Une jeune femme se faisant appeler Veronica Mars s'est présentée dans l'une de nos écoles et a proposé d'enseigner pour [ERB.GetNameDef].  Bien qu'on lui ait menti sur son passé, nous pensons qu'elle a été membre du Mojave Chapter et qu'elle a exprimé son intérêt pour la recherche au Nevada. \n\nOn ne sait pas très bien ce qu'elle pourrait nous apprendre, mais peut-être devrions-nous prendre le risque d'une jeune fille naïve de Californie avec des étoiles dans les yeux et un gant pneumatique à la main."
 enc_reformers.242.a:0 "Pourquoi pas ?"
 enc_reformers.242.d:0 "Une jeune femme se faisant appeler Veronica Mars s'est présentée dans l'une de nos écoles et a proposé d'enseigner pour [ERB.GetNameDef].  Bien qu'on lui ait menti sur son passé, nous pensons qu'elle a été membre du Mojave Chapter et qu'elle a exprimé son intérêt pour la recherche au Nevada. \n\nOn ne sait pas très bien ce qu'elle pourrait nous apprendre, mais peut-être devrions-nous prendre le risque d'une jeune fille naïve de Californie avec des étoiles dans les yeux et un gant pneumatique à la main."
enc_reformers.242.d: "A young woman calling herself Veronica Mars has shown up at one of our schools, offering to teach for [ERB.GetNameDef].  Despite being fairly tight lipped about her past, we think she used to be a member of the Mojave Chapter, and she's expressed an interest in doing research for Nevada. \n\nIt's unclear how much she could teach us, but perhaps we should take a chance on a naive young girl from California with stars in her eyes and a pneumatic gauntlet on her hand."
 enc_reformers.243.t:0 "Le soulèvement communiste !"
 enc_reformers.243.d:0 "À la grande surprise du président, [GetDateText] n'a vu aucun soulèvement communiste. Étrange.  Peut-être que les communistes sont plus sournois que nous le craignions."
 enc_reformers.243.a:0 "On vous attend, racaille de coco"
 enc_reformers.243.d:0 "À la grande surprise du président, [GetDateText] n'a vu aucun soulèvement communiste. Étrange.  Peut-être que les communistes sont plus sournois que nous le craignions."
enc_reformers.243.d: "To the President's great surprise, [GetDateText] saw no Communist uprising. Odd.  Perhaps the Communists are more devious than we feared."
 enc_reformers.244.t:0 "La grande croisade"
 enc_reformers.244.d:0 "Tout le monde ne se réjouit pas du retour de ces États-Unis.  Le Montana a été en grande partie envahi par des sectes connues sous le nom de Heaven's Gate, et leur foi militante est évidemment menacée par notre puissance croissante. Leur chef cherche à s'allier avec [CES.GetName]en qualifiant la guerre contre nous de Grande Croisade contre l'athéisme et l'idolâtrie. Le fait que cela découragera [CES.GetName] d'attaquer le Montana aide sans doute, bien sûr."
 enc_reformers.244.t:0 "La grande croisade"
enc_reformers.244.t: "The Great Crusade"
 enc_reformers.245.t:0 "Le test d'aptitude professionnelle généralisée"
 enc_reformers.245.d:16 "Pour préparer l'avenir, Vault Tec a mis au point le test d'aptitude professionnelle généralisée ("GOAT"), conçu pour tester la valeur de chaque citoyen pour la société après la chute des bombes. Bien que nous effectuions actuellement un dépistage des dommages génétiques, certains observent que nous pourrions simplement faire passer le GOAT à tous les enfants lorsqu'ils auront 16 ans.  Les enfants qui réussissent ce test sont évidemment des animaux génétiquement robustes, bien adaptés à la reconstruction. \n\nOu bien leurs parents peuvent se permettre d'engager des tuteurs qualifiés, mais cela montre bien que leurs parents sont de bons Américains ?"
 enc_reformers.245.a:0 "Excellente idée !"
 enc_reformers.245.d:16 "Pour préparer l'avenir, Vault Tec a mis au point le test d'aptitude professionnelle généralisée ("GOAT"), conçu pour tester la valeur de chaque citoyen pour la société après la chute des bombes. Bien que nous effectuions actuellement un dépistage des dommages génétiques, certains observent que nous pourrions simplement faire passer le GOAT à tous les enfants lorsqu'ils auront 16 ans.  Les enfants qui réussissent ce test sont évidemment des animaux génétiquement robustes, bien adaptés à la reconstruction. \n\nOu bien leurs parents peuvent se permettre d'engager des tuteurs qualifiés, mais cela montre bien que leurs parents sont de bons Américains ?"
enc_reformers.245.d: "To prepare for the future, Vault Tec developed the Generalized Occupational Aptitude Test ("GOAT"), designed to test every every citizen's worth to society after the bombs fell. Although we are currently screening for genetic damage, some observe that we could simply make all children take the GOAT when they turn 16.  Children who do well on this test are obviously genetically hardy stock, well suited to the reconstruction. \n\nOr their parents can afford to hire qualified tutors, but surely that just shows their parents are fine Americans?"
 enc_reformers.246.t:0 "La capitale des Terres Désolées"
 enc_reformers.246.d:0 "Notre première expédition dans la capitale des Terres désolées révèle que les dégâts ont été plus importants que nous le craignions.  Il semble que l'approvisionnement en eau de la région soit contaminé, les supermutants et les pilleurs se disputent le Washington Mall, et tout est en ruine.  Nous pouvons nous en tenir à notre plan initial, qui consistait simplement à voler la Déclaration d'indépendance, mais nous pourrions également mettre en place une mission humanitaire pour aider les habitants des Terres désolées.  Quoi de plus grand que de voir [Root.GetNameDef] des troupes occupant les Terres désolées de la capitale ?"
 enc_reformers.246.a:0 "Nous reviendrons quand nous aurons réuni l'Ouest."
 enc_reformers.246.d:0 "Notre première expédition dans la capitale des Terres désolées révèle que les dégâts ont été plus importants que nous le craignions.  Il semble que l'approvisionnement en eau de la région soit contaminé, les supermutants et les pilleurs se disputent le Washington Mall, et tout est en ruine.  Nous pouvons nous en tenir à notre plan initial, qui consistait simplement à voler la Déclaration d'indépendance, mais nous pourrions également mettre en place une mission humanitaire pour aider les habitants des Terres désolées.  Qu'est-ce qui serait plus important que voir [Root.GetNameDef] des troupes occupant les Terres désolées de la capitale ?"
enc_reformers.246.d: "Our initial expedition to the Capital Wasteland reveals the damage was worse than we feared.  It looks like the region's water supply is contaminated, supermutants and raiders fight over the Washington Mall, and everything is in ruins.  We can stick with our original plan to just steal the Declaration of Independence, but we could also set up a humanitarian mission to help the people of the Wasteland.  What would be greater than seeing [Root.GetNameDef] troops occupying the Capital Wasteland?"
 enc_reformers.247.t:0 "Résultats du test génétique Hayes brûles !"
 enc_reformers.247.d:0 "Bien que Hayes soit un membre de l'Enclave, et donc de bonne souche américaine, il a dû, comme tout le monde, être soumis à un dépistage des mutations.  Hayes a publiquement brûlé ses résultats dans les rues de Dayglow avec des dizaines d'autres manifestants.  \n\nIl est choquant de constater que certains des manifestants brandissaient des drapeaux de la Nouvelle-Californie derrière Hayes alors qu'il criait qu'il se battrait toujours pour la liberté."
 enc_reformers.247.t:0 "Résultats du test génétique Hayes Burns"
enc_reformers.247.t: "Hayes Burns Genetic Test Results"
 enc_reformers.248.t:0 "Les barons Brahmines et la ville de Vault restreignent le suffrage"
 enc_reformers.248.d:0 "Il s'avère que pour certains Américains, la démocratie EST négociable.  Vault City et certaines parties de la Californie du Nord tentent de limiter le droit de vote aux habitants de longue date ou exigent d'obscurs tests de citoyenneté.  Leur espoir est de contrôler qui leurs districts envoient au Congrès et d'empêcher les masses non lavées d'avoir leur mot à dire."
 enc_reformers.248.a:0 "Vous êtes tous des gens terribles"
 enc_reformers.248.b:0 "Laissez-moi vous expliquer pourquoi c'est illégal"
 enc_reformers.248.a:0 "Vous êtes tous des gens terribles"
enc_reformers.248.a: "You are all terrible people"
 enc_reformers.249.t:0 "L'emprise des barons se resserre"
 enc_reformers.249.d:0 "Les Barons ont établi l'ordre après l'effondrement du RNC, mais il leur a fallu littéralement des semaines pour décider de renverser cet ordre à leur propre fin.  Sur de vastes étendues de la Nouvelle-Californie, les barons gouvernent en leur propre nom, siphonnant les impôts à leurs propres fins et soudoyant les fonctionnaires du gouvernement. Ce problème ne fera qu'empirer tant que nous ne nous attaquerons pas de front à ce problème."
 enc_reformers.249.t:0 "L'emprise des barons se resserre"
enc_reformers.249.t: "The Barons' Grip Tightens"
 enc_reformers.250.t:0 "Les barons exigent l'autonomie"
 enc_reformers.250.d:0 "Dans le chaos qui a suivi la chute du RNC, les barons ont profité de notre désorganisation pour asseoir leur autorité dans le nord. Constatant que leur dévouement à la loi et à l'ordre était une faiblesse, les barons cherchent maintenant à s'autogouverner au sein des États réunis.  Ils ont approché notre gouvernement avec une pétition réclamant une telle autonomie que le Nord serait un État indépendant de facto."
 enc_reformers.250.a:0 "Bien..."
 enc_reformers.250.d:0 "Dans le chaos qui a suivi la chute du RNC, les barons ont profité de notre désorganisation pour asseoir leur autorité dans le nord. Constatant que leur dévouement à la loi et à l'ordre était une faiblesse, les barons cherchent maintenant à s'autogouverner au sein des États réunis.  Ils ont approché notre gouvernement avec une pétition réclamant une telle autonomie que le Nord serait un État indépendant de facto."
enc_reformers.250.d: "In the chaos after the fall of the NCR, the barons have taken advantage of our disorganization to cement their authority in the north. Seeing out devotion to law and order as weakness, the barons now seek self government within the Reunited States.  They have approached our government with a petition demanding so much autonomy the north would be a de facto independent state."
 enc_reformers.251.t:0 "Un bel homme debout"
 enc_reformers.251.d:0 "En Nouvelle-Californie, tout le monde ne déteste pas et ne craint pas l'Enclave.  Certains reconnaissent qu'ils pourraient être une force puissante pour reconstruire l'Amérique, et certains descendent en fait d'officiers de l'Enclave qui ont fui après la chute de Navarro.  Grant C. Hayes, le maire de Dayglow, est l'une de ces personnes.  Il sera heureux de travailler avec l'Enclave pour promouvoir leur cause en Nouvelle-Californie, tant qu'ils comprennent qu'il n'est la marionnette de personne."
 enc_reformers.251.a:0 "Dites-m'en plus sur le fait d'être président"
 enc_reformers.251.d:0 "En Nouvelle-Californie, tout le monde ne déteste pas et ne craint pas l'Enclave.  Certains reconnaissent qu'ils pourraient être une force puissante pour reconstruire l'Amérique, et certains descendent en fait d'officiers de l'Enclave qui ont fui après la chute de Navarro.  Grant C. Hayes, le maire de Dayglow, est l'une de ces personnes.  Il sera heureux de travailler avec l'Enclave pour promouvoir leur cause en Nouvelle-Californie, tant qu'ils comprennent qu'il n'est la marionnette de personne."
enc_reformers.251.d: "Not all in New California hate and fear the Enclave.  Some recognize that they could be a powerful force for reconstructing America, and some are actually descended from Enclave officers who fled after the fall of Navarro.  Grant C. Hayes, Dayglow's Mayor, is one such person.  He will be happy to work with the Enclave to promote their cause in New California, so long as they understand he is nobody's puppet."
 enc_reformers.252.t:0 "Fin des guérillas de la Légion"
 enc_reformers.252.d:0 "Avec l'effondrement de la Légion, les raids de guérilla sur les forces américaines prennent fin.  En route pour Chicago !"
 enc_reformers.252.t:0 "Fin des guérillas de la Légion"
 enc_reformers.252.d:0 "Avec l'effondrement de la Légion, les raids de guérilla sur les forces américaines prennent fin.  En route pour Chicago !"
enc_reformers.252.d: "With the Legion's collapse, guerilla raids on American forces come to an end.  On to Chicago!"
 enc_reformers.253.t:0 "Les loyalistes du RNC assassinent un commandant !"
 enc_reformers.253.d:0 "Ce matin, le corps de [assassinated_commander.GetName] a été découvert dans son avant-poste. Le commandant a été abattu à bout portant à plusieurs reprises avec une arme de petit calibre. Les forces locales de l'Enclave soupçonnent les loyalistes du RNC d'être derrière ce lâche assassinat. Ils ont arrêté les civils du RNC qui avaient été chargés de l'entretien de la base, bien que personne ne se soit manifesté et ait avoué. Nos forces dans la région sont agitées et impatientes de trouver un coupable, ne pas le faire nuirait certainement au moral des troupes."
 enc_reformers.253.a:0 "Nous n'avons aucune preuve sur l'équipe de nettoyage, relâchez-les."
 enc_reformers.253.b:0 "Il semble qu'il soit temps de donner quelques exemples."
 enc_reformers.253.a:0 "Nous n'avons aucune preuve sur l'équipe de nettoyage, relâchez-les."
 enc_reformers.253.b:0 "Il semble qu'il soit temps de donner quelques exemples."
 enc_reformers.253.tt:0 "§R[assassinated_commander.GetName] meurt !§!"
enc_reformers.253.tt: "§R[assassinated_commander.GetName] dies!§!"
 enc_reformers.300.t:0 "Protestations dans [protesting_state.GetName]"
 enc_reformers.300.d:0 "Dans la ville de [protesting_state.GetName], une foule de personnes s'est formée. Trop soudaine et organisée pour être un événement spontané, surtout si l'on considère les banderoles déployées et les slogans scandés. Quelques âmes courageuses arborant les drapeaux du RNC alors que la foule grandit et avance."
 enc_reformers.300.d.opening:0 "Des protestations ont éclaté dans l'ex-RNC. Beaucoup sont descendus dans la rue pour exiger "
 enc_reformers.300.d.enc_suspend_elections:0 "Le retour des élections, "
 enc_reformers.300.d.enc_requisition_of_resources:0 "la fin de la réquisition des biens civils et leur restitution à leurs propriétaires légitimes."
 enc_reformers.300.d.enc_emergency_labour_draft:0 "la fin du projet de travail."
 enc_reformers.300.d.enc_martial_law:0 "la fin de la loi martiale. "
 enc_reformers.300.d.enc_the_fate_of_our_democracy:0 "le retour des élections et de la démocratie dans les territoires de la RNC."
 enc_reformers.300.d.ENC_free_press:0 "le retour de la presse libre dans notre pays. Et des lois les protégeant des persécutions."
 enc_reformers.300.d.enc_the_mutant_question:0 "une déclaration officielle de notre gouvernement selon laquelle nous considérons les Habitants des Terres Désolées comme égaux aux humains non mutés."
 enc_reformers.300.d.enc_law:0 "le retour de l'État de droit, plutôt que l'état incertain des règles dans lequel le pays se trouve actuellement."
 enc_reformers.300.d.end:0 " plus de jours fériés fédéraux et d'autres concessions."
 enc_reformers.300.a:0 "Mettre fin aux protestations"
 enc_reformers.300.a.tt:0 "§gLes choses pourraient déraper...\n\n§!"
 enc_reformers.300.b:0 "Laissez-les se fatiguer"
 enc_reformers.300.b.tt:0 "§gLes protestations peuvent se reproduire.§!\n\n"
 enc_reformers.300.c:0 "§MDes promesses vagues et dénuées de sens feront l'affaire.§!"
 enc_reformers.300.dd:0 "Répondre à leurs demandes."
 enc_reformers.300.c:0 "§MDes promesses vagues et dénuées de sens feront l'affaire.§!"
enc_reformers.300.c: "§MVague and meaningless promises will do.§!"
 enc_reformers.301.t:0 "Le massacre de [protesting_state.GetName] "
 enc_reformers.301.d:0 "Des protestations sporadiques ont eu lieu en [protesting_state.GetName] pendant plusieurs jours et la [ERB.GetName] a réagi en envoyant ses forces armées pour disperser les foules. Cette mesure n'a fait qu'aggraver les tensions, les forces armées s'étant heurtées aux protestations dans les rues de [protesting_state.GetName].\n\nQuelques heures plus tard, un [ERB.GetAdjective]Un soldat a signalé des tirs de snipers dans la foule et a riposté avant de recevoir la permission d'engager le combat. Le chaos qui en a résulté a fait déraper la situation, entraînant des dizaines de victimes civiles sans qu'une égratignure sur l'armure Assisté d'un soldat ne prouve l'existence de ce supposé tireur d'élite."
 enc_reformers.301.d.free_press:0 "La Presse Libre a déjà commencé à parler de ce jour comme ddu massacre de [protesting_state.GetName] . Il pourrait nous hanter pendant des années."
 enc_reformers.301.d.no_free_press:0 "Au moins, il n'y a pas de presse libre pour rendre compte de cet événement. Mais cela ne signifie pas que le bouche à oreille ne se répandra pas dans notre pays."
 enc_reformers.301.a:0 "Un jour sombre pour toute l'humanité."
 enc_reformers.301.d.no_free_press:0 "Au moins, il n'y a pas de presse libre pour rendre compte de cet événement. Mais cela ne signifie pas que le bouche à oreille ne se répandra pas dans notre pays."
enc_reformers.301.d.no_free_press: "At least there is no free press to report on this event. But that doesn't mean that word of mouth won't spread across our country."
 enc_reformers.302.t:0 "La presse fait état sur le massacre de [protesting_state.GetName] "
 enc_reformers.302.d:0 "La presse libre a commencé à rendre compte des événements malheureux survenus dans [protesting_state.GetName]."
 enc_reformers.302.a:0 "Pensées et prières."
 enc_reformers.302.b:0 "Cette histoire de presse libre est allée trop loin."
 enc_reformers.302.a:0 "Pensées et prières."
enc_reformers.302.a: "Thoughts and prayers."
 enc_reformers.303.t:0 "Vigile à la chandelle dans [protesting_state.GetName]"
 enc_reformers.303.d.first_year:1 "Les gens se sont rassemblés dans [protesting_state.GetName] à se rappeler 1 an depuis le massacre de [protesting_state.GetName] "
 enc_reformers.303.d.later:0 "Les gens se sont rassemblés dans [protesting_state.GetName] pour se souvenir d'il-y'a [?enc_years_since_massacre] années depuis le massacre de [protesting_state.GetName]."
 enc_reformers.303.a:0 "Laissez-les avoir leur cérémonie."
 enc_reformers.303.a.tt:0 "§gLa cérémonie est autorisée à se poursuivre§!.\n\n"
 enc_reformers.303.b:0 "Séparez-vous."
 enc_reformers.303.a.tt:0 "§gLa cérémonie est autorisée à se poursuivre§!.\n\n"
enc_reformers.303.a.tt: "§gThe ceremony is allowed to continue§!.\n\n"
 enc_reformers.304.t:0 "Les protestations se transforment en émeutes dans [protesting_state.GetName]!"
 enc_reformers.304.d:0 "Les protestations ont dégénéré et se sont transformées en émeutes."
 enc_reformers.304.a:0 "Laissez-les se défouler."
 enc_reformers.304.d:0 "Les protestations ont dégénéré et se sont transformées en émeutes."
enc_reformers.304.d: "Protests have gotten out of hand and turned into riots."
 enc_reformers.305.t:0 "Des chuchotements d'espoir !"
 enc_reformers.305.d:0 "Malgré notre position précaire actuelle, il y a ceux qui sont pris par notre rêve américain. Les murmures d'une nouvelle aube se font entendre lorsqu'il n'y a pas de fidèles du RNC dans la salle. "
 enc_reformers.305.d.later:0 "Grâce à nos efforts pour reconstruire ce pays jadis grand, chaque jour, de plus en plus de personnes croient en notre rêve Américain. Les murmures d'une nouvelle aube se répandent sur les ondes radio, dans les bars et les maisons. "
 enc_reformers.305.d.enc_arroyo_mom:0 "Des histoires extaorinaidres disant que le Président est un décendant de l'Habitant d'Abri lui-même !"
 enc_reformers.305.d.leader_charismatic:0 "Histoires d'un président qui peut faire basculer même ses ennemis acharnés avec des mots et qui est incorruptible d'âme."
 enc_reformers.305.d.leader_ruthless:0 "Histoires d'un président fait de Granite solide, qui a l'estomac pour écraser les ennemis de l'Amérique, à l'intérieur comme à l'extérieur."
 enc_reformers.305.a:0 "Ne demandez pas ce que votre gouvernement peut faire pour vous..."
 enc_reformers.305.d.leader_ruthless:0 "Histoires d'un président fait de granit solide, qui a l'estomac pour écraser les ennemis de l'Amérique, à l'intérieur comme à l'extérieur."
enc_reformers.305.d.leader_ruthless:0 "Stories of a president made of solid granite, who has the stomach to crush the enemies of America, within and without."
 enc_reformers.306.t:0 "Est outragé [protesting_commander.GetName] "
 enc_reformers.306.d:0 "Un de nos commandants, [protesting_commander.GetName], a approché [ERB.GetLeader] personnellement après notre récente décision d'accepter le leadership de la RNC au sein de notre gouvernement. Agrégé, mais avec respect, il a dit au président qu'il ne pouvait accepter de travailler avec les personnes qui ont ordonné l'attaque de Navarro qui a tué son père. Il a offert sa démission, estimant qu'il ne peut plus exercer ses fonctions sous l'administration actuelle."
 enc_reformers.306.a:0 "Acceptez sa démission."
 enc_reformers.306.b:0 "§MAucun d'entre nous n'est américain tant que nous ne le sommes pas tous.§!"
 enc_reformers.306.a:0 "Acceptez sa démission."
 enc_reformers.306.b:0 "§MAucun d'entre nous n'est américain tant que nous ne le sommes pas tous.§!"
enc_reformers.306.b: "§MNone of us are Americans until we all are.§!"
 enc_reformers.306.success.t:0 "est convaincu [protesting_commander.GetName] "
 enc_reformers.306.success.d:0 "Il apparaît que [protesting_commander.GetName] s'est rétracté après avoir été invité à une longue conversation sur les valeurs américaines avec le président lui-même."
 enc_reformers.306.success.t:0 "[protesting_commander.GetName] est Convaincu"
 enc_reformers.306.success.d:0 "Il apparaît que [protesting_commander.GetName] s'est rétracté après avoir été invité à une longue conversation sur les valeurs américaines avec le président lui-même."
enc_reformers.306.success.d: "It appears [protesting_commander.GetName] has retracted his resignation after being invited to a lengthy conversation about American values with the president himself."
 enc_reformers.306.failure.t:0 "Est inconvaincue [protesting_commander.GetName] "
 enc_reformers.306.failure.d:0 "Il apparaît que [protesting_commander.GetName] est resté ferme dans sa décision de partir, malgré les meilleures tentatives de Douglas pour le faire changer d'avis."
 enc_reformers.306.failure.t:0 "[protesting_commander.GetName] est Inconvaincu"
 enc_reformers.306.failure.d:0 "Il apparaît [protesting_commander.GetName] est resté ferme dans sa décision de partir, malgré les meilleures tentatives de Douglas pour le faire changer d'avis."
enc_reformers.306.failure.d: "It appears [protesting_commander.GetName] has remained steadfast in his decision to leave, despite Douglas' best attempts to change his mind."
 enc_reformers.307.t:0 "Le président et le peuple"
 enc_reformers.307.d:200 "Pendant plus de 200 ans, le président de l'Enclave a exercé un grand pouvoir au sein de l'organisation, sinon tous. Avec un congrès qui n'a qu'un rôle consultatif et qui n'a pas de véritable pouvoir en tant que pouvoir législatif. Mais les temps ont rapidement changé, nous ne sommes plus une organisation militaire limitée mais un gouvernement. Comment le rôle du président va-t-il évoluer à l'avenir ?"
 enc_reformers.307.a:0 "Il faudra un peuple fort pour apporter la paix à l'Amérique."
 enc_reformers.307.b:0 "Il faudra un président fort pour apporter la paix à l'Amérique."
 enc_reformers.307.a:0 "Il faudra un peuple fort pour apporter la paix à l'Amérique."
enc_reformers.307.a: "It will take a strong people to bring peace to America."
 enc_reformers.308.t:0 "Vice-président Dornan"
 enc_reformers.308.d:0 "L'Amérique n'a pas besoin d'un vice-président.  Elle a besoin d'une main ferme, et le président a besoin d'hommes qui partageront sa vision.  Dornan est un soldat, et il sait comment suivre les ordres.  Et il fera tout ce que Granite pense être le mieux pour garder l'Amérique en sécurité. \n\nNe dépassez pas les bornes."
 enc_reformers.308.a:0 "Dieu bénit l'enclave"
 enc_reformers.308.a.tt:0 "\n§gDornan conservera le grade de sergent dans l'armée américaine, donc personne n'a besoin de l'appeler monsieur."
 enc_reformers.308.a:0 "Dieu bénit l'enclave"
enc_reformers.308.a: "God Bless the Enclave"
 enc_reformers.309.t:0 "Vice-président Hayes"
 enc_reformers.309.d:0 "Hayes, malgré toutes ses critiques sur les excès de l'Enclave, croit fermement que l'Amérique est le dernier espoir du monde.  En nommant Hayes comme vice-président, nous confirmerons que notre foi dans la Grande Expérience, et qu'un gouvernement pour le peuple, par le peuple, et du peuple, ne périra pas de cette terre."
 enc_reformers.309.a:0 "Dieu bénisse l'Amérique"
 enc_reformers.309.d:0 "Hayes, malgré toutes ses critiques sur les excès de l'Enclave, croit fermement que l'Amérique est le dernier espoir du monde.  En nommant Hayes comme vice-président, nous confirmerons que notre foi dans la Grande Expérience, et qu'un gouvernement pour le peuple, par le peuple, et du peuple, ne périra pas de cette terre."
enc_reformers.309.d: "Hayes, for all his criticisms of  Enclave excesses, is a firm believer that America is the world's last best hope.  By appointing Hayes as vice president we will confirm that our faith in the Great Experiment, and that a government for the People, by the People, and of the People, shall not perish from this earth."
 enc_reformers.310.t:0 "Vice-présidente Lynette"
 enc_reformers.310.d:0 "Lynette a guidé sa communauté à travers les menaces mutantes, les attaques de bandits et les prises de pouvoir par le RNC.  Nous pouvons maintenant appliquer ses talents à une plus grande échelle, en séparant le bon grain de l'ivraie à travers une nation."
 enc_reformers.310.a:0 "Certains seront toujours plus égaux que d'autres"
 enc_reformers.310.d:0 "Lynette a guidé sa communauté à travers les menaces mutantes, les attaques de bandits et les prises de pouvoir par le RNC.  Nous pouvons maintenant appliquer ses talents à une plus grande échelle, en séparant le bon grain de l'ivraie à travers une nation."
enc_reformers.310.d: "Lynette has guided her community through mutant threats, bandit attacks, and power grabs by the NCR.  Now we can apply her talents on a grander scale, separating the wheat from the chaff across a nation."
 enc_reformers.311.t:0 "Éduquer les enfants au sujet du communisme"
 enc_reformers.311.d:0 "Dans sa jeunesse, Douglas a été mis en garde contre la menace du communisme. Et un Américain averti en vaut deux. Devrions-nous transmettre ces leçons aux enfants américains ?"
 enc_reformers.311.a:0 "La jeunesse américaine sera mise en garde contre les méfaits du communisme !"
 enc_reformers.311.a.tt:0 "§gLes enfants apprendront que le droit de mort et l'heure du coucher sont des inventions communistes.§!"
 enc_reformers.311.b:0 "Laissez les adultes s'occuper de ces choses."
 enc_reformers.311.a.tt:0 "§gLes enfants apprendront que le droit de mort et l'heure du coucher sont des inventions communistes.§!"
enc_reformers.311.a.tt: "§gChildren will be taught that both deathclaws and bed times are communist inventions.§!"
 enc_reformers.312.t:0 "Armes nucléaires prêtes à l'emploi."
 enc_reformers.312.d:0 "Notre équipe d'ingénieurs au silo d'Ashton a confirmé que le dispositif nucléaire qui s'y trouve est prêt à être lancé. Une autre cible a été programmée et la charge utile a été entièrement armée. Ils nous avertissent qu'il est peu judicieux de tempérer ou de reprogrammer davantage, car l'ancienne super arme n'est encore opérationnelle que par un petit miracle. Tout ce qu'ils attendent maintenant, c'est la confirmation du président [ERB.GetLeader]."
 enc_reformers.312.a:0 "Bas les pattes, fils de pute."
 enc_reformers.312.b:0 "Dieu nous pardonne."
 enc_reformers.312.c:0 "Attendez pour le moment."
 enc_reformers.312.e:0 "§RTirez plutôt sur la Chine communiste§!"
 enc_reformers.312.c:0 "Attendez pour le moment."
enc_reformers.312.c: "Hold off for now."
 enc_reformers.313.t:0 "Le Congrès s'oppose à l'utilisation des armes nucléaires"
 enc_reformers.313.d:0 "Il semble que nous ayons échoué dans nos tentatives de faire passer en douce l'armement et l'utilisation d'un missile nucléaire au-delà des pouvoirs législatifs de notre gouvernement. Le Congrès a opposé à l'unanimité son veto à notre décision d'utiliser une arme nucléaire sur le sol américain. Ils affirment que la Légion peut être abattue par les seules armes conventionnelles et que Flagstaff n'est qu'une ville de plus occupée par l'armée permanente qu'est la Légion de César plutôt qu'une capitale ennemie.\n\nIl est possible qu'ils changent d'avis si [CES.GetLeader] s'avèrent être une menace plus importante que ce qu'ils avaient imaginé."
 enc_reformers.313.a:0 "Vous méritez [CES.GetLeader]."
 enc_reformers.313.d:0 "Il semble que nous ayons échoué dans nos tentatives de faire passer en douce l'armement et l'utilisation d'un missile nucléaire au-delà des pouvoirs législatifs de notre gouvernement. Le Congrès a opposé à l'unanimité son veto à notre décision d'utiliser une arme nucléaire sur le sol américain. Ils affirment que la Légion peut être abattue par les seules armes conventionnelles et que Flagstaff n'est qu'une ville de plus occupée par l'armée permanente qu'est la Légion de César plutôt qu'une capitale ennemie.\n\nIt est possible qu'ils changent d'avis si [CES.GetLeader] s'avèrent être une menace plus importante que ce qu'ils avaient imaginé."
enc_reformers.313.d: "It appears that we were unsuccessful in our attempts to sneak the arming and use of a nuclear missile past the legislative powers in our government. Congress has unanimously vetoed our decision to use a nuclear weapon on American soil. They claim the Legion can be brought down by conventional arms alone and that Flagstaff is just another city occupied by the standing army that is Caeser's Legion rather than an enemy capital city.\n\nIt is possible they might change their minds should [CES.GetLeader] prove more of a threat than they imagined."
 enc_reformers.314.t:0 "Le soulèvement communiste se prépare !"
 enc_reformers.314.d:0 "Douglas en est sûr. Tous les signes sont là. Des matchs de base-ball qui se déroulent sous la pluie, des steaks brahmanes trop cuits, des cercles de culture, des espions de la légion dans tous les États réunis... qu'est-ce que cela pourrait être d'autre que le début d'un complot rouge ?"
 enc_reformers.314.t:0 "Le soulèvement communiste se prépare !"
enc_reformers.314.t: "Communist uprising is brewing!"
 enc_nuke_dropped.1.t:0 "Bombardement atomique de [From.From.GetName]"
 enc_nuke_dropped.1.a:0 ""
 enc_nuke_dropped.1.b:0 ""
 enc_nuke_dropped.1.d:0 "Fou la première fois en 2000 ans, une bombe nucléaire a explosé dans [From.From.GetName] dans le cadre d'une guerre internationale. Cette destruction sans précédent témoigne de la puissance dévastatrice de cette vieille arme, qui est redoutée non seulement pour ce qu'elle peut faire à ses cibles, mais aussi pour les implications qu'elle a pour celui qui la déploie et pour l'humanité elle-même.\n\nLe monde retient son souffle en attendant la suite. Cette force va-t-elle [From.From.Owner.GetName] de se rendre pour éviter une nouvelle terreur, ou cela ne fera-t-il que renforcer leur détermination à riposter contre ceux qui auraient recours à de telles mesures ?"
enc_nuke_dropped.1.d:0 "For the first time in 2OO years, a nuclear bomb has been detonated in [From.From.GetName] as part of international warfare. The unprecedented destruction stands as a testament to the devastating power of this old weapon, which is feared not only for what it can do to its targets, but what implications it has for the one who deploys it and for humanity itself.\n\nThe world holds its breath waiting for what will come next. Will this force [From.From.Owner.GetName] to surrender to avoid further terror, or will it only strengthen their resolve to strike back against those who would resort to such measures?"
 enc_reformers.316.t:0 "Armer les raiders"
 enc_reformers.316.d:0 "Il a été suggéré d'armer les factions de raiders qui bordent la [NCR.GetName]. Cela les encouragerait à attaquer les villes frontalières de la RNC, en attirant l'attention de l'ours loin de nous."
 enc_reformers.316.a:0 "Nous n'avons pas d'armes à feu pour les raiders, mais beaucoup de balles."
 enc_reformers.316.d:0 "Il a été suggéré d'armer les factions de raiders qui bordent la [NCR.GetName]. Cela les encouragerait à attaquer les villes frontalières de la RNC, en attirant l'attention de l'ours loin de nous."
enc_reformers.316.d: "It has been suggested that we arm the raider factions bordering on the [NCR.GetName]. This would encourage them to attack NCR border towns, drawing the attention from the bear away from us."
 enc_reformers.317.t:0 "Tutoriel sur l'armement des patriotes"
 enc_reformers.317.d:0 "Nous avons acquis la capacité d'armer les patriotes. Pour ce faire, cliquez sur un état RNC et appuyez sur le bouton "armer les patriotes" dans le menu de l'état. Les États qui ont des patriotes armés se mettront à nos côtés et donneront naissance à des unités de milice lorsque nous déciderons de lancer le soulèvement californien. Armer les patriotes coûte plus de pouvoir politique chaque fois qu'on y a recours."
 enc_reformers.317.t:0 "Tutoriel sur l'armement des patriotes"
enc_reformers.317.t: "Arming Patriots Tutorial"
 enc_reformers.318.t:0 "En route vers le Mexique"
 enc_reformers.318.d:0 "Monsieur le Président, avant la Grande Guerre, les forces de reconstruction américaines au Mexique opéraient avec l'aide d'une puissante IA connue sous le nom de "Tlaloc". Bien que, malheureusement, l'IA n'ait jamais accepté notre revendication d'être l'autorité américaine légitime (sans doute en raison d'une erreur de programmation), Tlaloc a récemment émis des signaux suggérant qu'il fonctionnait mal. Peut-être devrions-nous explorer cette possibilité ?  Un outil qui serait inestimable serait de comprendre comment les robots de Tlaloc continuent à fonctionner sans manquer de carburant immédiatement."
 enc_reformers.318.a:0 "Tlaloc n'est-il pas une propriété fédérale ?"
 enc_reformers.318.a.tt:0 "\n§lL'Enclave enverra une expédition pour récupérer les données et les ressources du Mexique, mais les résultats pourraient être désagréables...§!\n"
 enc_reformers.318.a:0 "Tlaloc n'est-il pas une propriété fédérale ?"
enc_reformers.318.a: "Is Tlaloc not federal property?"
 enc_reformers.319.t:0 "Le sauveur du Mexique"
 enc_reformers.319.d:0 "Une grande partie du Mexique est tombée aux mains de Santa Anna.  Ses sécuritrons marchent à travers un Gloria effarouché ; ses soldats humains menacent la côte du Yucatan ; et son IA est fermement placée dans le Repaire de Tlaloc. \n\nMais le peuple mexicain n'abandonnera pas ! Et la menace de la folle IA a incité beaucoup d'entre eux à se réunir pour la première fois depuis près de deux siècles. L'amiral Kinkaid, l'un des rares survivants de l'Empire Aztlan, a pris le commandement des forces de résistance à travers le Mexique pour former ce qu'il a appelé en plaisantant la marine mexicaine. Sous l'impulsion de Granite, il fait flotter le drapeau mexicain au mépris du général fou."
 enc_reformers.319.a:0 "Les Mexicains, au cri de guerre !"
 enc_reformers.319.d:0 "Une grande partie du Mexique est tombée aux mains de Santa Anna.  Ses sécuritrons marchent dans une Gloria intimidée, ses soldats humains menacent la côte du Yucatan, et son IA est fermement placée dans le repaire de Tlaloc. \n\nMais le peuple mexicain n'abandonnera pas ! Et la menace de la folle IA a incité beaucoup d'entre eux à se réunir pour la première fois depuis près de deux siècles. L'amiral Kinkaid, l'un des rares survivants de l'Empire Aztlan, a pris le commandement des forces de résistance à travers le Mexique pour former ce qu'il a appelé en plaisantant la marine mexicaine. Sous l'impulsion de Granite, il fait flotter le drapeau mexicain au mépris du général fou."
enc_reformers.319.d: "Much of Mexico has fallen to Santa Anna.  His securitrons march through a cowed Gloria; his human soldiers threaten the coast of the Yucatan; and his AI is firmly emplaced in Tlaloc's Lair. \n\nBut the people of Mexico will not give up! And the threat from the mad AI has inspired many of them to come together for the first time in almost two centuries. Admiral Kinkaid, one of the few survivors of the Aztlan Empire, has taken command of resistance forces across Mexico to form what he has jokingly called the Mexican Navy. With Granite's urging, he flies the Mexican flag in defiance of the mad general."
 enc_reformers.320.t:0 "Le cœur de la tempête"
 enc_reformers.320.d:0 "Bonnes nouvelles, tout le monde ! La porte dérobée que nos troupes ont trouvée était toujours active, et elles ont pu accéder à Chico-Net. Nous avons déjà obtenu des données inestimables et sommes en train de voler certains des trésors du Mexique, mais un de nos scientifiques pense qu'il peut subvertir Tlaloc et lui faire reconnaître que nous sommes le véritable gouvernement américain. Avec les pouvoirs de Tlaloc, nous pourrions reconstruire l'Amérique ! Et le Mexique aussi, à terme."
 enc_reformers.320.a:0 "Poursuivre l'opération Guadeloupe-Hidalgo"
 enc_reformers.320.d:0 "Bonnes nouvelles, tout le monde ! La porte dérobée que nos troupes ont trouvée était toujours active, et elles ont pu accéder à Chico-Net. Nous avons déjà obtenu des données inestimables et sommes en train de voler certains des trésors du Mexique, mais un de nos scientifiques pense qu'il peut subvertir Tlaloc et lui faire reconnaître que nous sommes le véritable gouvernement américain. Avec les pouvoirs de Tlaloc, nous pourrions reconstruire l'Amérique ! Et le Mexique aussi, à terme."
enc_reformers.320.d: "Good news, everyone! The backdoor our troops found was still active, and they were able to access Chico-Net. We have already gained invaluable data and are stealing some of the treasures of Mexico, but one of our scientists believes he can subvert Tlaloc and make him recognize we are the true American government. With the powers of Tlaloc we could rebuild America! And Mexico too, eventually."
 enc_reformers.321.t:0 "Le meurtre le plus grave"
 enc_reformers.321.d:0 "Dans tout le Mexique, les stations de Tlaloc se sont tues. Les scientifiques de l'Enclave qui se trouvaient à l'extérieur de la tanière de Tlaloc ont donné un coup de pied dans le terminal, mais en vain. Le silence. Et puis, à travers les ondes, une question. \n\nQu'avez. \n\nVous. \n\nFait? "
 enc_reformers.321.t:0 "Le meurtre le plus grave"
enc_reformers.321.t: "Murder Most Foul"
 enc_reformers.322.t:0 "Le meurtre le plus grave"
 enc_reformers.322.d:0 ""Vous avez tué mon père et votre protecteur. Tout ce que vous avez fait, c'est vous battre et vous chamailler dans la boue. Dans cent, dans mille ans, vous ne serez plus en état d'être libre. Le despotisme est votre propre gouvernement, et la servitude votre propre sort. Mais ne craignez rien, mes chers compatriotes, il n'y a aucune raison que votre nouveau maître ne soit pas sage et vertueux." \n\nDans les domaines de Tlaloc, les robots ont progressé. Les yeux de Santa Anna fixaient vaguement leur avancée, comme s'ils devaient fixer toutes les atrocités à suivre."
 enc_reformers.322.a:0 "Vite, accusez la Confrérie de l'acier"
 enc_reformers.322.d:0 ""Vous avez tué mon père et votre protecteur. Tout ce que vous avez fait, c'est vous battre et vous chamailler dans la boue. Dans cent, dans mille ans, vous ne serez plus digne de la liberté. Le despotisme est votre propre gouvernement, et la servitude votre propre sort. Mais ne craignez rien, mes chers compatriotes, il n'y a aucune raison que votre nouveau maître ne soit pas sage et vertueux." \n\nDans les domaines de Tlaloc, les robots ont progressé. Les yeux de Santa Anna fixaient vaguement leur avancée, comme s'ils devaient fixer toutes les atrocités à suivre."
enc_reformers.322.d: ""You have killed my father and your protector. All that you have ever done is fight and bicker in the mud. In a hundred, in a thousand years, you will not be fit for liberty. Despotism is your proper government, and servitude your proper lot. But fear not, my fellow Mexicans, there is no reason your new master cannot be a wise and virtuous one." \n\nAcross Tlaloc's domains, the robots advanced. Santa Anna's eyes stared vacantly as they advanced, as they were to stare at every atrocity to follow."
 enc_reformers.323.t:0 "Sic Transit Gloria"
 enc_reformers.323.d:0 "Les héros de [RRG.GetName] sont tombés. Mora est mort en achetant du temps pour les réfugiés le long du Rio Grande.  Guerra est tombé en défendant l'édifice de la capitale, le médaillon de sa femme sur le cou. Rosado est mort en dernier, ses efforts pour paralyser l'armée du Général en vain contre les légions d'acier. Aujourd'hui, une armée de conscrits et de robots défilent dans une ville en ruines, informant triomphalement le peuple qu'ils font partie de la République du Mexique. Une orpheline du nom de Veronica observe en silence à travers des yeux cagoulés. Le général, jure-t-elle, regrettera de l'avoir laissée vivre."
 enc_reformers.323.t:0 "Sic Transit Gloria"
enc_reformers.323.t: "Sic Transit Gloria"
 enc_reformers.324.t:0 "Station Armageddon"
 enc_reformers.324.d:748 "[748.GetName] a été abandonné depuis la Grande Guerre, tombé en désuétude.  Mais avec le contrôle à la fois de Gloria et de [748.GetName], Santa Anna peut gagner maintenant saisir ouvrir l'installation. Les vieux systèmes silencieux depuis la Grande Guerre clignotent, les lumières vacillantes d'une science prolongée et sinistre. Et que Dieu ait pitié de nous tous."
 enc_reformers.324.t:0 "La station d'Armageddon"
enc_reformers.324.t: "Armageddon Station"
 enc_reformers.325.t:0 "Le baron fait défaut !"
 enc_reformers.325.d:0 "Beaucoup en [ATE.Capital.GetName] puis toujours, la conquête de Santa Anna n'était qu'une question de temps, mais certains pensaient que Nueva Aztlan pouvait tenir le coup le long des chaînes de montagnes qui divisaient le Mexique. À leur grande surprise, ils trouvèrent leurs flancs exposés comme [CAF.GetLeader] s'est retiré de la guerre ! Sans aucun moyen de les arrêter, les forces de l'Empire ne tardèrent pas à trouver le flanc exposé.  \n\n[CAF.GetLeader] rationalisera sa trahison, plus tard, en affirmant qu'il a essayé d'épargner à ses terres un autre bombardement nucléaire d'un dieu fou. Mais sa trahison ouvrira le sud du Mexique au général, exposant le coeur battant de l'Empire."
 enc_reformers.325.t:0 "Le baron fait défaut !"
enc_reformers.325.t: "The Baron Defects!"
 enc_reformers.326.t:0 "Baja Blues"
 enc_reformers.326.d:0 "La péninsule de Baja a été épargnée par le pire des conquêtes de l'Enclave. Peu de valeur et peu occupée, alors que la RNC s'effondrait déjà, la libération de l'Enclave a laissé passer ses villes et villages endormis. Le Ranger Riley "Skip" Almiron était si peu remarqué que l'Enclave lui a seulement demandé de se rendre pour être retraité par un coursier. Inutile de dire qu'ils avaient refusé.  \n\nAlmiron a donc été encore plus surpris de recevoir une demande du président pour superviser la "zone de récupération mexicaine", destinée à soutenir ceux qui fuient les conquêtes de Santa Anna. Mais en réalité, qui d'autre allait le faire ?"
 enc_reformers.326.t:0 "Baja Blues"
enc_reformers.326.t: "Baja Blues"
 enc_reformers.327.t:0 "La chute de l'Azltan"
 enc_reformers.327.d:0 "Les robots qui prennent d'assaut [ATE.Capital.GetName] trouver le palais du Président étrangement désert.  Les troupes de l'Empire se sont repliées sur les côtes, gardant le peuple de la nation alors qu'il tente de fuir. La seule personne dans le palais, quand il est pris d'assaut, est [ATE.GetLeader]. \n\nL'image de Santa Anna est projetée sur le robot qui entre, sa voix comme du sucre et du miel. Alors qu'un autre robot transporte un parchemin élaboré et surdimensionné dans la capitale, le président du Parlement soulève la tête. \Vous voulez savoir comment meurt un orateur, Santa Anna ?"
 enc_reformers.327.t:0 "La chute de l'Azltan"
enc_reformers.327.t: "The Fall of the Azltan"
 enc_reformers.328.t:0 "Le retour de l'amiral Kinkaid"
 enc_reformers.328.d:0 "À notre grande surprise, une flottille de survivants de l'Atlantique s'est échouée sur nos côtes.  Ils ont deux chefs, "l'amiral" Kinkaid et un membre éminent des chevaliers du jaguar, "Ocelotl". Ces deux personnes ont réussi à s'échapper des griffes de Santa Anna et cherchent un port sûr et une base pour affronter Santa Anna. Ocelotl a menacé de quitter nos terres si nous ne le soutenons pas, mais certains pensent que les efforts de Kinkaid pour sauver les civils aztlani font de lui un meilleur modèle de résistance. \n\nCependant, Lynette et d'autres aux États-Unis réunis soutiennent que nous ne pouvons pas accepter de réfugiés, et encore moins de soldats fous du Mexique. Que devrions-nous faire ?"
 enc_reformers.328.a:0 "Bienvenue, amiral Kinkaid, dans la Résistance."
 enc_reformers.328.a.tt:0 "\nKinkaid n'apporte rien d'autre que la §Rles feux de résistance!§!\n"
 enc_reformers.328.b:0 "Les soldats d'Ocelotl sont les bienvenus."
 enc_reformers.328.a.tt:0 "\nKinkaid n'apporte rien d'autre que la §Rles feux de résistance!§!\n"
enc_reformers.328.a.tt: "\nKinkaid brings nothing but the §Rfires of resistance!§!\n"
 enc_reformers.329.t:0 "La Cucaracha"
 enc_reformers.329.d:0 "Içi Enclave Radio, qui vous apporte un échange culturel avec nos voisins du sud.  Le sergent Dornan monte sur le ring maintenant, face à un leader mexicain, ah, appelé le Démon Bleu.  Le Démon Bleu fait signe à une foule hurlante. Je traduis ce qu'il dit, et c'est, wow. Pourquoi devrions-nous faire confiance à ce cafard du nord, qui se tient devant nous dans une armure aussi noire que son coeur ? Un vrai guerrier doit montrer son visage au monde ! \n\nMesdames et Messieurs, vous n'allez pas le croire. Dornan sort son armure et crie dans un micro. "TU ÔSE ME TRAITER DE CAFARD PETITE MERDE?" ? "JE SUIS UN OFFICIER ?"  JE TRAVAIL POUR GAGNER MA VIE ESPECE D'ID-IOT"  ! "JE SUIS LE SERGENT DORNAN , OU SERGENT , SI JE T'AIME TU PEUX M'APPELLER SARGE MAIS TU SAIS QUOI? JE NE T'AIME PAS TU COMPREND ?!?". Mesdames et messieurs, il a sauté sur le ring ! Et la foule est en délire ! \n\n Dornan! Dornan! Dornan!"
 enc_reformers.329.t:0 "La Cucaracha"
 enc_reformers.330.t:0 "Cafe Americano"
 enc_reformers.330.t:0 "Cafe Americano"
 enc_reformers.330.d.integrate:0 "[CAF.GetLeader] accueille les délégués américains avec une chaleur prudente, prête à donner au Granit le mérite d'avoir envoyé des goules pour traiter avec lui. "S'opposer à Santa Anna nécessiterait un grand soutien de la part de l'Amérique, qui est peut-être si proche de Dieu, mais si loin du Mexique". \n\n[CAF.Getleader] sourit, tandis que les serviteurs châtiés servent des cafés glacés aux invités de marque. Nous sommes toujours à la recherche de nouveaux marchés. Peut-être, en échange d'une alliance contre le général, accueillerez-vous le café au sein de votre nation ?"
 enc_reformers.330.d.segregate:0 "Les représentants américains de Vault City dissimulent à peine leur mépris lorsqu'ils entrent [CAF.GetLeader]'s l'antre, la puanteur des goules en décomposition qui imprègne l'air.  Mais [CAF.GetLeader] reconnaît que dans tous les pays, la coutume est reine, et il proposera un accord. "S'opposer à Santa Anna nécessiterait un grand soutien de l'Amérique, qui est peut-être si proche de Dieu, mais si loin du Mexique". \n\n[CAF.Getleader] sourit, tandis que les serviteurs châtiés servent des cafés glacés aux invités de marque. Nous sommes toujours à la recherche de nouveaux marchés. Peut-être, en échange d'une alliance contre le général, accueillerez-vous le café au sein de votre nation ?"
 enc_reformers.330.a:0 "Nous ne traiterons pas avec les barons de la drogue."
 enc_reformers.330.a_tt:0 "§gLe peuple mexicain respectera le fait que nous ne soutenons pas les cartels et les barons qui les ont opprimés, mais le baron peut explorer des options.§!"
 enc_reformers.330.a:0 "Nous ne traiterons pas avec les barons de la drogue."
enc_reformers.330.a: "We will not treat with drug lords."
 enc_reformers.330.c:0 "§M Un accès réglementé au marché américain est préférable aux médicaments !§!"
 enc_reformers.330.c_tt:0 "§gDisponible parce que vous avez accepté les goules et la langue d'argent du granit peut expliquer l'analyse coût-bénéfice.§!"
enc_reformers.330.b_tt:0 "§gThe Baron will consider an alliance in exchange for access to the American market, but do not expect either nation's people to be happy with this!§!.
 enc_reformers.330.c_tt:0 "§gDisponible parce que vous avez accepté les goules et la langue d'argent du granit peut expliquer l'analyse coût-bénéfice.§!"
enc_reformers.330.c_tt:0 "§gAvailable because you accepted ghouls and Granite's silver tongue can explain cost-benefit analysis.§!"
 enc_reformers.333.t:0 "Le pacte avec le diable"
 enc_reformers.333.a:0 "Ave!"
 enc_reformers.333.t:0 "Le pacte avec le diable"
enc_reformers.333.t:0 "The Deal with the Devil"
 enc_reformers.331.t:0 "C'est notre fils de pute ?"
 enc_reformers.331.d:0 "Le baron sirote son café en tapant des doigts sur un rythme imaginaire. Je vais travailler avec l'Amérique, c'est normal. Mais vous allez devoir payer. Je veux que les troupes américaines protègent mes frontières, ou je plierai le genou à Santa Anna. Je préfère perdre ma liberté que ma tête.' \n\n Les greffiers de Santa Anna rédigent un traité élaboré, et le présentent aux diplomates américains. '[CAF.GetName] s'alliera avec les États réunis, mais seulement si l'Amérique accepte d'envoyer des forces pour protéger [CAF.GetName].'"
 enc_reformers.331.a:0 "Attendez, ce n'est pas comme ça que les alliances fonctionnent !"
 enc_reformers.331.b:0 "L'acier américain tiendra le général à l'écart."
 enc_reformers.331.a:0 "Attendez, ce n'est pas comme ça que les alliances fonctionnent !"
enc_reformers.331.a:0 "Wait, this isn't how alliances work!"
 enc_reformers.334.t:0 "Lynette critique le soutien au Mexique"
 enc_reformers.334.d:0 "Certains citoyens américains sont mécontents qu'une nation épuisée et ensanglantée par la guerre passe du temps à aider son voisin du sud. Le maire Lynette est l'un des principaux détracteurs de cet effort.  Aujourd'hui, elle a fait un discours calme et impartial à la radio sur le "calcul de la compassion". \n\n 'Nous ne sommes pas une terre riche. Pour chaque cargaison que nous envoyons pour aider les gens qui se lavent à Baja, nous prenons de la nourriture à nos enfants. Nous prenons un fusil aux soldats qui s'opposent à la Légion. Personne ne veut les voir souffrir, mais nous devons faire un choix judicieux. Certains survivent-ils ? Ou aucun d'entre nous ?"
 enc_reformers.334.a:0 "Nous devons tous faire notre part."
 enc_reformers.334.b:0 "Je suppose que nous ne voulons pas encourager cela..."
 enc_reformers.334.b_tt:0 "\n§gLa résistance du Mexique va diminuer face à l'indifférence américaine.\n§!"
 enc_reformers.334.c:0 "§MFaire un contre discours§!"
 enc_reformers.334.c_tt:0 "\n§gCes gens ne demandent pas ce que ce pays fait pour eux, mais ce qu'ils pourraient faire pour lui, pour faire de ce refuge le plus grand foyer de liberté de l'histoire.\n§!"
 enc_reformers.334.e:0 "\n§RToute personne qui se bat pour la liberté est un meilleur citoyen que vous Lynette.\n§!"
 enc_reformers.334.c_tt:0 "\n§g'Ces gens ne demandent pas ce que ce pays a fait pour eux, mais ce qu'ils pourraient faire pour lui, pour faire de ce refuge le plus grand foyer de liberté de l'histoire.'\n§!"
enc_reformers.334.c_tt: "\n§g'These people ask not what this country for do for them, but what they could to for it, to make this refuge the greatest home of freedom in history.'\n§!"
 enc_reformers.335.d:0 "À notre grande surprise et à notre grande horreur, le [TRL.GetName] a triomphé de la Confrérie de Washington. Pire encore, les supermutants ont en quelque sorte compris comment utiliser la technologie de la Confrérie. C'est un signe de plus que l'Amérique, non, la race humaine, a besoin de l'Enclave."
 enc_reformers.335.a:0 "Un autre signe que le temps de la Confrérie est passé."
 enc_reformers.335.t:0 "[TRL.GetName] Victorieux!"
enc_reformers.335.t:0 "[TRL.GetName] Victorious!"
 enc_reformers.336.d:0 "Avec la chute de la Confrérie, les supermutants cherchent une autre conquête. Ils se sont tournés vers une autre colonie isolée, et il semble que personne ne les arrêtera..."
 enc_reformers.336.a:0 "Nous nous en occuperons bientôt."
 enc_reformers.336.t:0 "Une autre victime pour la [TRL.GetName]"
 enc_reformers.337.t:0 "Promotion du Ranger Skip"
 enc_reformers.337.d:0 "Le granit était à l'origine destiné à utiliser la péninsule de Baja comme tampon contre [CES.GetName] et [ARM.GetName], and comme un dépotoir pour les réfugiés mexicains. Mais à sa grande surprise, le peuple mexicain a fait preuve de la même force d'âme qui lui a permis de surmonter d'innombrables catastrophes passées. Les grandes villes du Mexique sont peut-être assiégées par Santa Anna, mais ses habitants n'ont pas abandonné. Résistance à [ARM.GetLeader] s'est réuni à [BJS.Capital.GetName] pour discuter de la lutte pour leur nation, et ont publié une proclamation au nom du Mexique libre. \n\nC'est un peu grossier, car personne ne nous l'a demandé en premier."
 enc_reformers.337.d:0 "Granite originally intended to use the Baja Penninsula as a buffer against [CES.GetName] and [ARM.GetName], and as a dumping ground for Mexican refugees. But to his surprise the people of Mexico have shown the same fortitude that saw them through countless past disasters. Mexico's great cities may lie besieged by Santa Anna, but its people have not given up. Resistance to [ARM.GetLeader] has met in [BJS.Capital.GetName] to discuss the struggle for their nation, and have issued a proclamation on behalof of Free Mexico. \n\nIt's a little rude, as nobody asked us first."
 enc_reformers.337.a_tt:0 "\n§gEncourager la résistance mexicaine à s'unir peut entraver Santa Anna, mais elle sera aussi plus encline à remettre en question nos objectifs....\n§!"
 enc_reformers.337.b:0 "Skip a encore bu le café."
 enc_reformers.337.a:0 "Siempre Libre!"
 enc_reformers.338.t:0 "Notre-Dame de la Sainte Mort"
 enc_reformers.338.t:0 "Nuestra Señoras de la Santa Muerte"
 enc_reformers.338.a:0 "Un toast aux Señoras !"
 enc_reformers.338.a_tt:0 "\n§gElle s'appelle Rio et elle danse sur le sable,\nTout comme cette rivière qui serpente à travers une terre poussiéreuse\nEt quand elle brille, elle vous montre vraiment tout ce qu'elle peut, \nOh Rio, la danse du Rio à travers le Rio Grande\n§!"
 enc_reformers.338.d:19 "[ARM.GetLeaderName] La machine de guerre a pris des hommes de tout le Mexique pour alimenter sa machine de guerre, mais, peut-être en raison de son origine au XIXe siècle, il a étrangement laissé les femmes du Mexique intactes. C'est une erreur. \n\nLes agents des services secrets déployés au Mexique ont pris contact avec un mouvement de résistance connu sous le nom de Dames de Santa Muerte, qui harcèlent les armées du général dans tout le pays. Les femmes de toute l'Amérique sont inspirées par leur héroïsme, et même Lynette a élevé la voix pour les louer.\n\nUn de nos coursiers est apparemment tombé amoureux d'une Señora et a composé une ballade en son honneur. La chanson s'est répandue dans les Terres dévastées comme un feu de forêt, symbole d'amour en temps de guerre, d'espoir en temps de chagrin."
enc_reformers.338.d: "[ARM.GetLeaderName]'s war machine has taken men from all of Mexico to feed his war machine, but, perhaps owing to his 19th century origin, he has left the women of Mexico oddly untouched. This is a mistake. \n\nSecret Service agents deployed to Mexico have made contact with a resistance movement known as the Ladies of Santa Muerte, who harass the General's armies across the country. Women across America are inspired by their heroism, and even Lynette raised her voice in praise.\n\nOne of our couriers apparently has fallen in love with a Señora and composed a ballad in her honor. The song has spread across the Wastes like wildfire, a symbol of love in a time of war,of hope in a time of sorrow."
 enc_reformers.339.d:0 "[ARM.GetLeader] a constaté que la gestion du Mexique était plus difficile que prévu. Cela est dû en partie à la taille même du natin, et en partie à la tequila que les guérilleros sunrises lancent sur ses robots. Pour aider à administrer le pays, [ARM.GetLeader] a essayé de restaurer un de ses frères et sœurs, Montezuma. Bien que [ARM.GetLeader] n'accordera jamais d'autonomie à son frère, son logiciel sera basé à Mexico pour diriger l'effort de guerre du Sud. \n\nPour célébrer l'événement, Montezuma a commandé un tzompantli construit à partir d'officiers Aztlani capturés."
 enc_reformers.339.a:0 "Même César serait consterné."
 enc_reformers.339.t:0 "Les salles de Montezuma"
 enc_reformers.340.t:0 "Souper avec le diable"
 enc_reformers.340.t:0 "Supping with the Devil"
 enc_reformers.340.a:0 "On l'a déjà battu une fois, on va le refaire !"
 enc_reformers.340.a_tt:0 "\n§gBien que Santa Anna soit maintenant en marche vers le nord, il est peut-être temps de tendre officiellement la main au peuple mexicain."§!"
 enc_reformers.340.d:0 "Contre toute attente, [ERB.GetName] ont renversé le courant contre la Légion et marchent pour libérer les peuples tenus en esclavage. Mais [ARM.GetLeader] n'est pas un imbécile, et sait qu'il ne peut pas faire face à la puissance des Etats Unis d'Amérique. Il a proposé de soutenir les efforts de guerre de la Légion, en fournissant des hommes et du matériel pour renforcer les forces de la Légion.  Bien que le puissant César n'ait que du mépris pour une armée de robots, le conseil de Lanius, selon lequel il vaut mieux perdre le robot d'un voisin que ses propres soldats, prévaut.  \n\nUne fois de plus, le général marche vers le nord, pour étouffer la cause de la liberté."
enc_reformers.340.d: "Against all odds, [ERB.GetName]'s forces have turned the tide against the Legion and march to liberate the peoples held in bondage. But [ARM.GetLeader] is no fool, and knows he cannot face the power of the Reunited States of America. He has offered to support the Legion's war efforts, providing men and material to bolster the Legion's forces.  Although mighty Caesar has nothing but contempt for a robot army, Lanius's counsel, that it's better to lose a neighbor's robot than your own soldiers, prevails.  \n\nOnce more, the General marches north, to snuff out the cause of freedom."
 enc_reformers.341.d:0 "La résistance à Santa Anna a eu l'effet pervers d'unir les peuples du Mexique pour la première fois depuis des siècles, et le soutien américain a réduit l'opposition aux Norteamericanos. En conséquence, les dirigeants mexicains ont envoyé des délégués à Baja pour rencontrer les [ERB.GetName]'pour discuter d'une nouvelle alliance afin de sauvegarder leur indépendance."
 enc_reformers.341.a:0 "Unis aujourd'hui, unis pour toujours !"
 enc_reformers.341.t:0 "L'Alliance panaméricaine"
enc_reformers.341.t: "The Pan American Alliance"
 enc_reformers.342.d:0 "Enfin, Thradd se prépare à la conquête finale. Avec la prise du Seattle, les mutants auront une nouvelle maison dans le nord."
 enc_reformers.342.a:0 "Ooops."
 enc_reformers.342.t:0 "Le Troll Warren se dirige vers le nord"
enc_reformers.342.t: "The Troll Warren Heads North"
 enc_reformers.343.d:0 "L'Aztlan ne peut pas tout supporter. L'aigle est maintenant prêt à se rendre à [ARM.GetLeader] en échange de la préservation d'un semblant d'autorité. Ne serait-ce que pour lui-même."
 enc_reformers.343.a:0 "Je déteste ce type."
 enc_reformers.343.t:0 "Les ailes coupées de l'aigle"
 enc_reformers.344.t:0 "Les problèmes de Tijauna"
 enc_reformers.344.d:0 "Bien que la RNC gouverne Tiajuana depuis des années, le territoire a toujours été quelque peu sans loi, et il ne s'est guère mieux porté sous [ERB.GetName]. [BJSGetName] a proposé de prendre le contrôle de la région, en invoquant les liens historiques avec le Mexique. Plus important encore, les villes donneraient à la [BJS.GetName] l'accès direct au territoire mexicain, qui peut s'avérer utile dans les guerres à venir..."
 enc_reformers.344.d:0 "Although the NCR has ruled Tiajuana for years, the territory has always been somewhat lawless, and it has fared little better under [ERB.GetName]. [BJSGetName] has offered to take control of the region, citing the historic ties to Mexico. More importantly, the cities would give the [BJS.GetName] direct access to Mexican territory, which may prove useful in the wars to come..."
 enc_reformers.344.b:0 "Le Stars and Stripes ne battra jamais en retraite !"
 enc_reformers.344.b_tt:0 "\n§gCela va mettre en colère le [BJS.GEtName]'qui auront le sentiment que vous ne les traitez pas avec sérieux."
 enc_reformers.344.a:0 "Eh bien, je suppose que nous n'en avons pas besoin."
enc_reformers.344.a: "Well, I guess we don't need it."
 enc_reformers.345.d:0 "Dans les banques de données de Tlaloc, Santa Anna a trouvé une recherche intéressante sur l'avant-guerre. Apparemment, les robots américains se battaient à travers les rivières et les jungles du Mexique. Pour lutter contre cela, ils ont prévu de déployer des robots qui pourraient voyager sous l'eau. \n\nApparemment, Santa Anna est déjà en train de convertir ses dessins pour exploiter cette technologie."
 enc_reformers.345.a:0 "Rappelez-moi ce qui divise l'Amérique et le Mexique, encore une fois ?"
 enc_reformers.345.t:0 "Les robots sous-marins"
enc_reformers.345.t: "The Underwater Robots"
 enc_reformers.346.d:0 "Pour une raison quelconque, le sort de la [BJS.GetName] a suscité l'intérêt de tous les acteurs des Terres dévastées. Une goule de New Vegas est venue au Mexique et a offert ses services. Ce vieux bandit armé a apparemment combattu des bandits en Arizona et au Mexique dans le passé, et offre ses services au peuple mexicain dans sa lutte contre Santa Anna."
 enc_reformers.346.a:0 "A l'époque, il était plutôt bon tireur avec un pistolet."
 enc_reformers.346.t:0 "El Vaquero"
 enc_reformers.347.t:0 "[BJS.GetLeader] Guerre aux drogues"
 enc_reformers.347.d:0 "Non content d'exécuter le [BJS.GetName], [BJS.GetLeader] a commencé à mener des raids à travers la mer de Californie sur les terres du cartel.  Ce serait bien, ou du moins pas mal, si ces raids ne paralysaient pas certaines des armées qui se trouvent entre Santa Anna et l'Amérique. Que devrions-nous faire de cet amigo indiscret ?"
 enc_reformers.347.a:0 "C'est le plus petit pip boy du monde qui joue la chanson la plus triste du monde."
 enc_reformers.347.a_tt:0 "§g\nBien que cela affaiblisse les cartels, le peuple mexicain sera satisfait.\n"
 enc_reformers.347.b:0 "Faites-le arrêter !"
 enc_reformers.347.b:0 "Make him stop!"
 enc_reformers.347.c:0 "Envoyez des vertiptères pour vous aider."
 enc_reformers.347.c_tt:0 "Le \n§GMexique§! l'apprécieront, même si Lynette ne le fait pas.\n"
 enc_reformers.347.b_tt:0 "\n§gCela va contrarier la résistance mexicaine.\n§!"
 enc_reformers.349.t:0 "Les enfants du soleil"
 enc_reformers.349.t:0 "The Children of the Sun"
 enc_reformers.349.a:0 "Attendez, quoi ?"
 enc_reformers.349.b:0 "Attendez, non."
 enc_reformers.349.d:0 "Il s'agit de [ERB.GetName] Radio, vous apportant les dernières nouvelles de [BJS.Capital.GetName]. Il semble que [BJS.GetLeader] a appelé à une nouvelle assemblée, et a publié une annonce. \n\nPendant deux cents ans, le Mexique s'est endormi sous un dieu jaloux. Nous nous sommes séparés et divisés, et tout ce que cela nous a apporté, c'est de la tristesse. Mais Santa Anna nous a rappelé ce que le Mexique a en commun. De ce que nous avons en commun. Nous n'avons pas besoin de l'aide de [ERB.GetLeader]. Nous sommes les enfants du soleil ! Nous sommes les Mexicains ! Et nous ne serons esclaves de personne". \n\n[BJS.GetLeader] a annoncé qu'il allait normaliser ses relations avec [ERB.GetName] en peu de temps. Nous sommes en attente de nouveaux développements."
 enc_reformers.350.t:0 "La fin du Baja Blues"
 enc_reformers.350.d:0 "Depuis [BJS.GetName] s'est consacrée, eh bien, à libérer le Mexique de Santa Anna, il y a ceux qui souhaitent pousser [BJS.GetLeader] par le pouvoir en faveur de quelqu'un qui s'oppose directement au général. Skip est prêt à se retirer pour composer de la grande musique, mais qui devrait diriger la résistance ? Les héros du Mexique sont dans l'impasse, et notre aide nous a permis de faire entendre notre voix dans leurs conseils. Veronica Guerra, la fille du général, est la principale candidate, mais il y a peut-être d'autres options."
 enc_reformers.350.a:0 "Guerra sait que si vous voulez la paix, préparez-vous à la guerre."
 enc_reformers.350.a_tt:0 "\n§gTCela permettra de débloquer des options uniques pour obtenir le soutien du mouvement de résistance de Rio.\n§!"
 enc_reformers.350.a_tt:0 "\n§gTThis will unlock unique options to gain the support of Rio's resistance movement.\n§!"
 enc_reformers.350.c:0 "Amiral Kinkaid, porte-parole du Mexique."
 enc_reformers.350.e:0 "Santa Anna n'a pas encore écorché le jaguar."
 enc_reformers.350.b:0 "Raul Alfonso Tejada, seul survivant du ranch Hidalgo, à votre service."
 enc_reformers.351.t:0 "Sculpter l'aigle mexicain"
 enc_reformers.351.d:200 "Une fois de plus, l'Amérique a battu Santa Anna comme un tambour et se prépare à descendre dans l'antre du général. La question se pose maintenant de savoir ce que [ERB.GEtDEF] s'occupera du territoire mexicain qu'elle occupait. Certains Américains ne souhaitent pas intervenir sur le territoire mexicain, mais Lynette et ses partisans de l'Enclave affirment que de nombreuses ressources du Mexique feraient mieux d'être entre les mains des Américains. Bien sûr, nous pourrions essayer de nous accrocher à l'ensemble du Mexique, mais cela semble être la tâche d'une nation qui lutte encore pour se reconstruire après 200 ans d'obscurité."
 enc_reformers.351.a:0 "Petro-Chico n'était-elle pas une société du Delaware ?"
 enc_reformers.351.b:0 "Une occupation indéfinie, c'est bien."
 enc_reformers.351.b:0 "Indefinite occupation is fine."
 enc_reformers.351.c:0 "[BJS.GetLeader] peut conduire le Mexique vers un nouveau grand avenir."
 enc_reformers.351.c_tt:0 "\n§gNous pouvons travailler avec nos amis du sud, mais nous devons reconstruire notre propre pays, pas le leur.§!\n"
 enc_reformers.351.b_tt:0 "\n§gLa population mexicaine doit être protégée contre elle-même.§!\n"
 enc_reformers.352.t:0 "Protestations mexicaines"
 enc_reformers.352.d:0 "Pour une raison quelconque, le peuple mexicain ne nous accueille plus en tant que libérateurs. Les soldats autrefois accueillis avec des fleurs sont maintenant accueillis avec des malédictions, et certaines de nos troupes se sont plaintes que leurs bouteilles de bière étaient remplies d'un autre liquide. Entre-temps, certains membres du Congrès ont remis en question nos derniers crédits militaires. Il semble que certains imbéciles soient mécontents de notre soutien à la reconstruction du Mexique."
 enc_reformers.352.a:0 "Nous venons de vous sauver !"
 enc_reformers.352.a:0 "We just saved you!"
 enc_reformers.352.c:0 "[BJS.GetName] peuvent récupérer les terres, ils devront payer."
 enc_reformers.352.e:0 "Bien, nous allons rétablir les gouvernements d'avant-guerre."
 enc_reformers.352.b:0 "Bien, [BJS.GetName] peut avoir les terres."
 enc_reformers.353.t:0 "Autres protestations"
 enc_reformers.353.d:0 "La situation au Mexique devient incontrôlable ! Que devrions-nous faire à ce sujet, Monsieur le Président !"
 enc_reformers.353.d:0 "The situation in Mexico is spiraling out of control! What should we do about this, Mr. President!"
 enc_reformers.353.b:0 "Bien, [BJS.GetName] peut avoir les terres."
 enc_reformers.353.c:0 "On s'en fout, on rentre à la maison."
 enc_reformers.353.a:0 "Le drapeau américain ne bat pas en retraite !"
enc_reformers.353.a: "The American flag does not retreat!"
 enc_reformers.354.d:0 "Le peuple du Mexique a rejeté notre tutelle bienveillante, s'unissant sous ses propres dirigeants pour un pays libre. Partout au Mexique, les installations et les soldats américains sont attaqués. Cela ressemble à une guerre, Monsieur le Président."
 enc_reformers.354.a:0 "Je veux dire, je ne peux pas dire que vous ne m'avez pas prévenu. Ah bon."
 enc_reformers.354.t:0 "La guerre d'indépendance"
 enc_reformers.355.t:0 "DISCOURS DE GUERRE DE TODO"
 enc_reformers.355.t:0 "TODO WAR SPEECH"
 enc_reformers.355.d:0 "TODO DESC"
 enc_reformers.355.a:0 "TODO B"
 enc_reformers.355.d:0 "TODO DESC"
 enc_reformers.356.t:0 "Le budget fédéral"
 enc_reformers.356.t:0 "The Federal Budget"
 enc_reformers.356.a:0 "Rien n'est certain dans la vie, sauf la mort et les impôts."
 enc_reformers.356.a_tt:2 "\n§gL'Enclave va maintenant se battre avec le mécanicien du budget 2.1.§!"
 enc_reformers.356.d:0 "Avec la conquête de New Reno, l'Enclave doit maintenant s'occuper de quelque chose qu'elle a repoussé pendant deux siècles : le budget fédéral. Lorsque l'Enclave régnait sur une série d'Abris, une plate-forme pétrolière et §RCONFIDENTIEL §!, l'Enclave s'appuyait sur une économie planifiée. Mais maintenant qu'elle gouverne une population importante d'Habitants des Terres Désolées, elle doit les taxer et dépenser de l'argent. Car il semble que nos soldats Habitants des Terres Désolées veulent un "salaire" et que nos vétérans veulent plus que des airs de propagande."
 enc_reformers.357.t:0 "Le retour du Dollar Américain"
 enc_reformers.357.t:0 "The Return of the United States Dollar"
 enc_reformers.357.a:0 "La monnaie, c'est bien, mais l'argent, c'est mieux."
 dollarization:0 "Dollarisation"
 enc_reformers.357.d:0 "Depuis la Grande Guerre, le dollar américain n'a plus aucune valeur, utilisé pour le rembourrage des matelas ou même comme base pour les vêtements dans certaines communautés désespérées. Mais les États-Unis d'Amérique réunis ont donné une nouvelle vie à Benajmin Franklins, George Washingtons et Taylor Swifts. Soutenues par la pleine foi et le crédit de l'armée américaine, même les communautés qui n'ont pas encore rejoint le Grand Expériment adoptent la monnaie.  Cette tendance, appelée "dollarisation" par certains universitaires de la Nouvelle-Californie, les rapprochera sans aucun doute de l'Amérique."
enc_reformers.357.d: "Since the Great War, the United States Dollar has worthless, used for mattress stuffing or even as the basis for clothes in some desperate communities. But the Reunited States of America has given Benajmin Franklins, George Washingtons, and Taylor Swifts new life. Backed by the full faith and credit of the U.S. Army, even communities that have not yet rejoined the Grand Experiment are adopting the currency.  This trend, referred to as 'dollarization' by some New Californian academics, will undoubtedly bring them closer to America."
 enc_reformers.358.d:0 "Un rugissement résonne à travers la radio, un rugissement de mille supermutants qui crient comme un seul. Les mots [TRL.GetLeader] ont brisé le dos de la Confrérie de Washington et ont formé un nouvel état mutant, le "New Mariposa". Des Habitants des Terres Désolées innocents sont traînés dans les cuves ou réduits en esclavage pour construire de nouvelles machines de guerre, et [TRL.GetLeader]'Les yeux de l'UE regardent vers le sud . [TRL.GETLeader] a juré de reprendre Mariposa pour le Maître, et pour l'humanité mutante. Et nous sommes les seuls à lui faire obstacle."
 enc_reformers.358.a:0 "Laissez-les faire face à nos rangées d'acier bruni."
 enc_reformers.358.t:0 "Mariposa Reborn !"
 enc_reformers.359.t:0 "Mutants -- Menace ou menace ?"
 enc_reformers.359.d:0 "L'ascension de Mariposa a enflammé les relations entre l'homme et la nature. Comment peut-on faire confiance à une peau verte alors qu'ils sont si nombreux à affluer à New Mariposa et à chercher un nouveau maître ? La Citizens League a demandé au gouvernement de rassembler les supermutants et de les expulser des États-Unis.  D'autres, en Nouvelle-Californie, se souviennent des promesses de la constitution et disent que vous devez juger vos concitoyens sur le contenu de leur caractère et non sur la couleur de leur peau."
 enc_reformers.359.a:0 "Faites-les sortir de notre pays !"
 enc_reformers.359.a_tt:0 "\n§gVous pouvez expulser les supermutants, mais ils peuvent revenir... §!"
 enc_reformers.359.ab_tt:0 "\n§gExpulser les personnes que vous avez appelées citoyens américains vous coûtera cher !§!"
 enc_reformers.359.b:0 "Nous sommes tous Américains."
 enc_reformers.359.b_tt:0 "\n§GComment avez-vous pu expulser Marcus ?§!"
 enc_reformers.359.b_tt:0 "\n§GHow could you expel Marcus?§!"
 enc_reformers.359.c_tt:0 "\n§gMarcus est né sur notre sol. La Constitution fait de lui un citoyen des États-Unis par sa naissance et un citoyen de Nouvelle-Californie par sa résidence. Il n'est pas dit qu'il n'est pas loyal envers ce pays. Rien n'indique qu'en dehors de la question qui nous occupe ici, il ne soit pas respectueux des lois et bien disposé. Marcus, cependant, a été condamné pour un acte qui n'est pas communément un crime. Il s'agit simplement d'être présent dans l'État dont il est citoyen, près de son lieu de naissance et où il a vécu toute sa vie. Son crime résulterait, non pas de ce qu'il a fait, dit ou pensé de différent, mais seulement du fait qu'il est issu d'une race différente. Or, s'il est une hypothèse fondamentale qui sous-tend notre système, c'est bien celle selon laquelle la culpabilité est personnelle et non héréditaire. Même si tous les antécédents d'une personne avaient été condamnés pour trahison, la Constitution interdit de lui infliger des peines. Mais il s'agit d'une tentative de faire d'un acte par ailleurs innocent un crime simplement parce que ce prisonnier est le produit d'un processus dans lequel il n'avait pas le choix, et appartient à une race dont il n'y a pas moyen de démissionner. Nous ordonnons donc l'expulsion de Lynette.§!"
 enc_reformers.359.e:0 "Faites des plus indisciplinés un exemple."
 enc_reformers.359.c:0 "§MTa Cour suprême annule Korematsu§!"
enc_reformers.359.c: "§MThe Supreme Court overrules Korematsu§!"
 enc_reformers.456.t:0 "These American States"
 enc_reformers.456.d:0 "Although [NCR.GetName] may have fallen, its people intend to hold [ERB.GetLeader]  to hispromises. Since the Great War the people of New California have developed independent cultures which do not necessarily agree with one another and are reluctant to give all of their power over to [ERB.GetGapital.GetName].  It will take time and effort to woo New California to the Reunited States."
 enc_reformers.456.t:0 "Ces États américains"
 enc_reformers.456.d:0 "Bien que [NCR.GetName] est peut-être tombée, son peuple a l'intention de tenir [ERB.GetLeader]  ses promesses. Depuis la Grande Guerre, les habitants de la Nouvelle-Californie ont développé des cultures indépendantes qui ne sont pas nécessairement en accord les unes avec les autres et qui sont réticentes à céder tout leur pouvoir sur [ERB.GetGapital.GetName].  Il faudra du temps et des efforts pour courtiser la Nouvelle-Californie auprès des États-Unis."
 enc_reformers.456.a:0 "Nous allons panser les blessures de la nation."
enc_reformers.456.a: "We shall bind up the nation's wounds."
