 enc_reformers.105.c:0 "Un supermutant vient avec une nouvelle idée..."
 enc_reformers.105.c.tt:0 "Disponible parce que vous avez choisi d'intégrer le supermutant."
 enc_reformers.105.c:0 "Un supermutant vient avec une nouvelle idée..."
 enc_reformers.106.t:0 "La renaissance de Redding"
 enc_reformers.106.d:0 "Pendant la guerre entre la Confrérie et la RNC, les paladins ont empoisonné les mines d'or de Redding pour paralyser la monnaie de la RNC.  Mais maintenant que les mutants rejoignent les États-Unis réunis, un ancien mineur supermutant, Marcus Jacobson, a suggéré que nous utilisions notre technologie et la résistance aux radiations des mutants pour redémarrer les mines et ouvrir des mines d'uranium à proximité.  La richesse minérale de Redding va briser les barons une fois pour toutes et prouve qu'en Amérique, la seule couleur qui compte est celle de votre argent."
 enc_reformers.106.a:0 "C'est le rêve américain !"
 enc_reformers.106.d:0 "Pendant la guerre entre la Confrérie et la RNC, les paladins ont empoisonné les mines d'or de Redding pour paralyser la monnaie de la RNC.  Mais maintenant que les mutants rejoignent les États-Unis réunis, un ancien mineur supermutant, Marcus Jacobson, a suggéré que nous utilisions notre technologie et la résistance aux radiations des mutants pour redémarrer les mines et ouvrir des mines d'uranium à proximité.  La richesse minérale de Redding va briser les barons une fois pour toutes et prouve qu'en Amérique, la seule couleur qui compte est celle de votre argent."
 enc_reformers.107.t:0 "Nuka Cola"
 enc_reformers.107.d:200 "Croustillant.  Cool.  Rafraîchissant.  Quelque peu viable après 200 ans et une guerre nucléaire.  Avec le contrôle de certaines des plus grandes industries chimiques des Terres dévastées, nous pouvons relancer la production de Nuka Cola et le vendre comme un bien de luxe non périssable.  Chaque boisson sera même accompagnée d'un bouchon de bouteille gratuit !"
 enc_reformers.107.a:0 "Ajouter un jet pour ramener les clients"
 enc_reformers.107.a.tt:0 "\nDisponible parce que vous avez choisi de soutenir le commerce des produits chimiques, espèce de monstre."
 enc_reformers.107.b:0 "Ce pétillement a le goût de la liberté !"
 enc_reformers.107.a.tt:0 "\nDisponible parce que vous avez choisi de soutenir le commerce des produits chimiques, espèce de monstre."
 enc_reformers.108.t:0 "La chute du barrage Hoover"
 enc_reformers.108.d:0 "L'apogée de la RNC l'a amenée sur le fleuve Colorado et la conquête du barrage Hoover.  Mais avec l'éclatement de la guerre civile, la garnison du RNC a été rappelée chez elle.  La Légion s'est emparée de l'installation en peu de temps, et les services secrets craignent qu'ils ne marchent bientôt sur New Vegas et pointent vers l'ouest."
 enc_reformers.108.a:0 "Dam it"
 enc_reformers.108.d:0 "L'apogée de la RNC l'a amenée sur le fleuve Colorado et la conquête du barrage Hoover.  Mais avec l'éclatement de la guerre civile, la garnison du RNC a été rappelée chez elle.  La Légion s'est emparée de l'installation en peu de temps, et les services secrets craignent qu'ils ne marchent bientôt sur New Vegas et pointent vers l'ouest."
 enc_reformers.109.t:0 "La libération du barrage Hoover"
 enc_reformers.109.d:0 "Voici Radio Enclave, qui vous apporte les dernières nouvelles du front.  Nos garçons en noir ont chassé la légion du barrage Hoover, aidés par des survivants de Navarro qui se sont cachés dans le Mojave, et nos flamants brûlent les prétoriens de leurs nids au moment même où nous parlons. Un drapeau américain a été dressé sur le côté du barrage, et bientôt sa puissance vous servira, chers auditeurs.  Et un merci tout particulier à ce Courrier qui a rallié les partisans locaux à notre cause."
 enc_reformers.109.a:0 "Ce n'est pas ainsi que nous avons vu la fin de New Vegas"
 enc_reformers.109.d:0 "Voici Radio Enclave, qui vous apporte les dernières nouvelles du front.  Nos garçons en noir ont chassé la légion du barrage Hoover, aidés par des survivants de Navarro qui se sont cachés dans le Mojave, et nos flamants brûlent les prétoriens de leurs nids au moment même où nous parlons. Un drapeau américain a été dressé sur le côté du barrage, et bientôt sa puissance vous servira, chers auditeurs.  Et un merci tout particulier à ce Courrier qui a rallié les partisans locaux à notre cause."
 enc_reformers.110.t:0 "La Confrérie du Midwest aide la Légion !"
 enc_reformers.110.d:0 "Des nouvelles terribles ! Peut-être en raison de la menace posée par la puissante et redoutable Enclave de Chicago, la Confrérie du Midwest a envoyé de l'aide à César.  Ces Paladins seront prêts à se battre et à mourir pour la Légion afin d'empêcher les États-Unis réunis de se lier à nos garçons de Chicago, dont nous supposons seulement qu'ils sont aussi des réformateurs."
 enc_reformers.110.a:0 "Nous nous occuperons de ces types un jour"
 enc_reformers.110.a.tt:0 "La  §YConfrérie du Midwest§! a envoyé de la technologie et des hommes pour aider la Légion contre vous. Imbéciles."
 enc_reformers.110.a:0 "Nous nous occuperons de ces types un jour"
 enc_reformers.111.t:0 "La radio de l'enclave est cassée !"
 enc_reformers.111.d:0 "Alors que les tensions montent en flèche dans la RNC entre les progressistes qui soutiennent l'Old Deal et l'élite de la RNC, le "président" de la RNC a réprimé notre message.  Le Sénat a interdit la radio de l'Enclave, et les rangers du RNC détruisent nos émetteurs partout où ils les trouvent. Nous pouvons continuer à soutenir notre cause au sein de la République, mais cela nécessitera des mesures plus manifestes."
 enc_reformers.111.a:0 "Nous voyons maintenant la violence inhérente au système"
 enc_reformers.111.b:0 "Ils ne peuvent pas arrêter le signal"
 enc_reformers.111.b.tt:0 "Disponible parce que vous avez fait de la propagande militaire"
 enc_reformers.111.b:0 "Ils ne peuvent pas arrêter le signal"
 enc_reformers.112.t:0 "La révolution californienne !"
 enc_reformers.112.d:0 "Bien que techniquement parlant il s'agisse plutôt d'une invasion, le soutien que nous avons acquis auprès des désespérés et des démunis de la Nouvelle République californienne nous permet de présenter l'événement comme un soulèvement populaire. Notre signal a été envoyé dans tout le pays, il est temps de prendre les armes contre la corruption du régime de la RNC.\n\nA bas l'ours, à haut les étoiles !"
 enc_reformers.112.a:0 "Ils nous accueilleront comme des libérateurs."
 enc_reformers.112.d:0 "Bien que techniquement parlant il s'agisse plutôt d'une invasion, le soutien que nous avons acquis auprès des désespérés et des démunis de la Nouvelle République californienne nous permet de présenter l'événement comme un soulèvement populaire. Notre signal a été envoyé dans tout le pays, il est temps de prendre les armes contre la corruption du régime du RNC.\n\nA bas l'ours, à haut les étoiles !"
 enc_reformers.113.t:0 "Victoire aux urnes"
 enc_reformers.113.d:200 "Malgré ses nombreux défauts, la RNC est la seule démocratie dans les Terres dévastées ; la seule nation qui aspire au meilleur de l'Amérique d'avant-guerre.  Le maire Hayes a reconnu ses défauts, et la promesse de quelque chose de mieux.  En travaillant avec lui et son parti, nous avons persuadé le peuple californien de se tourner vers le passé pour un monde meilleur.  Nous ne gouvernerons peut-être jamais la Californie, mais pour la première fois en 200 ans, ses dirigeants se considèrent comme des Américains."
 enc_reformers.113.a:0 "Veuillez vous lever pour le Président Hayes"
 enc_reformers.113.d:200 "Malgré ses nombreux défauts, la RNC est la seule démocratie dans les Terres dévastées ; la seule nation qui aspire au meilleur de l'Amérique d'avant-guerre.  Le maire Hayes a reconnu ses défauts, et la promesse de quelque chose de mieux.  En travaillant avec lui et son parti, nous avons persuadé le peuple californien de se tourner vers le passé pour un monde meilleur.  Nous ne gouvernerons peut-être jamais la Californie, mais pour la première fois en 200 ans, ses dirigeants se considèrent comme des Américains."
 enc_reformers.114.t:0 "Un nouveau président"
 enc_reformers.114.d:8 "Après 8 longues années, le président Granite se retire, mettant fin à la tradition de l'Enclave de présider à vie et franchissant la dernière étape pour restaurer la démocratie. Pour la première fois depuis deux cents ans, des candidats de tous horizons font campagne pour le vote de la nation. Étant donné qu'il y a dix ans, nombre de ces personnes se seraient entretuées à vue, tout ce que l'on peut dire, c'est que la guerre ne change jamais, mais qu'il semble que la paix puisse tout simplement l'emporter."
 enc_reformers.114.a:0 "Chaque homme est un roi !"
 enc_reformers.114.b:0 "La maison gagne toujours"
 enc_reformers.114.c:0 "Hayes a uni l'ancien et le nouveau monde"
 enc_reformers.114.e:0 "Lynette apporte l'ordre de Vault City en Amérique"
 enc_reformers.114.f:0 "Nous suivrons Arcade Gannon"
 enc_reformers.114.g:0 "Nous avons élu un Courrier de l'Express Mojave ?"
 enc_reformers.114.h:0 "Marcus, le maire de Redding !"
 enc_reformers.114.g:0 "Nous avons élu un Courrier de l'Express Mojave ?"
 enc_reformers.114.h:0 "Marcus, le maire de Redding !"
 enc_reformers.115.t:0 "Un monde de tyrannie et de servitude"
 enc_reformers.115.d:0 "Avec la libération de la Californie, la cause de l'Amérique semble plus brillante qu'elle ne l'a été en deux cents ans.  Mais il y a ceux qui s'opposent à la croyance que tous les hommes sont créés égaux.  [CES.GetName] et la Confrérie, guidée par un mépris impitoyable pour la race humaine, ont formé une alliance contre nous.  Ils savent que si on ne les contrôle pas, les États réunis sauveront ce pays.  Et c'est pourquoi ils ont demandé la guerre."
 enc_reformers.115.d.seg:0 "Avec la libération de la Californie, la cause de l'Amérique semble plus brillante qu'elle ne l'a été en deux cents ans.  Mais il y a ceux qui s'opposent à la restauration des États-Unis. [CES.GetName] et la Confrérie de Washington, guidée par un mépris impitoyable pour l'Amérique, ont formé une alliance contre nous.  Ils savent que si rien n'est fait, les États réunis reprendront ce pays.  Et c'est pourquoi ils ont demandé la guerre."
 enc_reformers.115.d.nowbs:0 "Avec la libération de la Californie, la cause de l'Amérique semble plus brillante qu'elle ne l'a été en deux cents ans.  Mais il y a ceux qui s'opposent à la croyance que tous les hommes sont créés égaux.  [CES.GetName] et ses vassaux, guidés par un mépris impitoyable pour la race humaine, ont formé une alliance contre nous.  Ils savent que si on ne les contrôle pas, les États réunis sauveront ce pays.  Et c'est pourquoi ils ont demandé la guerre."
 enc_reformers.115.d.seg.nowbs:0 "Avec la libération de la Californie, la cause de l'Amérique semble plus brillante qu'elle ne l'a été en deux cents ans.  Mais il y a ceux qui s'opposent à la restauration des États-Unis. [CES.GetName] et ses vassaux, guidés par un mépris impitoyable pour l'Amérique, ont formé une alliance contre nous.  Ils savent que si rien n'est fait, les États réunis reprendront le contrôle de ce pays.  Et c'est pourquoi ils ont demandé la guerre."
 enc_reformers.115.a:0 "Et ils vont l'obtenir."
 enc_reformers.115.a.tt:0 "Les ennemis de l'Amérique ont commencé à se rassembler contre vous.  Ils se préparent à consolider leur alliance et à passer à l'attaque !\n\n"
 enc_reformers.115.a:0 "Et ils vont l'obtenir."
 enc_reformers.117.t:0 "Helios One"
 enc_reformers.117.d:0 "Bonjour de Radio Enclave, vous apportant des nouvelles d'Helios One !  Alors que le soleil se lève sur la centrale solaire d'avant-guerre, se reflétant sur les panneaux solaires, on peut voir à quel point le président a fait des progrès.  Fini les chevaliers de la Confrérie qui la dépouillent de ses pièces, ou les "ingénieurs" du RNC qui trébuchent dans le noir.  Les scientifiques de l'enclave travaillent fièrement pour rétablir l'électricité dans les Terres dévastées, et le soleil se lève sur un nouveau jour pour l'Amérique."
 enc_reformers.117.a:0 "Nous avons la centrale, et nous avons l'énergie"
 enc_reformers.117.b:0 "Attendez, ça peut être une arme ?"
 enc_reformers.117.a:0 "Nous avons la centrale, et nous avons l'énergie"
 enc_reformers.118.t:0 "Les atrocités de César"
 enc_reformers.118.d:0 "César est un sale fils de pute, et alors que nous avançons vers l'est, ses hommes ont réagi en multipliant les attaques de guérilla sur nos lignes de ravitaillement et les atrocités pour démoraliser nos hommes.  Récemment, ils ont crucifié treize hommes sur le barrage Hoover, déclarant qu'ils avaient laissé leurs corps face à l'ouest, pour regarder notre monde mourir."
 enc_reformers.118.a:0 "Qu'est-ce qui ne va pas chez eux ?"
 enc_reformers.118.b:0 "§MLes véritables atrocités sont les discours de César§M"
 enc_reformers.118.b.tt:0 "Disponible parce que vous êtes un fils de pistolet charismatique.   "
 enc_reformers.118.c:0 "§RToute personne qui diffuse ces histoires reçoit la visite des services secrets§R"
 enc_reformers.118.c.tt:0 "...Mec, même nous pensons que c'est impitoyable"
 enc_reformers.118.c:0 "§RToute personne qui diffuse ces histoires reçoit la visite des services secrets§R"
 enc_reformers.119.t:0 "Décision de la Californie"
 enc_reformers.119.d:0 "Maintenant que la poussière soulevée par la chute de la RNC est retombée, le temps est venu de décider comment gouverner les Californiens nouvellement libérés.\nLe Grant C. Hayes, précédemment maire de Dayglow sous la RNC, a demandé une audience avec [ERB.GetLeader]. Il prétend être un descendant des membres de l'Enclave qui se sont échappés de Navarro et se sont intégrés à laRNC. Hayes pense que nous devrions le nommer à un poste de haut niveau au sein de notre Autorité de Reconstruction et interdire à quiconque de prendre les armes contre nous. Beaucoup de nos anciens officiers de l'Enclave rechignent à l'idée de travailler avec nos anciens ennemis et exigent que tout politicien du RNC que nous rencontrons soit exécuté."
 enc_reformers.119.a:0 "§MIntégrer les dirigeants de la RNC.§!"
 enc_reformers.119.a.tt:0 "§gComme l'a dit Lincoln : "Ne dois-je pas détruire mes ennemis quand je les fais devenir amis ?'§!\n\n§gLes anciens dirigeants du RNC sélectionnés par Hayes sont rétablis dans leurs fonctions antérieures. Les quelques personnes qui n'ont pas fui il y a longtemps, du moins.§!\n\n"
 enc_reformers.119.a.reward:0 "\n§MPlusieurs conseillers de la [NCR.GetName] deviendra disponible pour nous.§!\n"
 enc_reformers.119.b:0 "§RDésintégrer les dirigeants du RNC.§!"
 enc_reformers.119.b.tt:0 "§gComme l'a dit Lincoln : "Ne détruis-je pas mes ennemis quand je les réduis en cendres ?§!\n\n"
 enc_reformers.119.b.reward:0 "\n§RPlusieurs conseillers de la [NCR.GetName] sera exécuté.§!"
 enc_reformers.119.c:0 "Ces habitantes des Terres Désolées primitives peuvent être mises à profit dans les bandes de reconstruction."
 enc_reformers.119.b.reward:0 "\n§RPlusieurs conseillers de la [NCR.GetName] sera exécuté.§!"
 enc_reformers.120.t:0 "La conférence de Klamath"
 enc_reformers.120.d:0 "Les partisans du rêve de la renaissance du Commonwealth du Pacifique se sont réfugiés dans la ville commerçante de Klamath.  Loin des Warren et de la Confrérie, ses dirigeants ont accepté de parrainer notre plan visant à libérer la région de la tyrannie et à l'intégrer aux États associés d'Amérique.  La seule question est de savoir si nous pouvons persuader quelqu'un d'autre de se joindre à eux..."
 enc_reformers.120.a:0 "L'élu d'Arroyo lui apporte son soutien."
 enc_reformers.120.b:0 "Bellingham cherche à se protéger de la Côte Brisée"
 enc_reformers.120.c:0 "Les Ghouls se souviennent du vrai Old country"
 enc_reformers.120.e:0 "§MSur plusieurs, un seul§M"
 enc_reformers.120.e.tt:0 "Disponible parce que vous étiez suffisamment charismatique, que vous avez intégré les goules et que vous avez des liens avec Arroyo"
 enc_reformers.120.e:0 "§MSur plusieurs, un seul§M"
 enc_reformers.121.t:0 "Expédition vers le grand vide"
 enc_reformers.121.d:0 "Avant la guerre, l'un des plus grands centres de R&D était le Big MT. Longtemps considéré comme détruit, des murmures de lumières étranges dans la nuit au centre du site ont inspiré une expédition.  À notre grande surprise, nous avons trouvé un royaume de merveilles et de terreurs ; des améliorations cybernétiques, de la technologie holographique et de nouvelles céramiques, mais aussi des cadavres en pagaille, des scorpions robotisés et une faune malveillante. Alors que les vertiptères descendent, passant sur le cadavre d'un pauvre coursier, le Président doit savoir quoi faire de l'installation."
 enc_reformers.121.a:0 "Demandez aux hommes de ne rien laisser au hasard"
 enc_reformers.121.b:0 "Attention, on ne sait pas quelle technologie interdite on va trouver"
 enc_reformers.121.a:0 "Demandez aux hommes de ne rien laisser au hasard"
 enc_reformers.122.t:0 "Le Think Tank"
 enc_reformers.122.d:0 "À notre grande surprise, les scientifiques d'avant-guerre ont survécu dans le Think Tank, en adoptant des corps robotisés.  Le temps n'a pas été clément, et ils sont manifestement fous dans l'ordinateur central.  Alors que la plupart rêvent de partir faire des expériences dans les Terres dévastées, celui qui s'appelle Moebius nous a prévenus que cela ne se terminerait qu'en larmes.  Quelques-uns ont suggéré qu'il pourrait être utile de soutenir leurs recherches..."
 enc_reformers.122.a:0 "On ne peut pas arrêter le progrès !"
 enc_reformers.122.b:0 "Fermez-les"
 enc_reformers.122.a:0 "On ne peut pas arrêter le progrès !"
 enc_reformers.122.c:0 "Cette vérification de la qualité du discours a aidé"
 enc_reformers.122.e:0 "§R...Si ce sont des robots, ne pouvons-nous pas simplement leur voler leur mémoire ?§R"
 enc_reformers.122.e.tt:0 "Froid, mec."
 enc_reformers.122.e:0 "§R...Si ce sont des robots, ne pouvons-nous pas simplement leur voler leur mémoire ?§R"
 enc_reformers.123.t:0 "L'économie américaine"
 enc_reformers.123.d:0 "Les présidents Hayes et Granite ont convenu d'abaisser les barrières commerciales entre le Nevada et la Californie, une étape importante vers la restauration de l'économie américaine.  Mais Hayes, un nationaliste américain, a proposé que le Nevada adopte le dollar RNC.  Bien qu'en théorie, cette mesure rapprochera nos économies, un dollar du Nevada, soutenu par notre technologie et les réserves minérales du Nevada, vaudrait beaucoup plus."
 enc_reformers.123.a:0 "Le Nevada se débrouille tout seul"
 enc_reformers.123.b:0 "Nous sommes plus forts ensemble"
 enc_reformers.123.a:0 "Le Nevada se débrouille tout seul"
 enc_reformers.124.t:0 "Le nouveau jour"
 enc_reformers.124.d:0 "Granite's savait que la conquête ne ramènerait pas l'Amérique, que l'Expérience Continue était confiée à tous les Américains, pas à quelques hommes en armure Assistée, et que l'Enclave ne pouvait que les aider.  Et c'est ce qu'elle fit. Au moment où Granite est mort, le changement était dans l'air.  La technologie de l'Enclave a conduit à un boom économique, donnant aux gens un avant-goût du niveau de vie d'avant-guerre. C'est ainsi que la Californie a réclamé un système judiciaire pour résoudre les conflits entre la Californie et les autres États ; les fermiers de l'Utah affluent sur les terres nouvellement défrichées de l'Oregon ; et les étudiants de Two Suns visitent les écoles des Disciples dans le Nevada. Le développement du commerce et de la libre circulation ne peut avoir qu'une seule issue."
 enc_reformers.124.a:0 "Oh vraiment ?"
 enc_reformers.124.d:0 "Granite savait que la conquête ne ramènerait pas l'Amérique, que l'Expérience Continue était confiée à tous les Américains, pas à quelques hommes en armure Assis, et que l'Enclave ne pouvait que les aider.  Et c'est ce qu'elle fit. Au moment où Granite est mort, le changement était dans l'air.  La technologie de l'Enclave a conduit à un boom économique, donnant aux gens un avant-goût du niveau de vie d'avant-guerre. C'est ainsi que la Californie a réclamé un système judiciaire pour résoudre les conflits entre la Californie et les autres États ; les fermiers de l'Utah affluent sur les terres nouvellement défrichées de l'Oregon ; et les étudiants de Two Suns visitent les écoles des Followers dans le Nevada. Le développement du commerce et de la libre circulation ne peut avoir qu'une seule issue."
 enc_reformers.125.t:0 "Le nouveau jour"
 enc_reformers.125.d:0 "Granite aura l'honneur de présider une conférence à la Sierra Madre avant sa mort, appelée à discuter des relations entre les Etats américains. Ses résultats sont bien connus, mais en quittant la conférence, il a observé : "Vous savez, j'ai souvent, au cours de la session, regardé ce soleil à l'entrée, derrière le président, sans pouvoir dire s'il se levait ou se couchait. Mais maintenant, j'ai enfin le bonheur de savoir que c'est un soleil levant"."
 enc_reformers.125.a:0 "Dieu bénisse l'Amérique"
 enc_reformers.125.d:0 "Granite aura l'honneur de présider une conférence à la Sierra Madre avant sa mort, appelée à discuter des relations entre les Etats américains. Ses résultats sont bien connus, mais en quittant la conférence, il a observé : "Vous savez, j'ai souvent, au cours de la session, regardé ce soleil à l'entrée, derrière le président, sans pouvoir dire s'il se levait ou se couchait. Mais maintenant, j'ai enfin le bonheur de savoir que c'est un soleil levant"."
 enc_reformers.126.t:0 "La ville en plein essor de Broken Hills"
 enc_reformers.126.d:0 "Broken Hills, une fois abandonné, s'anime d'une nouvelle vie.  Depuis que les ingénieurs de l'Enclave ont trouvé de nouvelles veines d'uranium, les supermutants sont revenus pour piller le précieux métal de la terre, tandis que des goules, imperméables aux radiations, dirigent la raffinerie.  Certains de la vieille garde trouvent cela dégoûtant, mais même eux ont l'air un peu vert en regardant l'argent pauvre dans nos poches."
 enc_reformers.126.a:0 "C'est le rêve américain !"
 enc_reformers.126.d:0 "Broken Hills, une fois abandonné, s'anime d'une nouvelle vie.  Depuis que les ingénieurs de l'Enclave ont trouvé de nouvelles veines d'uranium, les supermutants sont revenus pour piller le précieux métal de la terre, tandis que des goules, imperméables aux radiations, dirigent la raffinerie.  Certains de la vieille garde trouvent cela dégoûtant, mais même eux ont l'air un peu vert en regardant l'argent pauvre dans nos poches."
 enc_reformers.127.t:0 "Wild Card : Changement de direction"
 enc_reformers.127.d:0 "Monsieur le Président, maintenant que nous nous sommes emparés de New Vegas, nous devons décider qui nous aidera à diriger la ville.  Les rapports du courrier que nous avons engagé suggèrent que les Kings ont le soutien de la population, mais bien qu'ils contrôlent le Freeside, ils n'ont que peu d'influence sur le Strip.  Les grandes familles pourraient travailler avec nous, même si elles s'irriteront probablement sous la domination de l'Enclave.  Et nous pourrions rappeler à M. House qu'il a été un citoyen américain très prospère..."
 enc_reformers.127.a:0 "Chaque homme un roi a une belle bague..."
 enc_reformers.127.b:0 "Nous pouvons travailler avec les anciennes familles"
 enc_reformers.127.c:0 "§MPersuadez M. House de travailler avec l'Enclave !§"
 enc_reformers.127.e:0 "§RInvitez ces estimés citoyens à dîner à la White Glove Society !§"
 enc_reformers.127.c:0 "§MPersuadez M. House de travailler avec l'Enclave !§"
 enc_reformers.128.t:0 "Les lumières s'allument"
 enc_reformers.128.d:0 "C'est moi, M. New Vegas. C'était "When the Lights Go On Again", de Vera Lynn. Et en parlant des lumières qui s'allument, la Nevada Reconstruction Authority rapporte que Primm a été connecté au réseau électrique pour la première fois depuis deux cents ans. Et bien que je sache que vous vous inquiétez de certains changements au Mojave, comme les changements à ma programmation, ils ne sont que pour mieux vous servir, mes magnifiques fans. En terminant, c'est moi, M. New Vegas, qui vous rappelle que vous n'êtes personne tant que quelqu'un ne vous aime pas. Et ce quelqu'un est l'Enclave. L'Enclave vous aime."
 enc_reformers.128.a:0 "M. Vegas, jouez American Saturday Night de Brad Paisley"
 enc_reformers.128.b:0 "M. Vegas, jouez "Always Remember Us This Way" de Stefani Germanotta"
 enc_reformers.128.a:0 "M. Vegas, jouez American Saturday Night de Brad Paisley"
 enc_reformers.129.t:0 "Viens voler avec moi"
 enc_reformers.129.d:0 "Le messager que nous avons envoyé pour enquêter sur l'installation REPCONN a apporté de bonnes et de mauvaises nouvelles. La bonne nouvelle est qu'il y a encore quelques fusées en état de marche. La mauvaise nouvelle est qu'il y a un culte de goules qui a occupé l'installation et qui rêve d'utiliser certaines des fusées pour s'échapper de ce vieux monde meurtri.  Que voulez-vous faire ?"
 enc_reformers.129.a:0 "§MNous vous aiderons dans votre voyage, astromens !§!"
 enc_reformers.129.b:0 "§R Visez la capitale de la Légion à Flagstaff !§"
 enc_reformers.129.c:0 "C'est le moment où vous les tirez"
 enc_reformers.129.e:0 "Je suppose qu'on peut les laisser être ?"
 enc_reformers.129.c:0 "C'est le moment où vous les tirez"
 enc_reformers.130.t:0 "Les transfuges de l'enclave affluent à la légion"
 enc_reformers.130.d:0 "Bien que nous ayons pris le pouvoir avec la promesse de ne pas purger nos ennemis politiques, comme la plupart des politiciens, nous n'avons pas tenu nos promesses.  Alors que certains puristes ont fui vers l'est, à Chicago ou à Raven Rock, certains loyalistes de l'Enclave qui aiment personnellement les Habitants des Terres Désolées mais qui doutent de notre cause ont vendu leurs services à la Légion.  Ces salauds ont pris quelques combinaisons d'armure Assistée, des canons à plasma et notre dernière réserve de FEV en partant. Apparemment, César a l'intention de les utiliser pour apporter "le flambeau de la connaissance aux Terres dévastées", d'une manière plutôt littérale."
 enc_reformers.130.a:0 "Attendez, pourquoi ont-ils pris le VEF ?"
 enc_reformers.130.d:0 "Bien que nous ayons pris le pouvoir avec la promesse de ne pas purger nos ennemis politiques, comme la plupart des politiciens, nous n'avons pas tenu nos promesses.  Alors que certains puristes ont fui vers l'est, à Chicago ou à Raven Rock, certains loyalistes de l'Enclave qui aiment personnellement les Habitants des Terres Désolées mais qui doutent de notre cause ont vendu leurs services à la Légion.  Ces salauds ont pris quelques combinaisons d'armure Assistée, des canons à plasma et notre dernière réserve de FEV en partant. Apparemment, César a l'intention de les utiliser pour apporter "le flambeau de la connaissance aux Terres dévastées", d'une manière plutôt littérale."
 enc_reformers.131.t:0 "La naissance du Nevada"
 enc_reformers.131.d:0 "Bienvenue à New Vegas radio, le spectacle avec, si je puis dire, le plus beau public du coin.  Nous avons reçu des informations en provenance du nord du Nevada selon lesquelles New Reno a réuni les tribus locales, les pilleurs et Vault City et s'appelle désormais le "Commonwealth du Nevada". N'est-ce pas mignon ? Certaines personnes disent qu'il s'agit d'un complot de l'Enclave, mais le gouverneur Granite a déclaré que le Nevada accueillait simplement tous ceux qui souhaitent vivre en paix à l'intérieur de ses frontières et qu'il était prié de signaler à ses bureaux l'emplacement de tout espion de l'Enclave."
 enc_reformers.131.a:0 "Pas d'Enclave ici !"
 enc_reformers.131.a.tt:0 "\nDécouvrez le nouveau drapeau !"
 enc_reformers.131.a:0 "Pas d'Enclave ici !"
 enc_reformers.132.t:0 "Par l'éclat rouge de la fusée"
 enc_reformers.132.d:0 "Avec la libération du centre spatial Bloomfield, nous pourrions utiliser l'une des navettes d'avant-guerre pour envoyer quelqu'un en orbite et réactiver la plate-forme orbitale Eagle Eye. Certains scientifiques se demandent si un événement ponctuel de propagande vaut la peine d'être fait, mais cela pourrait aussi nous permettre de réactiver les satellites espions que l'Enclave avait placés au-dessus de l'Amérique avant la guerre."
 enc_reformers.132.a:0 "Envoyons le Courrier."
 enc_reformers.132.b:0 "Attendez, une de ces goules n'était-elle pas astronaute avant la guerre ?"
 enc_reformers.132.a:0 "Envoyons le Courrier."
 enc_reformers.133.t:0 "Ce qui se passe..."
 enc_reformers.133.d:0 "Monsieur le Président, il y a quelques heures, le vaisseau spatial de notre astronaute s'est écrasé dans l'océan Pacifique au large de Boneyard.  Bien qu'il aille bien, il a dit qu'il ne voulait pas parler de ce qu'il avait trouvé sur l'Eagle Eye, et tous les enregistrements semblent avoir été effacés.  La station elle-même s'est écrasée en Californie du Nord il y a peu de temps.  Mais le bon côté des choses, c'est qu'il a réactivé les autres satellites espions."
 enc_reformers.133.a:0 "Attendez, qu'est-ce qu'il a trouvé là-haut ?"
 enc_reformers.133.d:0 "Monsieur le Président, il y a quelques heures, le vaisseau spatial de notre astronaute s'est écrasé dans l'océan Pacifique au large de Boneyard.  Bien qu'il aille bien, il a dit qu'il ne voulait pas parler de ce qu'il avait trouvé sur l'Eagle Eye, et tous les enregistrements semblent avoir été effacés.  La station elle-même s'est écrasée en Californie du Nord il y a peu de temps.  Mais le bon côté des choses, c'est qu'il a réactivé les autres satellites espions."
 enc_reformers.134.t:0 "La Cité des Anges"
 enc_reformers.134.d:0 "Le Boneyard ressemble à un cimetière qui s'étend sur des kilomètres sous le chaud soleil.  Mais les Américains trouvent un moyen, et le Boneyard a prospéré en tant que partie de la RNC. Hayes a l'intention de créer un département d'art et de divertissement public dans la ville pour servir de noyau à l'industrie américaine du divertissement. Mais dans le cadre de ce développement, nous devons décider si nous devons changer le nom de la ville."
 enc_reformers.134.a:0 "Bienvenue à Los Angeles"
 enc_reformers.134.b:200 "Il est appelé le Boneyard depuis plus de 200 ans"
 enc_reformers.134.c:0 "La Cité des anges"
 enc_reformers.134.c.tt:0 "§gPour ceux qui n'ont pas réussi et ceux qui continuent d'essayer.§!\n\n"
 enc_reformers.134.c:0 "La Cité des Anges"
 enc_reformers.135.t:0 "Une vengeance pour la NavarrO ?"
 enc_reformers.135.d:0 "La Confrérie est clairement coupable d'une série de crimes, notamment la destruction de biens fédéraux, le vol de biens fédéraux et les attaques contre des membres du gouvernement des États-Unis. Mais un procès pour la Confrérie pourrait être désordonné, car certains Américains pointeront du doigt leurs raiders et supermutants de service, et ils pourraient essayer de nous calomnier avec de fausses déclarations sur nos recherches à Navarro.  De plus, étant donné que la Confrérie est issue de l'armée d'avant-guerre, et que nous n'avons jamais vraiment fait d'effort pour coopérer, peut-être y a-t-il des solutions alternatives ? Ou nous pourrions simplement faire un procès-spectacle."
 enc_reformers.135.a:0 "Construire de voies ferrées dans le Mojave leur fera souhaiter un hiver nucléaire."
 enc_reformers.135.b.tt:0 "En rappelant à la Confrérie qu'ils ont été forgés à partir de la §MUnited States Army§!, vous pouvez utiliser vos relations pour en persuader certains de servir l'Amérique.§\n"
 enc_reformers.135.b:0 "Pardonnez à tous ceux qui se portent volontaires pour la §MUnited States Army§!"
 enc_reformers.135.c:0 "§RConfessions de médecins pour la consommation publique§!"
 enc_reformers.135.b:0 "Pardonnez à tous ceux qui se portent volontaires pour l' §MArmée des États-Unis§!"
 enc_reformers.136.t:0 "Helios Two"
 enc_reformers.136.d:0 "Bonjour l'Amérique ! C'est votre président, et je voulais vous parler d'un nouveau grand plan.  Vous avez peut-être entendu parler de la centrale solaire Helios One, située à l'extérieur de New Vegas, mais saviez-vous que ce n'était qu'une des nombreuses centrales destinées à sevrer l'Amérique des combustibles fossiles avant la Grande Guerre ?  Seuls, New Vegas, la Californie et Vault City n'auraient jamais pu la reproduire.  Mais travailler ensemble ? Nous construisons Helios Two en dehors de Dayglow en ce moment même, pour apporter une énergie propre et abordable à la Californie du Sud.  C'est un nouveau jour, l'Amérique.  Absorbez le soleil."
 enc_reformers.136.a:0 "Tout va bien."
 enc_reformers.136.d:0 "Bonjour l'Amérique ! C'est votre président, et je voulais vous parler d'un nouveau grand plan.  Vous avez peut-être entendu parler de la centrale solaire Helios One, située à l'extérieur de New Vegas, mais saviez-vous que ce n'était qu'une des nombreuses centrales destinées à sevrer l'Amérique des combustibles fossiles avant la Grande Guerre ?  Seuls, New Vegas, la Californie et Vault City n'auraient jamais pu la reproduire.  Mais travailler ensemble ? Nous construisons Helios Two en dehors de Dayglow en ce moment même, pour apporter une énergie propre et abordable à la Californie du Sud.  C'est un nouveau jour, l'Amérique.  Absorbez le soleil."
 enc_reformers.137.t:0 "Les réacteurs de Hanford"
 enc_reformers.137.d:0 "M. le Président, les ingénieurs du site du réacteur de Hanford ont signalé des squatters goules qui refusent de partir.  Les goules affirment qu'elles entretiennent la centrale depuis la Grande Guerre et demandent une compensation pour la réparation de l'installation. Nous pourrions les forcer à partir, mais ils pourraient endommager la centrale en sortant, et leur résistance aux radiations pourrait être utile. Que devrions-nous faire ?"
 enc_reformers.137.a:0 "Donnez-leur des grenades à plasma"
 enc_reformers.137.b:0 "§lDonnez-leur des actions de la nouvelle Cascadian Energy Company !§!"
 enc_reformers.137.b.tt:0 "§lDisponible parce que vous avez accepté les Ghouls§!."
 enc_reformers.137.c:0 "Laissez-moi vous parler de notre programme de servitude"
 enc_reformers.137.b.tt:0 "§lDisponible parce que vous avez accepté les Ghouls§!."
 enc_reformers.138.t:0 "Les Pirates de la gueule"
 enc_reformers.138.d:0 "Avec la destruction du Maw, nous devons décider de ce qu'il faut faire des pirates qui sont rentrés chez eux. Nous pourrions les disperser dans les Terres dévastées, mais certains pirates affirment qu'ils se livrent à un "commerce agressif", étant donné le manque de protection du transport maritime dans la région."
 enc_reformers.138.a:0 "Emprisonner les dirigeants, et les disperser dans les Terres dévastées"
 enc_reformers.138.b:0 "§RLeur expérience sera utile contre la Côte Brisée§"
 enc_reformers.138.c:0 "§MUtilisez-les pour relancer la machine marchande américaine§!"
 enc_reformers.138.b:0 "§RLeur expérience sera utile contre la Côte Brisée§"
 enc_reformers.139.t:0 "La question sur les Super Mutants"
 enc_reformers.139.d:0 "Le Troll Warren a donné lieu à une étrange énigme. Bien qu'il soit évident que nous exécuterons les criminels de guerre, une supermutante qui vivait dans le coffre-fort six, "Betty", a affirmé qu'elle et de nombreux supermutants étaient victimes des circonstances et qu'ils ne traitaient pas les humains sous leur autorité plus mal que les tribus voisines ne l'auraient fait.  Betty, sur la base de son éducation dans la voûte, a invoqué des revendications constitutionnelles en son nom et en celui des autres supermutants et réclame une place dans les États réunis.  Et bien sûr, une population captive de supermutants pourrait avoir des applications économiques."
 enc_reformers.139.a:0 "\n§MLe travail honnête fera d'eux des hommes honnêtes, err§!\n"
 enc_reformers.139.tt:0 "Disponible parce que vous avez choisi d'intégrer des mutants\n"
 enc_reformers.139.b:0 "Mignon, mais aucune raison de s'écarter des procédures standard"
 enc_reformers.139.c:0 "§RPeut-ils porter ce collier ?§!"
 enc_reformers.139.b:0 "Mignon, mais aucune raison de s'écarter des procédures standard"
 enc_reformers.140.t:0 "La fonderie noire"
 enc_reformers.140.d:0 "Nous avons entendu dire que la Confrérie de Washington vénère une "fonderie noire", mais lorsque nous les sortons des ruines de Seattle, la vérité semble plus prosaïque.  Un supercalculateur ZAX a survécu à la guerre et a conseillé la Confrérie de Washington en échange de ressources. Il est difficile d'imaginer que quelqu'un puisse être assez stupide pour suivre un super-ordinateur, mais il a recueilli beaucoup de connaissances et de conseils sur les Terres Désolées..."
 enc_reformers.140.a:0 "Une autre IA folle ? Débranchez la prise."
 enc_reformers.140.b:0 "Copier ses banques de données pendant qu'il essaie de résoudre Pi"
 enc_reformers.140.c:0 "§RUn conseiller ZAX, dites-vous ?§!"
 enc_reformers.140.b:0 "Copier ses banques de données pendant qu'il essaie de résoudre Pi"
 enc_reformers.141.t:0 "Les étoiles et les rayures pour toujours"
 enc_reformers.141.d:0 "Les hommes et les femmes qui ont raté la fin du monde sont sortis de leurs capsules cryogéniques suspendues, en regardant les hommes et les femmes étrangement courts qui leur ont tendu des couvertures et une soupe qui avait presque le goût de poulet.  Ne vous inquiétez pas, dit l'une des infirmières, cela fait un moment. Mais au nom de l'Enclave, laissez-moi vous assurer que la bannière étoilée flotte encore, sur la terre des libres et la maison des braves"."
 enc_reformers.141.a:0 "Honnêtement, vous n'avez pas manqué grand chose."
 enc_reformers.141.d:0 "Les hommes et les femmes qui ont raté la fin du monde sont sortis de leurs capsules d'animation suspendues, en regardant les hommes et les femmes étrangement courts qui leur ont tendu des couvertures et une soupe qui avait presque le goût de poulet.  Ne vous inquiétez pas, dit l'une des infirmières, cela fait un moment. Mais au nom de l'Enclave, laissez-moi vous assurer que la bannière étoilée flotte encore, sur la terre des libres et la maison des braves"."
 enc_reformers.142.t:0 "Mieux vivre en surface"
 enc_reformers.142.d:200 "Les Abris n'ont pas été conçus pour sauver qui que ce soit.  Elles ont été conçues pour l'Eternité Américaine, pour aider l'Amérique à quitter ce monde et à survivre sur des planètes désolées.  De nombreus Abris sont défaillantes après quelque 200 ans, mais il reste encore beaucoup de matériel industriel que nous pouvons remettre à neuf et entretenir. Mais certains scientifiques ont suggéré que nous pouvons toujours faire plus de recherche..."
 enc_reformers.142.a:0 "La connaissance est le plus grand trésor"
 enc_reformers.142.b:0 "Nous pouvons installer ces usines de fusion dans nos villes !"
 enc_reformers.142.a:0 "La connaissance est le plus grand trésor"
 enc_reformers.143.t:0 "Voyage à l'Ouest"
 enc_reformers.143.d:0 "Monsieur le Président, nous devons faire face à ces rumeurs de menace chinoise.  Lorsque la guerre a pris fin, il y avait encore des forces américaines en Chine, nous ne pouvons donc que supposer qu'elles ont été vaincues et que les Chinois viennent chercher nos terres et nos ressources. Un de nos coursiers mènera une expédition vers l'Ouest, pour protéger notre nation et ses intérêts.  Bien sûr, la plupart d'entre nous ne connaissent pas vraiment les Chinois..."
 enc_reformers.143.a:0 "Dieu merci pour les Shi !"
 enc_reformers.143.b:0 "Nous pouvons certainement faire venir Rob-co Translate ?"
 enc_reformers.143.a:0 "Dieu merci pour les Shi !"
 enc_reformers.144.t:0 "La Ligne de partage"
 enc_reformers.144.d:0 "Les mers étaient vides jusqu'à ce que l'expédition approche des îles hawaïennes, où elle a rencontré les délégués du "Royaume d'Hawaï".  Le Courrier a fait la paix avec eux dans une série d'exploits qui seront détaillés plus tard, mais les Hawaïens ont mentionné avoir vu des étrangers près des ruines de Pearl Harbor.  En mettant le cap sur Hawaii, le Courrier a trouvé une flottille battant l'ancien drapeau chinois. En entrant dans le port, ils ont diffusé..."
 enc_reformers.144.a:0 "Ni hao!"
 enc_reformers.144.b:0 "Vous pénétrez dans les eaux américaines !"
 enc_reformers.144.a:0 "Ni hao!"
 enc_reformers.145.t:0 "Le grand unificateur"
 enc_reformers.145.d:0 "Il y a eu un moment d'immobilité, jusqu'à ce que la réponse arrive en anglais accentué.  "Oh, vous avez survécu aussi ?  Merveilleux !  Salutations de l'Empire populaire démocratique de Chine !  Il y a une pause gênante, et les deux navires acceptent de se mettre à quai. La véritable percée survient lorsque le Courrier apprend que son homologue est membre du I-Chan, ou Messagers Impériaux, et qu'ils échangent du thé et du Nuka Cola dans la nuit. La discussion se poursuit le lendemain, lorsque le Courrier apprend que la Chine a ses propres Abris, que les histoires des forces américaines en Chine sont grossièrement exagérées, et qu'ils ont également vu des lumières étranges dans le ciel.  Lorsque le Courrier revient à portée de radio, il apporte une offre de commerce et de paix avec la Chine. Il semble que la guerre ne change jamais, mais que la paix pourrait bien changer."
 enc_reformers.145.a:0 "Nous allons acheter tout le thé en Chine !"
 enc_reformers.145.b:0 "On ne peut pas leur faire confiance.  Préparez-vous à la guerre."
 enc_reformers.145.a:0 "Nous allons acheter tout le thé en Chine !"
 enc_reformers.146.t:0 "La guerre ne change jamais"
 enc_reformers.146.d:0 "Après la Grande Guerre, il ne pourra jamais y avoir de paix avec la Chine, et nous ne pouvons pas nous fier à leurs promesses de "paix".  De plus, cela nous donnera une excellente excuse pour rallier la nation au drapeau.  Alors que le président donne l'ordre aux services secrets de rassembler les communistes, il sait que les Américains sont plus forts, plus durs et plus unis que jamais."
 enc_reformers.146.a:0 "La fin ?"
 enc_reformers.146.d:0 "Après la Grande Guerre, il ne pourra jamais y avoir de paix avec la Chine, et nous ne pouvons pas nous fier à leurs promesses de "paix".  De plus, cela nous donnera une excellente excuse pour rallier la nation au drapeau.  Alors que le président donne l'ordre aux services secrets de rassembler les communistes, il sait que les Américains sont plus forts, plus durs et plus unis que jamais."
 enc_reformers.147.t:0 "La guerre ne change jamais"
 enc_reformers.147.d:23 "La présence chinoise dans les ruines de Pearl Harbor ne pouvait être qu'une tentative de s'emparer de la technologie d'avant-guerre pour leur propre bénéfice, et le Courrier n'avait d'autre choix que de les arrêter. La bataille fut brève mais féroce, et le Courrier fut mortellement blessé lors de l'échange.  Tandis que l'Amérique offrait au Courrier des funérailles de héros, beaucoup désespéraient d'un véritable changement. Les citoyens de Vault City ont fait des plans pour retourner dans la clandestinité, les services secrets ont construit une nouvelle tourterelle des Alpes et le président a demandé une deuxième expédition plus importante.  Nous sommes au 23e siècle, et la guerre commence."
 enc_reformers.147.a:0 "La fin ?"
 enc_reformers.147.d:23 "La présence chinoise dans les ruines de Pearl Harbor ne pouvait être qu'une tentative de s'emparer de la technologie d'avant-guerre pour leur propre bénéfice, et le Courrier n'avait d'autre choix que de les arrêter. La bataille fut brève mais féroce, et le Courrier fut mortellement blessé lors de l'échange.  Tandis que l'Amérique offrait au Courrier des funérailles de héros, beaucoup désespéraient d'un véritable changement. Les citoyens de Vault City ont fait des plans pour retourner dans la clandestinité, les services secrets ont construit une nouvelle tourterelle des Alpes et le président a appelé à une deuxième expédition plus importante.  Nous sommes au 23e siècle, et la guerre commence."
 enc_reformers.148.t:0 "Le grand fossé"
 enc_reformers.148.d:0 "Les mers étaient vides jusqu'à ce que l'expédition approche des îles hawaïennes, où elle a rencontré les délégués du "Royaume d'Hawaï".  Le Courrier a fait la paix avec eux dans une série d'exploits qui seront détaillés plus tard, mais les Hawaïens ont mentionné avoir vu des étrangers près des ruines de Pearl Harbor.  En mettant le cap sur Hawaii, le Courrier a trouvé une flottille battant l'ancien drapeau chinois. Malheureusement, le RobCo Translate est tombé en panne, mais à travers un télescope, le Courrier a vu des goules servant à bord du navire. Le Courrier a décidé de..."
 enc_reformers.148.a:0 "Chinois mutant ? Ouvrez le feu !"
 enc_reformers.148.b:0 "Envoyez quelques unes de nos goules dans le cadre d'une fête de bienvenue."
 enc_reformers.148.a:0 "Chinois mutant ? Ouvrez le feu !"
 enc_reformers.149.t:0 "Le grand unificateur"
 enc_reformers.149.d:0 "Le Courrier a traversé vers le navire chinois avec les goules, et à sa surprise, a été salué par une goule en uniforme chinois.  Salutations du commandant Zhou de la troisième expédition impériale du peuple démocratique ! Nous sommes heureux de voir que vous avez également survécu à la grande erreur ! Le commandant fit un geste à ses hommes, qui apportèrent une gourde de thé pour le Courrier, et les deux hommes parlèrent toute la nuit.  Le commandant Zhoul a raconté qu'il avait servi dans l'Armée de libération du peuple, mais qu'il s'était tourné vers la paix après la Grande Guerre, et avait offert un traité de paix et de commerce au nom de l'Empire démocratique du peuple.  Apparemment, il y avait un marché pour le Nuka Cola en Chine de nos jours..."
 enc_reformers.149.a:0 "Attendez d'essayer une salsepareille au coucher du soleil"
 enc_reformers.149.b:0 "On ne peut pas leur faire confiance.  Préparez-vous à la guerre."
 enc_reformers.149.a:0 "Attendez d'essayer une salsepareille au coucher du soleil"
 enc_reformers.150.t:0 "La bonne terre"
 enc_reformers.150.d:0 "La pépinière est une installation d'avant-guerre, enterrée dans une vallée isolée, dirigée par une IA d'avant-guerre qui se faisait appeler Diana.  Bien que l'EPA pense que nous pourrions utiliser cette installation pour transformer les Terres Désolées en un paradis, Diana refuse de nous aider et prétend que nous allons gaspiller ses dons. Si nous pouvons obtenir sa coopération, nous pourrions reconstruire les biosphères américaines et rendre aux aigles à tête blanche, aux buffles et aux mammouths laineux leur place dans la nature américaine. "
 enc_reformers.150.a:0 "Persuadez Diana de nous aider à soigner les Terres désolées."
 enc_reformers.150.b:0 "Les IA d'avant-guerre sont-elles toutes folles ? Couper le courant"
 enc_reformers.150.c:0 "Piratez son système.  Elle nous servira quoi qu'il arrive."
 enc_reformers.150.b:0 "Les IA d'avant-guerre sont-elles toutes folles ? Couper le courant"
 enc_reformers.151.t:0 "Nous avons pleuré, quand nous nous sommes souvenus de Zion"
 enc_reformers.151.d:0 "Nous avons peut-être libéré le peuple de l'Utah, mais ses habitants ne semblent pas agir en ce sens.  Beaucoup nous associent aux puristes de l'Enclave qui ont aidé César, et avant la Grande Guerre, le gouvernement des Etats-Unis a réprimé le mormonisme en raison de leur opposition aux, ah, protocoles de sécurité.  Aux yeux des mormons, nous occupons un peuple qui est libre depuis la Grande Guerre. Ainsi, les guérilleros cananéens tuent nos braves hommes et femmes, des fanatiques qui citent les paroles de Joshua Graham, et jurent de porter le feu du Saint-Esprit jusqu'à ce qu'ils se présentent devant le Seigneur pour être jugés. Bien que nous ayons promis que le premier amendement protège la foi mormone, nous devons faire quelque chose pour maintenir cette terre troublée."
 enc_reformers.151.a:0 "Promettre l'autonomie des New Cananéens au sein des États réunis"
 enc_reformers.151.b:0 "Ils se fatigueront avant nous"
 enc_reformers.151.c:0 "§RLes enfants d'Édom, au jour de Jérusalem, ont dit : "Rasez-la, jusqu'à la fondation".§!"
 enc_reformers.151.e:0 "§MFaire la guerre aux bonnes personnes est mauvais pour l'âme§!"
 enc_reformers.151.c:0 "§RLes enfants d'Édom, au jour de Jérusalem, ont dit : "Rasez-la, jusqu'à la fondation".'§!"
 enc_reformers.152.t:0 "La route ouverte"
 enc_reformers.152.d:0 "Bien que des milliers de voitures soient encore utilisées quelque deux cents ans après la Grande Guerre, peu d'entre elles, voire aucune, ont été construites.  Cela change avec la décision de construire une usine en dehors de Reno pour construire le Chryslus Highwayman. Le Highwayman, assez robuste pour rouler hors route dans les Terres dévastées, alimenté par les piles à combustible qui traînent, représente l'esprit "can do" de l'Amérique. Les économistes estiment que d'ici vingt ans, un Américain sur quarante possédera une voiture !"
 enc_reformers.152.a:0 "EDE, jouez Johnny Cash"
 enc_reformers.152.d:0 "Bien que des milliers de voitures soient encore utilisées quelque deux cents ans après la Grande Guerre, peu d'entre elles, voire aucune, ont été construites.  Cela change avec la décision de construire une usine en dehors de Reno pour construire le Chryslus Highwayman. Le Highwayman, assez robuste pour rouler hors route dans les Terres dévastées, alimenté par les piles à combustible qui traînent, représente l'esprit "can do" de l'Amérique. Les économistes estiment que d'ici vingt ans, un Américain sur quarante possédera une voiture !"
 enc_reformers.153.t:0 "Le procès de l'élu"
 enc_reformers.153.d:0 "Le procès de l'Elu n'a jamais été remis en question.  Même si Granite avait des soupçons sur les expériences de l'Enclave sur la plate-forme pétrolière et à Navarro, trop de membres de l'Enclave blâmaient l'Elu pour la mort de ses amis et de sa famille, et la propagande accusait l'Elu de mettre fin à l'assistance médicale de l'Enclave aux tribus d'Arroyo.  C'est ainsi que l'Élue a été reconnue coupable de soutien aux esclavagistes dans le Repaire, de meurtre de mineurs à Broken Hills, de contrebande d'alcool à Vault City, d'aide aux sectes à San Francisco et, bien sûr, de trahison contre le gouvernement des États-Unis.  La seule question qui se posait était celle de leur sort."
 enc_reformers.153.a:0 "Peloton d'exécution"
 enc_reformers.153.b:0 "Dans une démonstration de compassion, la vie en isolement"
 enc_reformers.153.c:0 "Envoyer maman dans une prison de sécurité maximale sous escorte de sécurité minimale"
 enc_reformers.153.c.tt:0 "C'est, littéralement, le moins que vous puissiez faire pour votre mère."
 enc_reformers.153.c:0 "Envoyer maman dans une prison de sécurité maximale sous escorte de sécurité minimale"
 enc_reformers.154.t:0 "La compagnie Cassidy Caravan"
 enc_reformers.154.d:0 "Quand Sharon Cassidy est venue nous voir, elle n'avait pas de chance et elle était dans la bouteille. Mais les assureurs de New Reno ont examiné son expérience, il était clair qu'elle n'avait fait faillite que sous la pression des caravanes occidentales.  Avec un certain soutien financier, des plasmas judicieux et une meilleure sécurité, tout va bien pour Roses. "
