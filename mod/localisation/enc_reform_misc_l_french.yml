 VERONICA_DESC1:0 "L'une des rares survivantes de l'élite du Rio, Veronica ne reculera devant rien tant que la République du Rio Grande ne sera pas libre. Plus dans le chagrin que dans la colère, Veronica consacre sa vie à tuer le tyran qui dirige sa patrie."
