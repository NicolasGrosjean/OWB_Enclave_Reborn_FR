 enc_CES_start:0 "La Légion"
 enc_CES_start_desc:0 "La Légion pourrait être un allié puissant pour notre cause.  "
 enc_CES_cache:0 "Rendre à César"
 enc_CES_cache_desc:0 "En signe de bonne foi, nous pouvons offrir des armes énergétiques à César. La Légion prétend ne pas utiliser d'armes à feu, mais cela pourrait changer si elle voit ce que nous pouvons lui offrir."
 enc_CES_trade:0 "Établir le commerce"
 enc_CES_trade_desc:0 "La Légion offre peut-être un marché plus petit que celui de RNC, mais elle a quand même des produits que nous voulons.  Au moins des esclaves."
 enc_CES_common_enemy:0 "Un ennemi commun"
 enc_CES_common_enemy_desc:0 "Quels que soient nos sentiments pour la Légion, lA RNC est l'ennemi à notre porte.  Nous devons nous concentrer sur eux en premier lieu."

