 not_allowed_to_core:0 "§Y Enclave§!"
 ERB_OWB_DESC:0 "Il y a quatre décennies, Navarro a été détruit par les forces de la RNC et de la Confrérie lors d'une frappe conjointe visant à achever le dernier bastion de l'Enclave. Démoralisés, sans chef et sans abri, leurs restes se sont dispersés au vent, pour ne plus jamais être revus. Du moins, c'est ce que la plupart des gens croyaient.\n \n Sous le nez de la RNC endormi, le sergent Dornan a travaillé sans relâche pour réunir sous sa bannière les vestiges de l'Enclave. Il a contacté les nombreuses bases civiles cachées de l'Enclave pour intégrer une nouvelle génération des meilleurs éléments de l'Amérique."

 enc_research_medicine:0 "Médecine"

