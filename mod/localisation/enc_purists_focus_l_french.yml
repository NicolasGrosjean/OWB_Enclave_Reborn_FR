 enc_energy_prod:0 "Production d'Armes à Énergie Avancée"
 enc_energy_prod_desc:0 "En concentrant les efforts de la DARPA sur la production d'armes à énergie, nous pouvons améliorer plusieurs modèles d'armes à laser, plasma, Gauss et Tesla créés avant et après la Grande Guerre."

 enc_energy_commission:0 "Département Américain de l'Énergie"
 enc_energy_commission_desc:0 "Le Département de l'Énergie est responsable de la gestion de la production et de la conservation de l'énergie de l'Enclave."

 enc_pa_prod:0 "Production Avancée d'Armures Assistées"
 enc_pa_prod_desc:0 "En concentrant les efforts de la DARPA sur la production d'armure assistée, nous pouvons commencer à progresser et à améliorer les vénérables systèmes d'armure T-51b, X-01 et même X-02, ce qui élargit encore le fossé entre nous et ceux qui osent voler les ressources militaires américaines. "

 enc_depot_armor:0 "Rationaliser la Fabrication d'Armures Assitées"
 enc_depot_armor_desc:0 "En concentrant nos efforts sur la production d'armure assistée, nous pouvons commencer à progresser et à améliorer les vénérables systèmes d'armure T-51b, X-01 et même X-02, ce qui creusera encore le fossé entre nous et ceux qui osent voler les ressources militaires américaines. "

 enc_depot_plasma:0 "Armes à Plasma"
 enc_depot_plasma_desc:0 "En concentrant nos efforts sur la production d'armes énergétiques, nous pouvons améliorer les capacités à les produire rapidement."

