 Anderson_desc:0 "Le docteur Franklin est un ancien membre du corps des chimistes de l'Enclave et l'actuel président de l'Enclave. Il a participé à plusieurs projets secrets pendant la présidence de Dick Richardson, notamment les expériences FEV de Mariposa et la création de Frank Horrigan. Il cherche à terminer ce que lui et ses collègues ont commencé il y a quatre décennies : l'éradication de la menace mutante qui ose fouler le sol américain. "
 Granite_desc:0 "Douglas Granite. Commandant de la compagnie Granite, du nom de son défunt père. Le respect que lui inspirent ces divisions a été la clé de sa grande influence au sein de l'Enclave, malgré les idées sur l'avenir de l'Enclave que certains qualifieraient de radicales, d'autres de trahison."
