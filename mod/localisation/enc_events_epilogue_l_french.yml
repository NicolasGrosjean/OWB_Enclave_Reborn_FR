################################# EVENTS ##############################################
 enc_events_epilogue.2.t:0 "Le sort des goules"
 enc_events_epilogue.2.d:0 "Les Ghouls étaient souvent traités comme des étrangers en Nouvelle-Californie et dans le reste de l'Amérique.  Certains étaient appréciés pour leurs compétences d'avant-guerre, ou plaints pour leurs difformités.  D'autres étaient craints en raison de la possibilité de devenir sauvages.  Avec l'arrivée de l'Enclave :"
 enc_events_epilogue.2.d.integrate:0 "Ils ont été intégrés dans la société civile une fois pour toutes.  Les Goules ont aidé l'Amérique à faire face à son histoire, pour le meilleur ou pour le pire."
 enc_events_epilogue.2.d.segregate:0 "Leur sort était sombre. Pour protéger les peuples des Terres désolées, il a été décidé de les mettre en quarantaine et, en fin de compte, de s'assurer que personne ne risquait de se retrouver face à la menace des goules sauvages."
 enc_events_epilogue.2.a:0 "C'est ainsi que cela se passe"
#######################################################################################################################
 enc_events_epilogue.3.t:0 "Le destin de Dornan"
 enc_events_epilogue.3.d:0 "L'Amérique étant sauvée, Dornan démissionne avec les honneurs et se retire sur le Strip, où il développe des cocktails utilisant le Nuka Cola comme mélangeur.  Le bar de Dornan, l'Oil Rig, allait devenir l'un des bars les plus chauds de New Vegas, bien que les RH se soient plaints à plusieurs reprises de sa réaction si le personnel était pris en sans uniforme. Sacré Dornan!"
 enc_events_epilogue.3.a:0 "Patrouiller dans le Mojave fait presque rêver d'un agave atomique !"
#######################################################################################################################
 enc_events_epilogue.4.t:0 "Le destin d'Arcade Gannon"
 enc_events_epilogue.4.d:0 "La mère de Gannon s'est enfuie de Navarro après la chute de la plate-forme pétrolière de l'Enclave, mais Gannon est revenu dans l'Enclave lorsque Granite a été élu.  Il était l'un des nombreux à mettre leurs espoirs dans le rêve d'un monde meilleur :"
 enc_events_epilogue.4.d.gannon:0 "Il a trouvé sa foi justifiée.  Gannon sera maire de New Vegas pendant deux mandats, avant de se retirer pour exercer la médecine dans le Freeside. Il continuera à se plaindre que son partenaire lui fait trop porter lorsqu'il va camper jusqu'à sa mort."
 enc_events_epilogue.4.d.nogannon:0 "Il a fini par fuir la Nouvelle Amérique et sa police secrète.  Gannon atteindra sa fin dans les Terres désolées de la capitale, horrifié que les tentacules de l'Enclave aient atteint là même..."
 enc_events_epilogue.4.a:0 "C'est ainsi que ça se passe"
#######################################################################################################################
 enc_events_epilogue.5.t:0 "Printemps Américain ou Hiver Nucléaire ?"
 enc_events_epilogue.5.d:0 "Après la fin de la Grande Guerre, la liberté d'expression a disparu de la majeure partie de l'Amérique.  Les despotes écrasaient les dissidents au nom de la sécurité, du progrès, ou simplement parce qu'ils le pouvaient.  Sous l'Enclave,"
 enc_events_epilogue.5.d.press:0 "Le premier amendement a été rétabli, et des voix se sont tues depuis la Grande Guerre.  Le rêve de liberté et le boom économique qui a suivi la réunification des Terres dévastées ont donné naissance à un nouveau type de musique, que les enfants appellent le New World Blues. Il s'agit d'abandonner son premier amour, parce qu'on a rencontré le suivant.  Il s'agit d'oublier le passé, parce qu'il faut profiter du présent.  Et c'est tellement "poppy" que les parents de tout le monde détestaient ça."
 enc_events_epilogue.5.d.censorship:0 "La censure a atteint de nouveaux sommets.  Hollywood a été restauré, produisant les histoires que le gouvernement voulait faire entendre aux Américains. Le département américain de la radio et de la télévision a joué des histoires héroïques sur la guerre avec la Chine, a fait la promotion des temps passés des Américains comme le baseball et a dépeint ceux qui échappaient au contrôle du gouvernement comme des terroristes, des rebelles ou des imbéciles.  Une critique, peu avant son arrestation, a déploré que l'Amérique "aille de l'avant à toute vitesse... mais qu'elle soit toujours tournée vers l'arrière".'"
 enc_events_epilogue.5.a:0 "EDE, Joue au parti aux États-Unis"
#######################################################################################################################
 enc_events_epilogue.6.t:0 "La démocratie était-elle non négociable ?"
 enc_events_epilogue.6.d:0 "House a dit un jour : "Si vous voulez voir le sort des démocraties, regardez par les fenêtres. Mais House n'a pas abordé le fait que l'Amérique d'avant-guerre n'était pas une démocratie.  Le rêve de Granite était de restaurer l'Amérique à son meilleur niveau, et :"
 enc_events_epilogue.6.d.freedom:0 "Cela signifiait la terre de la liberté.  Démissionnant après son deuxième mandat, Granite est resté silencieux pendant les débats sur la guerre avec la Confrérie, la conférence chinoise et la campagne contre le robot Santa Anna.  Ces débats, qui ont rassemblé des millions d'électeurs à travers les États-Unis réunis, n'étaient que l'inaction de la démocratie."
 enc_events_epilogue.6.d.noelections:0 "Granite ne laisse personne arrêter ce rêve.  Mais Granite ne faisait confiance à personne d'autre pour restaurer l'Amérique. Qui d'autre pourrait le faire ?  Le RNC était un état en faillite, Hayes était un rat, House, un fou dans un cryotank, et César ?  Eh bien, il avait été crucifié. Non, Granite redonnerait de la grandeur à l'Amérique.  Et les élections ?  Eh bien, la Grande Guerre avait montré pourquoi c'était une mauvaise idée."
 enc_events_epilogue.6.a:0 "Il en est ainsi"
#######################################################################################################################
 enc_events_epilogue.7.t:0 "Séparés ou égaux ?"
 enc_events_epilogue.7.d:0 "L'Enclave croyait autrefois que les Habitants des Terres Désolées étaient des mutants qui ne pouvaient être qu'exterminés, et même de nombreux "réformateurs" de l'Enclave considéraient ces habitants la comme des citoyens de seconde zone, si ce n'est comme des humains.  Plus d'un Centriste considérait ces habitants la comme des humains, mais des animaux de moindre qualité, qui devaient être sauvés par des tests génétiques et d'autres programmes, pour sauver le peuple américain.  Sous le Président Granite  :"
 enc_events_epilogue.7.d.integration:0 "L'Amérique s'est efforcée d'être à la hauteur de ses idéaux fondateurs, à savoir que tous les hommes sont créés égaux.  Les Habitants des Terres désolées, les habitants des Abris et les puristes de l'Enclave ont tous vécu ensemble, poursuivant l'expérience américaine."
 enc_events_epilogue.7.d.segregation:0 "L'Enclave a mis en place des statuts pour garantir que les meilleurs et les plus brillants puissent se reproduire, tout en limitant les droits et les privilèges des "génétiquement endommagés".  Pour sauver leurs enfants, les habitants des Terres désolées ont désespérément tenté de revendiquer leurs origines d'un Abri, ou de se soumettre à des tests standardisés pour prouver qu'ils étaient "citoyens américains". Un commerce animé de costumes de chambre forte a éclaté, par une croyance insensée que cela pourrait garantir la citoyenneté. C'est dur, mais comment sauver l'Amérique autrement ?"
 enc_events_epilogue.7.a:0 "Il en est ainsi"
