############################################ IDEAS #####################################################################################
 ENC_purist:0 "Puriste"
 ENC_purist_desc:0 "Même après tous ces revers, notre vision du retour de la véritable humanité n'a pas faibli. Nous purifierons les mutants de ce monde et récupérerons notre patrie bien-aimée. À tout prix."
 ENC_purist2:0 "Puriste"
 ENC_purist2_desc:0 "Même après tous ces revers, notre vision du retour de la véritable humanité n'a pas faibli. Nous purifierons les mutants de ce monde et récupérerons notre patrie bien-aimée. À tout prix."
