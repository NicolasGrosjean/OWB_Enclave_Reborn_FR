 ENC_slave_labour:0 "Le travail des esclaves"
 ENC_slave_labour_collars:0 "Travail forcé"
 ENC_slave_labour_mutants:0 "Le travail des Esclaves Super-Mutants"

 ENC_reform:0 "Réformiste"
 ENC_reform_desc:0 "L'Enclave a élu Douglas Granite, qui entend réformer l'Enclave du haut vers le bas. Une transformation qui s'avère douloureuse."

 ENC_scientists:0 "Les scientifiques de l'Enclave"
 ENC_scientists_desc:0 "Les scientifiques de l'enclave sont parmi les plus instruits et les mieux financés du monde de l'après-guerre. Beaucoup n'ont pas oublié la défaite de Navarro et sont impatients de reprendre là où l'Enclave s'est arrêtée."

 ENC_special_forces:0 "Expertise en Armure Assistée"
 ENC_special_forces_desc:0 "Contrairement à une grande partie des Terres Désolées, l'Enclave peut se permettre d'équiper un nombre important de divisions d'Armures Assistées.  Cependant, elle ne peut le faire que si son armée est une petite force d'élite. Si jamais cela devait changer..."

 ENC_scientists_purged:0 "Les scientifiques de l'Enclave"
 ENC_scientists_purged_desc:0 "Les scientifiques de l'Enclave sont parmi les plus instruits et les mieux financés du monde de l'après-guerre."

 ENC_scientists_buffed:0 "Les scientifiques de l'Enclave"
 ENC_scientists_buffed_desc:0 "Les scientifiques de l'Enclave sont parmi les plus instruits et les mieux financés du monde de l'après-guerre. Beaucoup n'ont pas oublié la défaite de Navarro et sont impatients de reprendre là où l'Enclave s'est arrêtée."

 ENC_plague:0 "Peste du FEV"
 ENC_plague_desc:0 "L'Enclave a déclenché une bio-arme d'une proportion inédite sur notre population. Notre seul espoir est de leur prendre l'antidote par la force !"

 ENC_plague_2:0 "Peste du FEV"
 ENC_plague_2_desc:0 "L'Enclave a déclenché une bio-arme d'une proportion inédite sur notre population. Notre seul espoir est de leur prendre l'antidote par la force !"

 ENC_plague_3:0 "Peste du FEV"
 ENC_plague_3_desc:0 "L'Enclave a déclenché une bio-arme d'une proportion inédite sur notre population. Notre seul espoir est de leur prendre l'antidote par la force !"


 ENC_infighting:0 "Luttes Politiques Internes"
 ENC_infighting_desc:0 "La polarisation entre les deux principales factions du gouvernement de l'Enclave est arrivée à un point d'ébullition."

 ENC_education:0 "Éducation de base"
 ENC_education_desc:0 "L'Enclave a rendu l'éducation obligatoire de 6 à 12 ans. L'enseignement à domicile n'est pas autorisé."

 ENC_radio:0 "Radio de l'Enclave"
 ENC_radio_desc:0 "L'Enclave est de retour, l'Amérique ! Et non, pas seulement sur votre radio ! Ces hommes et ces femmes ont une mission : le rétablissement de la paix et de l'ordre aux États-Unis."

 ENC_wastelanders:0 "Réformiste"
 ENC_wastelanders_desc:0 "L'Enclave a choisi d'accepter les volontaires des Habitants des Terres Désolées dans ses forces armées. Cela élargit leur main-d'œuvre mais provoque des frictions au sein du gouvernement et de l'armée de l'Enclave."
 ENC_wastelanders2:0 "Réformiste"
 ENC_wastelanders2_desc:0 "L'Enclave a réussi à intégrer des Soldats des des Terres Désolées dans leurs forces armées. Bien que l'intégration soit limitée aux échelons inférieurs de l'armée."

 ENC_officers:0 "Officiers de l'enclave"
 ENC_officers_desc:0 "Les quelques officiers de l'enclave qui restent sont à la fois des dirigeants bien formés et expérimentés. Beaucoup d'entre eux ont beaucoup de camarades à venger.\n"

 ENC_officers_purged:0 "Officiers de l'Enclave"
 ENC_officers_purged_desc:0 "Les quelques Officiers de l'Enclave qui restent sont des dirigeants à la fois bien formés et expérimentés."

