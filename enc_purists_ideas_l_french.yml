 enclave_governer_name:0 "Gouverneur de l'Enclave"
 enclave_governer_desc:0 "L'Enclave a mis en place un gouverneur pour superviser cette région."


# GOV
 officer_law_enclave_officers:0 "Officiers Vétérans"
 training_law_navarro_veterans:0 "Vétérans de Navarro"
 training_law_navarro_veterans_desc:0 "En nommant comme instructeurs des vétérans respectés qui ont survécu à la chute de Navarro, nous pouvons utiliser leur expérience pour former une nouvelle génération de soldats. N'oubliez pas qu'ils transmettront leurs points de vue ainsi que leurs compétences.\n"
 training_law_enclave_academy:0 "Académie de l'Enclave"
 training_law_enclave_academy_desc:0 "Un service spécialisé veillera à ce qu'une nouvelle génération de soldats de l'Enclave soit la meilleure dans les Terres dévastées."
 enc_training_law_none:0 "Pas de formation formelle"
 enc_training_law_none_desc:0 "Nous pouvons laisser la formation des nouvelles recrues à leurs divisions respectives, mais un tel manque de normes ne sera pas bénéfique pour l'organisation ou le moral."
 enc_training_law_reformer_indoctrination:0 "Endoctrinement Politique"
 enc_training_law_reformer_indoctrination_desc:0 "Un soldat de l'Enclave doit être formé à plus que la guerre. Nous veillerons à ce que les hommes que nous envoyons sur le terrain comprennent nos objectifs et nos aspirations, ou qu'ils soient filtrés avant qu'on leur remette un fusil à plasma."

 enc_reorganized_economy:0 "Ingénieurs Réorganisés"

 enc_disorganized_economy:0 "Ingénieurs désorganisés"
 enc_disorganized_economy_desc:0 "N'ayant que récemment rallié le même drapeau, les ingénieurs de l'Enclave manquent d'une structure de commandement définitive. Cela entrave considérablement leurs efforts.\n"
 collapsed_trade:0 "Effondrement du commerce"

 enc_press_reformer_propaganda:0 "Propagande des réformateurs"
 enc_press_purist_propaganda:0 "Propagande puriste"
 enc_press_seggregationist_propaganda:0 "Propagande ségrégationniste"

 enc_mutant_law_none:0 "Aucun mutant n'est autorisé"
 enc_mutant_law_none_desc:0 "Les Terres désolées sont marquées par la présence de ceux qui ont été façonnés et modifiés par les radiations ou par d'autres sciences militantes immondes. Pour les besoins de notre armée, ils doivent être considérés comme dangereux et dégénérés, et se voir refuser le service sans exception. Agir autrement serait mettre en danger l'ensemble de notre armée.\n"

 enc_mutant_law_ghoul:0 "Les goules sont autorisées"
 enc_mutant_law_ghoul_desc:0 "Bien que de nombreuses goules soient des créatures sauvages, il y en a qui ne sont pas moins sensibles que nous autres. Compte tenu de leur longue durée de vie, nous ne devrions pas ignorer la possibilité que certaines goules ont grandi et vécu avant la grande guerre ! Leur grande expérience et leur expertise pourraient être très utiles à notre nation.\n"

 enc_mutant_law_both:0 "Tous les mutants sont autorisés"
 enc_mutant_law_both_desc:0 "Bien que nous ayons déjà déclaré des citoyens américains vilains, l'étape consistant à accepter leurs cousins gargantuesques sera encore plus difficile. Néanmoins, leur force formidablement puissante peut certainement être utilisée pour la reconstruction de l'Amérique.\n"

 officer_law_loyal_enclave_officers:0 "Officiers loyaux"
 robotic_army_purist:0 "La colonne vertébrale en acier"
 robotic_army_purist_desc:0 "Les Eyebots, les Assaillants, et bien d'autres encore soutiennent l'armée de l'Enclave. Mieux vaut un robot que la racaille mutante."


