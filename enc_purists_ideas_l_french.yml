 contactthehardliners_tt:3 "3 divisions de §YVétérans de l'Enclave§! apparaissent au  §YDépôt de l'armée de la Sierra§!"
 enc_purist_special_forces_cap:0 " Efficacité de L'Enclave"
 enc_purist_special_forces_cap_desc:0 "Les réformistes stupides pensent que l'avenir de l'Amérique est entre les mains des mutants. Nous pensons qu'il est entre les mains de nos garçons en noir."
 enc_boost_special_forces_tt:0 "\nAugmente le plafond de votre armure Assisté.\n"

