 ENC_secret_service:0 "Services Secrets Américains"
 ENC_secret_service_desc:0 "Le Service secret des États-Unis est un organisme fédéral d'application de la loi relevant du ministère américain de la sécurité intérieure, chargé de mener des enquêtes criminelles et de protéger les dirigeants du pays."

