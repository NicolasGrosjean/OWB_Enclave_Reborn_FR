  # Decisions:
 geck_decision_category:0 "Kits de création du jardin d'Eden"
 geck_decision_category_desc:0 "Le kit de création d'un jardin d'Eden est un dispositif capable de modifier radicalement les Terres désolées et de transformer des sols morts et irradiés en terres viables adaptées à l'agriculture. Une fois déployé, un G.E.C.K. fera s'effondrer toute la matière dans son rayon donné et la recombinera pour former un paysage vierge vivant, respirant et fertile et permettre à la vie de recommencer."

